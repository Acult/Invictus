 steppe_philosophy:0 "Tradiciones Militares Escitas"
 steppe_philosophy_desc:0 "."
 steppe_philosophy_2:0 "Tradiciones Militares Bactrianas"
 steppe_philosophy_2_desc:0 "." 
 
 #Scythian Traditions

 scythian_path_1:0 "Quilted Leather Armour"
 scythian_path_1_desc:0 "According to Scythian gold ornaments made by Greek artisans, Scythian riders wore quilted leather jackets and trousers before the 4th century BC."
 scythian_path_2:0 "Marriage through Combat"
 scythian_path_2_desc:0 "It was common for Scythian women to only consider marriage with a suitor who had killed another man in combat."
 scythian_path_3:0 "Steppe Lancers"
 scythian_path_3_desc:0 "The steppe lancers were a feared unit with high penetrating power."
 scythian_path_4:0 "Técnicas de Asedio Escitas"
 scythian_path_4_desc:0 "The horse lords came up with new ways of besieging a city - a horse can't climb a wall after all."
 scythian_path_5:0 "Globular Formations"
 scythian_path_5_desc:0 "This formation enhanced the trained warrior's killing efficiency."
 scythian_path_6:0 "Camel Raiders"
 scythian_path_6_desc:0 "Using camels, these units have found a way to travel longer distances without resupplying."
 scythian_path_7:0 "Trofeos de Batalla"
 scythian_path_7_desc:0 "The Scythians were known to take battle trophies, particularly human scalps, which they sometimes weaved into their capes or clothing."
 scythian_path_8:0 "Horse Kneeling"
 scythian_path_8_desc:0 "The training and discipline to teach a horse to kneel was immense, yet commonplace enough to make an impact in the formation of units."
 scythian_path_9:0 "Scaled Armour"
 scythian_path_9_desc:0 "The scaled armour protects even better than chain-mail, however, as a trade-off it is less flexible."
 scythian_path_10:0 "Barbed Arrowheads"
 scythian_path_10_desc:0 "These arrows were particularly vicious and difficult to extract from the human body. They'd sit deep and well-rooted so that if it was pulled out, a big piece of flesh cam with it. Usually, it had to be cut out."
 scythian_path_11:0 "Gorytos Quiver"
 scythian_path_11_desc:0 "This quiver allowed for easy access to arrows while on horseback."
 scythian_path_12:0 "Exploradores Escitas"
 scythian_path_12_desc:0 "The Sarmatian and Scythian tribes learn their horsemanship from a young age, developing an affinity for it unlike any western culture. This knowledge can be put to good practical use when organising our armies."
 scythian_path_13:0 "Royal Kurgans"
 scythian_path_13_desc:0 "The most worthy of kings established vast burial grounds for themselves."
 scythian_path_14:0 "Formalised Female Warriors"
 scythian_path_14_desc:0 "In [GetCultureGroup('scythia').GetName|Y] culture women had many of the same rights taht men had, but they also had many similar duties. Among the men, the women rode into battle."
 
 #Bactrian Traditions
 
 bactrian_path_1:0 "Buzkashi"
 bactrian_path_1_desc:0 "'Goat pulling' is a sport in which players mounted on horses try to score a goal with the dead body of a goat or calf."
 bactrian_path_2:0 "Archery Drill"
 bactrian_path_2_desc:0 "Archers need training. The [GetCultureGroup('bactrian').GetName|Y]s have developed some interesting excercises to shoot down any nuisance."
 bactrian_path_3:0 "Saka Foot Warriors"
 bactrian_path_3_desc:0 "Sometimes even the horse loving cultures have to accept that a horse isn't the solution to everything."
 bactrian_path_4:0 "Bactrian Camel Breeding"
 bactrian_path_4_desc:0 "Dry regions and camels go hand in hand. The [GetCultureGroup('bactrian').GetName|Y]s excel at breeding the most resilient individuals."
 bactrian_path_5:0 "Ritos Funerarios Escitas"
 bactrian_path_5_desc:0 "Cannabis was an important part of the Scythian cult of the dead. After the death and burial of their king or queen, the Scythians would purify themselves by entering small tents to inhale the fumes of cannabis seeds and flowers. There is also evidence that cannabis was smoked in more casual situtations by both men and women."
 bactrian_path_6:0 "Poison-Tipped Arrows"
 bactrian_path_6_desc:0 "What a nasty surprise for any would-be invaders, now wouldn't they be? Alexander can tell a story about them..."
 bactrian_path_7:0 "Legacy of Tomyris"
 bactrian_path_7_desc:0 "Tomyris was a warrior-queen from the lands east of the Caspian sea. Of Iranian origin, she successfully defended herself successfully against Cyrus the Great's invasion."
 bactrian_path_8:0 "Death from Above"
 bactrian_path_8_desc:0 "Is it a cloud? Is that a swarm of birds? No, it's arrows!"
 bactrian_path_9:0 "Expert Foragers"
 bactrian_path_9_desc:0 "In extreme environment unique skills develop. Here, they people never forgot how to feed themselves from the wild nature alone."
 bactrian_path_10:0 "Mountain Rangers"
 bactrian_path_10_desc:0 "These rangers lived and died in the Mountains we now know as the Hindukush. They knew many small paths to surprise one's enemy."
 bactrian_path_11:0 "Sagaris"
 bactrian_path_11_desc:0 "The sagaris was a kind of battle axe or war hammer used by the Saka and Scythian peoples of the Eurasian steppe."
 bactrian_path_12:0 "Tarim Oasis Cities"
 bactrian_path_12_desc:0 "In the dry lands of Tarim there are oases. In these oases live a many people who established cities amidst the harsh environment."
 bactrian_path_13:0 "Sogdian Rock"
 bactrian_path_13_desc:0 "News had come in that a large number of the natives had taken refuge on the Rock of Sogdia, among them the wife and daughters of Oxyartes the Bactrian, who had himself refused to submit to Alexander and had chosen this refuge for his family in the belief that it was impregnable. To the Rock, therefore, Alexander advanced. He found that it rose sheer on every side against attack. The natives had provisioned it for a long siege, and deep snow on its summit caused the double disadvantage of making the ascent more awkward for the Macedonians and of ensuring the defenders an unlimited supply of water. None the less, Alexander determined on assault. The reason for his determination was the natives' offensive bragging, which made him angry. He had called on them to discuss terms, and offered to allow them to return to their homes on condition of surrendering the stronghold; but their answer to the offer was a shout of laughter. Then they told Alexander to bring soldiers with wings to capture the Rock for him, as no other sort of person could cause them the least anxiety. As a result, Alexander proclaimed that he would give twelve talents to the first man up, and eleven to the second, and ten to the third, and so on to the twelfth, who would receive 300 gold darics. Around 300 men who in previous sieges had had experience in rock-climbing now assembled and set off under cover of darkness to the steepest part of the rock-face, which they knew was least likely to be guarded; then, driving their pegs either into bare ground or into such patches of snow as seemed most likely to hold under the strain, they hauled themselves up, wherever each could find a way. About thirty lost their lives during the ascent, but the rest reached the top as dawn was breaking, and the summit of the Rock was theirs. Alexander sent a crier to shout the news to the enemy's advanced posts that they might now surrender, as men with wings had been found and were already in possession of the summit. The unexpectedness of the sight was a severe shock to the natives, who were so alarmed by the handful of Macedonian troops they could actually see, that, imagining a larger force, and fully armed at that, must be in possession, they surrendered."
 bactrian_path_14:0 "Veteran Communities"
 bactrian_path_14_desc:0 "Veterans teach the youth, experience mixing with the temperament of youth."
 bactrian_path_15:0 "Ruta de la Seda"
 bactrian_path_15_desc:0 "The Silk Road began to be established by the Diadochoi, Alexander's successors. In the following centuries, it began to take on a more and more recoginsable shape."

 ###Germanic Traditions###
 germanic_philosophy:0 "Tradiciones Militares Germánicas"
 germanic_philosophy_desc:0 "Describe"
 germanic_philosophy_2:0 "Tradiciones Militares Bálticas"
 germanic_philosophy_2_desc:0 "Describe"

 #Germanic Traditions
 germanic_path_1:0 "Germanic Archery"
 germanic_path_1_desc:0 "Many Germanic people use the bow as a way to feed and defend themselves. Many underestimate the damage such a trained warrior can do with it."
 germanic_path_2:0 "Fast Raids"
 germanic_path_2_desc:0 "The Germanic tribes were very mobile and often harassed enemies encroaching on their home turf."
 germanic_path_3:0 "Forest Hunt"
 germanic_path_3_desc:0 "To hit a hare in the forest in times of peace makes for excellent training for war."
 germanic_path_4:0 "Bosque del Norte"
 germanic_path_4_desc:0 "The forests are so grand that once can fell countless trees without making an indent. Luckily, we can use those felled trees for bows."
 germanic_path_5:0 "Migration as Usual"
 germanic_path_5_desc:0 "The Germanic Tribes migrated all the time. For the longest of times, there was no region that was continually occupied by the same people."
 germanic_path_6:0 "Alpine Herders"
 germanic_path_6_desc:0 "The southernmost Germanic tribes reside in the Alps. There they hunt for their food and build their settlements. Their favourite weapon? You guessed it, the bow!"
 germanic_path_7:0 "Los Bosques de Germania"
 germanic_path_7_desc:0 "Deep in Germania live an uncountable amount of belligerent tribes that call these forests their home. Many an invader had to learn that knowing your path was vital."
 germanic_path_8:0 "Steady Aim"
 germanic_path_8_desc:0 "The well-travelled Germanic archer learned the positioning for the best aim in difficult terrain. This time, a falling rock won't casue him to miss!"
 germanic_path_9:0 "Líderes Legendarios"
 germanic_path_9_desc:0 "Legendary leaders of the past inspire the tribes to this day and their methods are used by gtheir descendants."
 germanic_path_10:0 "Stratetic Placement of Forts"
 germanic_path_10_desc:0 "Whilst usually not settling, the Germanic tribes often fortified key natural positions to thwart any possible attack."
 germanic_path_11:0 "Figuras Míticas"
 germanic_path_11_desc:0 "From ages past, many heroic figures' lives inspire the tribes to this day."
 germanic_path_12:0 "Liderazgo Meritocrático"
 germanic_path_12_desc:0 "Usually, the leader wasn't decided by birth, but by deed and virtue."
 germanic_path_13:0 "Exploradores de los Bosques"
 germanic_path_13_desc:0 "Germanic tribes often used cavalry to scout ahead. Diminishing risk for an ambush."
 germanic_path_14:0 "Ruthless Raids"
 germanic_path_14_desc:0 "The Germanic tribes were notorious for their raids. Many have suffered from them - on the bright side, we now have more slaves!"

 #Germanic Sea Traditions
 germanic_sea_path_1:0 "Inspiración Romana"
 germanic_sea_path_1_desc:0 "Inspired by the Roman boats and adding their own spin, the Germanic ships were devastating."
 germanic_sea_path_2:0 "Fast Oversea Raids"
 germanic_sea_path_2_desc:0 "To raid overseas you need a boat. To be able to raid more, you need to be faster."
 germanic_sea_path_3:0 "Overlapping Plates"
 germanic_sea_path_3_desc:0 "A Mediterranean influence, this construction technique made the ships more resilient to damage and drowning."
 germanic_sea_path_4:0 "Exploradores Germánicos"
 germanic_sea_path_4_desc:0 "Already early in their history, the Danes, Saxons, Jutes and other tribes ventured on the seas to search new lands."
 germanic_sea_path_5:0 "Eficiencia Germánica"
 germanic_sea_path_5_desc:0 "To raid you need personnel and a boat. Give me more ships!"
 germanic_sea_path_6:0 "Steadfast like a Tree"
 germanic_sea_path_6_desc:0 "To remain stoically steadfast in even the harshest of times makes the most excellent of warriors."
 germanic_sea_path_7:0 "The Ger"
 germanic_sea_path_7_desc:0 "The Ger, or Framea, is a Germanic javelin or spear for close-quarters. This weapon amy have given the name to the region."
 germanic_sea_path_8:0 "Forest Combat"
 germanic_sea_path_8_desc:0 "Germanic warriors trained in the forests and achieved a level of cooperation that many do not think possible."
 germanic_sea_path_9:0 "In the Name of Freyr"
 germanic_sea_path_9_desc:0 "The many tribal wars could only be sustained and compensated by the high birth rate. And in times of peace, the warriors needed a way to enjoy themselves... all in the name of Freyr, of course."
 germanic_sea_path_10:0 "Raiding Parties"
 germanic_sea_path_10_desc:0 "More and more, the raids reached further and further south. Many came back with items never seen before and the attraction to risk your life for glory only grows..."
 germanic_sea_path_11:0 "Flanking Maneuvers"
 germanic_sea_path_11_desc:0 "Germanic cavalry often flanked their enemies to strike the deathblow."
 germanic_sea_path_12:0 "Roaming Warbands"
 germanic_sea_path_12_desc:0 "Whilst out raiding, the warbands usually learn how to fight on diverse terrain."
 germanic_sea_path_13:0 "Protecting the Wagons"
 germanic_sea_path_13_desc:0 "Whilst you march, don't forget to protect your wagons."
 germanic_sea_path_14:0 "Clase Guerrera"
 germanic_sea_path_14_desc:0 "At some point, a dedicated warrior class established itself. Now they fight while others provide."

