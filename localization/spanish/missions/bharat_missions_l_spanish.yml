l_spanish:

bharat_missions:0 "Imperio Indio"
bharat_missions_DESCRIPTION:0 "Somos Bharat"
bharat_missions_CRITERIA_DESCRIPTION:0 "Esta misión será completada cuando"
bharat_missions_BUTTON_TOOLTIP:0 "¡Gobernaremos el mundo!"

bharat_missions_task_1:0 "Unir a los Arios"
bharat_missions_task_1_DESC:0 "Los Arios cambiaron el curso de la historia al invadir el subcontinente Indio hace siglos. La unión de los pueblos Arios asegurará nuestro dominio en la región y pondrá el antiguo centro cultural del Indo bajo nuestro control."

bharat_missions_task_2:0 "Unir a los Dravidios"
bharat_missions_task_2_DESC:0 "Los pueblos del Sur de la India llevan mucho tiempo divididos y luchando entre sí. Es hora de acabar con las mezquinas luchas internas y unir a los antiguos Dravidios."

bharat_missions_task_3:0 "Unir a los Pracyos"
bharat_missions_task_3_DESC:0 "Pracya es el pilar económico y agrícola de la India. Debemos unir la región bajo nuestro dominio y aprovechar el poder de las grandes ciudades del sagrado Río Ganges."

bharat_missions_task_4:0 "Imperio Indio"
bharat_missions_task_4_DESC:0 "Nuestra nación India ha crecido tanto como para convertirse en un imperio. Es hora de que adoptemos una forma de gobierno imperial para mantener el control sobre las diversas tierras y pueblos de los que ahora somos responsables."

bharat_missions_task_5:0 "Tesoros de la India"
bharat_missions_task_5_DESC:0 "Los vastos tesoros de las religiones Hindú y Budista han estado dispersos por el continente durante siglos, pero ahora están unidos bajo nuestro mandato divino, para ser venerados por toda la India."

bharat_missions_task_6:0 "Bharata"
bharat_missions_task_6_DESC:0 "Nuestro gran gobernante es más un dios que una persona. Debería unirse al panteón de dioses e identificarse con el antiguo rey Bharata, cimentando la legitimidad de nuestro gobierno y nuestro linaje."

bharat_missions_task_7:0 "Armonía Religiosa"
bharat_missions_task_7_DESC:0 "El subcontinente Indio es tan diverso religiosamente como étnicamente. Debemos lograr una armonía religiosa interna entre los distintos sistemas de creencias de la India si alguna vez esperamos gobernar en paz."

bharat_missions_task_8:0 "Capital Imperial"
bharat_missions_task_8_DESC:0 "La capital de toda la India será conocida en todo el mundo como un floreciente centro de comercio, una ciudad de maravillosos edificios, y puede que como la mayor ciudad del planeta."

bharat_missions_task_9:0 "Productos Exóticos de la India"
bharat_missions_task_9_DESC:0 "La India lleva mucho tiempo produciendo bienes exóticos apreciados por el resto del mundo, y producidos únicamente en nuestras tierras. Sacaremos provecho de este monopolio."

bharat_missions_task_10:0 "Grandes Maravillas de India"
bharat_missions_task_10_DESC:0 "Construiremos nuestro propio conjunto de Grandes Maravillas que avergüencen a la arquitectura Griega - las Maravillas de la India deslumbrarán al mundo y perdurarán en el tiempo."

bharat_missions_task_11:0 "Conquistar Tíbet y Bactria"
bharat_missions_task_11_DESC:0 "La Meseta Tibetana y las zonas Bactrianas han sido la principal puerta de entrada a la India desde la época de las invasiones Arias. Asegurar estas zonas periféricas pondrá fin a la amenaza del norte de forma permanente, desbloqueará el acceso a los robustos caballos de la estepa y abrirá oportunidades de explotación de las mundialmente conocidas gemas de las montañas Bactrianas."

bharat_missions_task_12:0 "Conquistar Persia"
bharat_missions_task_12_DESC:0 "Los Persas han demostrado ser una amenaza para la independencia de la India durante los últimos siglos, siendo una vía para las incursiones nómadas Iranias, una base desde la que los Persas atacaban, y ahora un lugar de paso para los invasores Griegos. Debemos asegurar estas tierras para defender nuestro flanco occidental."

bharat_missions_task_13:0 "Conquistar Mesopotamia"
bharat_missions_task_13_DESC:0 "Las grandes metrópolis del Tigris y el Éufrates han sido una amenaza para la independencia de la India desde la época de los Aqueménidas. Capturarlas no sólo asegurará la India, sino que aportará riquezas incalculables y un nuevo granero para el imperio."

bharat_missions_task_14:0 "Conquistar Egipto"
bharat_missions_task_14_DESC:0 "Las legendarias y antiguas tierras de los faraones serán nuestras, trayendo gloria eterna y otro centro agrícola para nuestro creciente imperio."

bharat_missions_task_15:0 "Conquistar Siria and Arabia"
bharat_missions_task_15_DESC:0 "Los pueblos de Siria y Arabia han demostrado ser intermediarios entrometidos, que viven a costa de nuestros productos comerciales con el fin de enriquecerse y afirmar su control sobre las rutas comerciales hacia Europa y África. Es hora de apoderarnos de estas rutas comerciales cruciales y cosechar para nosotros los beneficios."

bharat_missions_task_16:0 "Hacia Asia Menor"
bharat_missions_task_16_DESC:0 "Los pueblos de Anatolia son casi tan diversos y fraccionados como los de toda la India - antes de nuestra conquista, por supuesto. Podemos explotar fácilmente estas divisiones para obtener el dominio de esta zona estratégica en el oeste, a las puertas de Grecia."

bharat_missions_task_17:0 "ongaM ordnajelA"
bharat_missions_task_17_DESC:0 "Por fin hemos doblegado las tierras Helénicas, ¡la India ha sido vengada! Las historias hablarán sobre nuestras conquistas y olvidarán el nombre de Alejandro."

bharat_missions_task_18:0 "Filosofía India"
bharat_missions_task_18_DESC:0 "La India ha sido durante siglos una tierra de eruditos, hombres santos y filósofos. La nación prosperará promoviendo los logros Indios sobre la mente y el alma."

