 # 1
 bactrian_mission_01_bactria:0 "El Corazón de Bactria"
 bactrian_mission_01_bactria_DESCRIPTION:0 "Nuestra satrapía sigue bajo el férreo control del Imperio Seléucida, el cual está ocupado con numerosos conflictos en el Oeste. Mientras los Seleúcidas intentan reclamar las tierras de Siria y Anatolia, nos han dejado languidecer, incapaces de defender nuestras tierras de las hordas bárbaras de Escitia. Bactria es rica, urbanizada y fértil, y podría convertirse en una gran nación por derecho propio, sin embargo, esto sólo puede hacerse liberándonos de las garras del Imperio Seléucida de una vez por todas. Solo entonces podremos convertir nuestra nación en un próspero imperio, centrado en nuestra tierra Bactriana."
 bactrian_mission_01_bactria_CRITERIA_DESCRIPTION:0 "Esta misión será considerada completa después de que nos hayamos liberado del control Seléucida y hayamos consolidado Bactria como un centro económico y agrícola."
 bactrian_mission_01_bactria_BUTTON_TOOLTIP:0 "Nuestro territorio Bactriano se nutre de los ríos Oxus y Jaxartes, lo cual nos permite cultivar grandes cantidades de alimentos. Nuestras ciudades son grandes y prósperas, y nuestras rutas comerciales principales nos han abierto a la riqueza de la India y Seres. Debemos invertir fuertemente en nuestro territorio, y a su vez transformarlo en uno de los estados Helenísticos más poderosos."
