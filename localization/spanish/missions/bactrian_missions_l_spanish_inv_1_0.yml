 bactrian_mission_02_parthia:0 "Ambición Parta"
 bactrian_mission_02_parthia_DESCRIPTION:0 "Nuestra antigua compañera de viaje, la satrapía de Partia, sigue siendo débil y relativamente indefensa. A medida que los Seléucidas se preocupan cada vez más por el Oeste, las tribus Parnas de Partia miran a esta satrapía con creciente interés. Debemos conquistar esta región antes de que las hordas bárbaras la tomen."
 bactrian_mission_02_parthia_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayamos conquistado la región de Partia y la hayamos incorporado a nuestro imperio."
 bactrian_mission_02_parthia_BUTTON_TOOLTIP:0 "Partia es una de las satrapías Seléucidas peor defendidas, y sin duda caerá ante las hordas Escitas si no intentamos tomarla primero. Partia debe permanecer en manos Griegas."
 bactrian_mission_02_parthia_task_1:0 "Ambición Parta"
 bactrian_mission_02_parthia_task_2:0 "El Corazón de Partian"
 bactrian_mission_02_parthia_task_3:0 "Capital de la Antigua Partia"
 bactrian_mission_02_parthia_task_4:0 "Restaurando la Satrapía"
 bactrian_mission_02_parthia_task_5:0 "Conquistar a los Dahae"
 bactrian_mission_02_parthia_task_6:0 "La Necrópolis Real"
 bactrian_mission_02_parthia_task_7:0 "Orillas del Caspio"
 bactrian_mission_02_parthia_task_8:0 "Ciudad de Zadrakarta"
 bactrian_mission_02_parthia_task_9:0 "Comercio Hircanio"
 bactrian_mission_02_parthia_task_10:0 "Ciudad de las 100 Puertas"
 bactrian_mission_02_parthia_task_11:0 "Partia Comisene"
 bactrian_mission_02_parthia_task_12:0 "Urbanizar Partia"
 bactrian_mission_02_parthia_task_final:0 "Gobierno Parto"

 bactrian_mission_02_parthia_task_1_DESC:0 "The Satrapy of Parthia is weak and inadequately defended by their Seleukid masters. As the Parni and the Dahae grow increasing bellacose, this region could potentially fall under their control if we do not act first."
 bactrian_mission_02_parthia_task_2_DESC:0 "The provinces of [GetProvince('(int32)3444').GetArea.GetName] and [GetProvince('(int32)3450').GetArea.GetName] form the ancient heartland of Parthia. These regions must be incorporated into our empire."
 bactrian_mission_02_parthia_task_3_DESC:0 "[GetProvince('(int32)3454').GetName] is the ancient capital of Parthia, but has long since been abandoned. Restoring the city and attracting new settlers will help revatilize the province and give it a new state capital."
 bactrian_mission_02_parthia_task_4_DESC:0 "[GetProvince('(int32)3444').GetArea.GetName] and [GetProvince('(int32)3450').GetArea.GetName] require ample investment after years of neglect. The old Parthian heartland must return to prosperity so that it does not become an economic burden for our kingdom."
 bactrian_mission_02_parthia_task_5_DESC:0 "To the north of the Parthian heartlands lie the barbarian lands of the Dahae and the Parni. These tribes have grown strong over the years and may pose a threat to us in the future. We should pacify this region now and save ourselves trouble down the line."
 bactrian_mission_02_parthia_task_6_DESC:0 "[GetProvince('(int32)6657').GetName] is the ancient necropolis of the Parthian kings. Although this city has mostly ceremonial purposes, we could also make it a royal burial ground for our leaders as well, and construct new palaces and temples to Hellenize this now mostly tribal region."
 bactrian_mission_02_parthia_task_7_DESC:0 "[GetProvince('(int32)3435').GetArea.GetName] and [GetProvince('(int32)3439').GetArea.GetName] are the wealthiest of the Parthian provinces and would make fine additions to our growing kingdom."
 bactrian_mission_02_parthia_task_8_DESC:0 "[GetProvince('(int32)3435').GetName] is the capital and largest city of [GetProvince('(int32)3435').GetArea.GetName]. Establishing it as a major commercial center will transform it into the greatest city on the Hyrcanian Sea."
 bactrian_mission_02_parthia_task_9_DESC:0 "The fertile and prosperous province of [GetProvince('(int32)3435').GetArea.GetName] lies on the shores of the great Hyrcanian Sea. Since we lack any major ports, securing this area will open us up to trade with the various tribes that lie along this massive inland sea."
 bactrian_mission_02_parthia_task_10_DESC:0 "The city of [GetProvince('(int32)3439').GetName] has been designated as the capital of all of Parthia, and is a major Hellenistic settlement. Our leaders have crafted plans to turn it into the most impressive of Parthia's cities by constructing great works and new housing to attract immigrants."
 bactrian_mission_02_parthia_task_11_DESC:0 "[GetProvince('(int32)3439').GetArea.GetName] is mostly mountainous, but has a wealth of resources. Investing in this province is crucial as it will serve as a gateway to the rest of eastern Persia."
 bactrian_mission_02_parthia_task_12_DESC:0 "Parthia remains mostly agrarian. We should construct new settlements there to increase its population and attract Hellenic settlers."
 bactrian_mission_02_parthia_task_final_DESC:0 "The region of Parthia now falls under our control. We have integrated the old satrapy of Parthia and conquered the tribal confederations in the north. As a bustling new hub of commerce, Parthia has attracted settlers from across the Hellenic world."

 bactrian_mission_02_parthia_task_9.tt.a:0 "Todas las ciudades en la región de #Y $hyrcania_area$#! tienen un $commerce_building$ y un $town_hall_building$."

