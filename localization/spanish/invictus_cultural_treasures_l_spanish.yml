l_spanish:
  #Egipcias
  warrior_mummy:0 "Momia de un Monarca Guerrero"
  warrior_mummy_desc:0 "Esta momia de un monarca guerrero inspira a las tropas locales y les hace luchar más ferozmente por su hogar y su patria."
  priest_mummy:0 "Momia de un Monarca Devoto"
  priest_mummy_desc:0 "Esta momia de un devoto soberano convence a la población local de que la religión de su nuevo monarca es la única fe verdadera."
  leader_mummy:0 "Momia de un Monarca Carismático"
  leader_mummy_desc:0 "Esta momia de un carismático soberano convence a la población local de que la cultura de su monarca es simplemente... superior."
  administrator_mummy:0 "Momia de un Monarca Capaz"
  administrator_mummy_desc:0 "Esta momia de un soberano capaz inspira a los esclavos a a trabajar tan eficientemente como el monarca una vez gobernó su país."
  
  #Galas
  gallic_item_1:0 "Statue of a God of War"
  gallic_item_1_desc:0 "With the sword in hand, this image of a perfect warrior inspires many to join the warriors. It was made by master craftsmen on the request of a local lord."
  gallic_item_2:0 "Statue of a God of Wealth"
  gallic_item_2_desc:0 "Made by a master artisan, it shows a God whilst counting gold. This inpires many young entrepreneurs to open their own workshops."
  gallic_item_3:0 "Statue of a Goddess of Procreation"
  gallic_item_3_desc:0 "This Statue depicts a Goddess in her most natural of attires, her own skin. made by a master craftsman, it makes many young - and old - people blush."
  gallic_item_4:0 "Statue of a Goddess of Culture"
  gallic_item_4_desc:0 "This statue was made master craftsmen who dedicated their whole artform to create this beautiful artwork. It is a testament to the creator's knowledge and sophistication."
  gallic_item_5:0 "Divine Sword"
  gallic_item_5_desc:0 "This Sword was made by a craftsman who was inspired by a God. This blade will cut through any who dare to trespass on the sacred grounds."
  gallic_item_6:0 "Divine Armour"
  gallic_item_6_desc:0 "This Armour was made by a craftsman who was inspired by a God. The Chainmail will protect any who defend the holy places against invaders."