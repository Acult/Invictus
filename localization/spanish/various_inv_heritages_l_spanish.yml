l_spanish:
tylosian_heritage:0 "Legado Tylosio"
tylosian_heritage_desc:0 "Tylos es una isla frente a las costas de Arabia Oriental. Famosa por sus productos de algodón, estos son vendidos hasta en las lejanas cortes de la India, e incluso se pueden encontrar al otro extremo del desierto de Arabia."
#Socosia
Socosian_heritage:0 "Legado Socosio"
Socosian_heritage_desc:0 "Secluded, set along the Mauretanian mountains brushing against the Iberian Sea, the Socossi maintain access both to the many Phoenician and Punic trading posts and colonies dotting the coast for access to the wider Mediterranean, as well as the safety of the mountains. It is said that the Libyan god Anti stood on top of the peaks as he challenged passers-bye and fought even Herakles. Perhaps they have inherited his titanic strength."
#Mauretania
Mauretanian_heritage:0 "Legado Mauretano"
Mauretanian_heritage_desc:0 "The kingdom of the Mauri, Mauretania, later coming to refer to the region touching the the sea beyond the Pillars of Herakles (Mauretania Tingitana), but also the region next to it (Mauretania Caesariensis), was a confederation of hill-based tribes brought together under the power of a few ruling ‘familiae’. The Mauri were a blessing and a curse to the colonial powers in the Libyan and European continents, trading rich goods from the mountainous interior lands with outsiders while also raiding their settlements on occasion, even crossing the sea itself to raid the Iberian region of Baetica."
#Nectiberia
Nectiberian_heritage:0 "Legado Nectiberio"
Nectiberian_heritage_desc:0 "Settled at the foot of the Atlas mountain range, the Nectiberi can be found stuck between a rock and a hard place, literally, with two significant competitors in the notorious Autololes to their west and the raid-happy Mauri to their north. Their only means of escape, should an invasion or aggressive migration occur, would be through the mountains themselves. Luckily, they have the Pyrrhon Plain at their side, so sustenance is not one of their many problems."
#Autolalia
Autolalian_heritage:0 "Legado Autolalio"
Autolalian_heritage_desc:0 "Strabo describes them as “the most powerful of the Libyan nations” while Pliny the Elder fears their ferocious nature. If it is to be believed that they once had Iarbas as their king, then Dido/Elissa and great Carthage too once feared their tribe because Iarbas was so aggressive a suitor of the Punic queen. While a Gaetulian tribe, the Autololes were more well known for their ravenous behavior, having fed on the flesh of terrible wild beasts."
#Daphnitaea
Daphnitaean_heritage:0 "Legado Daphnita"
Daphnitaean_heritage_desc:0 "Spread farther away from the feet of mountains and too far from the shore, the Daphnitae are confined to the vast horizon of endless desert which expands seemingly forever in all directions. Perhaps one of them may see a lone camel passing by, a lost Garamantine warrior from ages past, riding by on an old chariot, or they might see any sort of torturous vision appear amidst the hot haze of the homogenous sands. So is the life of those living among the dunes, traveling from watering hole to watering hole."
#Capariensis
Capariensian_heritage:0 "Legado Capariensio"
Capariensian_heritage_desc:0 "Confined to the hills which serve as tactical positions in case of ambush or invasion, the Capariensi must be a wary and overly cautious people in order to survive, their backs against the last visible rocks before the endless desert. There is little to look forward to in life, save for arrival at the next oasis where one can forget the taste of dust and sand for a little while."
#Abannaea
Abannaean_heritage:0 "Legado Abannio"
Abannaean_heritage_desc:0 "Connected to both the busy worlds of the eastern Numidian and Gaetulian tribes and the greener parts of north western Libya as well as the rocky, sandy corridor past the final mountains before the endless desert, the Abannae are in a unique position to play on the weaknesses of nearby greater powers while remaining in the safety of their territory, which few wish to follow them into."
#Lixitae
Lixitan_heritage:0 "Legado Lixito"
Lixitan_heritage_desc:0 "The only friendly and helpful natives which Hanno the Navigator found useful enough to take aboard his ship as translators for the remainder of his journey, the Lixitae were a unique tribe among many - much more favorable than their vicious Atutololian neighbors. Perhaps these people are so uniquely friendly because they happen to live in such a fertile river valley hidden between the mountains."
#Perorsia
Perorsian_heritage:0 "Legado Perorsio"
Perorsian_heritage_desc:0 "Living north of the river Daras, where it passes up into the mountains, the Perorsi were adjacent to the wild Canarii who shared their food with dogs. They live at the foot of the Atlas mountains, near both the black, sandy, desert horizon and the strange forest with dangerous beasts."
#Canaria
Canarian_heritage:0 "Legado Canario"
Canarian_heritage_desc:0 "These people, the Canarii, are named so because they are known to share their meals with dogs and spread the entrails of their prey, wild beasts, on a common plate. Their home is the lush forest around Mount Atlas which is home to all manners of beast including, at the largest, elephants and, at smallest, serpents. This forest home can be found surrounded by a black desert, peppered with dark, rocky sand coming from below the ground."
#Massaesylia
Massaesylian_heritage:0 "Legado Masesilo"
Massaesylian_heritage_desc:0 "Bordering the Mauri in the west and controlling the western confederation of Numidian tribes, the Massaesylii were able to consolidate cultural and political control over many individual ‘familiae’ in response to the pressure of Mediterranean powers such as Carthage, as well as the consolidation and recognition of other segmented groups such as the Massylii in the east with whom they were antagonistic in their attempts to bring together all the Numidian tribes under one ruler. Still, they were fierce on the battlefield with their famous Numidian cavalry, as were their adjacent rivals."
#Massylia
Massylian_heritage:0 "Legado Masilo"
Massylian_heritage_desc:0 "Most likely beginning as a few ‘familiae,’ the Massylii took over political and cultural control of many Numidian tribes during the process of becoming a protectorate state of Carthage, held together by the recognition of a great power and the intricacies of tribal segmentation and consolidation. Like all Numidian tribes, the Massylii were known for their tactics with the swift and powerful Numidian horses and cavalry divisions, which they used to serve both Carthage and other powers, and also to wage war on their Massaesyli counterparts. Their subjugation is ironic and insulting, considering how Carthage once paid tribute to Numidian kings."
#Gaetulia
Heritage_of_the_Great_Invading_Asparagus:0 "Legado del Gran Espárrago Invasor"
Heritage_of_the_Great_Invading_Asparagus_desc:0 "Los Getulos son un pueblo a menudo indiscernible, que se extiende por un vasto paisaje y tiene muchas subtribus que sólo pueden llamarse 'Getulos'. Sin embargo, el grueso de las tribus Getulas, situadas en la frontera y a menudo mezcladas tanto biológica como culturalmente con las tribus Númidas próximas, se ha caracterizado por unas cuantas cosas. Entre ellas, por invadir indiscriminadamente a todos los que les rodean, por comerciar con su exótica y peligrosa fauna, como el león Getulo, con las potencias mediterráneas por deporte, y por cultivar espárragos de un tamaño superior al de dos hombres y tan gruesos como los juncos de las marismas de Chipre. Así, este pueblo es una gran amenaza para sus vecinos y una fuente constante de asombro."
#Musulamia
Musulamian_heritage:0 "Legado Musulamio"
Musulamian_heritage_desc:0 "Los Musulamios, una confederación de tribus Getulas más pequeñas, habitaban la región desértica al oeste y al sur de la costa Cartaginesa. Manteniendo muchas costumbres de los pueblos Getulos en general, pero identificándose como su propia agrupación política, los Musulamios compartían fronteras y lazos estrechos con las tribus Númidas vecinas de los Masilos y contribuían a la composición étnica mixta de la zona, manteniéndose unidos socialmente por una misma base lingüística."
#Gyzantia
Tritonian_heritage:0 "Legado Tritón"
Tritonian_heritage_desc:0 "Establecidos a lo largo de las orillas del lago Tritonis, donde Atenea Tritogenia fue cuidada por las ninfas a las órdenes de Tritón tras su nacimiento, los Guzantes vivían en una tierra maravillosa y próspera escondida entre los desiertos. Posiblemente, la diosa libia Neith también se originó aquí y se convirtió en el modelo de la Griega Atenea. Se dice que había muchas abejas alrededor del lago y que los Guzantes las aprovechaban, extrayendo cantidades inconmensurables de miel. También se dice que se pintaban de rojo y comían la carne de los monos que podían encontrarse en grandes números entre las colinas. Tal vez estos hombres y mujeres incluso montaban los elefantes que vivían allí, frecuentando la orilla del gran lago, su río afluente o los numerosos y espaciosos abrevaderos."
#Gindania
Heritage_of_the_Leather_Legged_Women:0 "Legado de las Mujeres con Piernas de Cuero"
Heritage_of_the_Leather_Legged_Women_desc:0 "Los Gindanes son conocidos por vivir cerca del mar, habiendo ocupado una vez la isla de Meninx mucho antes de que los Comedores de Loto, los Lotófagos, vinieran a vivir a ese lugar y a comer del fruto del loto, el cual intoxica la mente y aleja a cualquier persona de la vida fuera de la sombra del árbol de loto. Heródoto cuenta que las mujeres de la tribu de los Gindanes demostraban lo mucho que habían sido amadas por los hombres colocándose una nueva tobillera de cuero después de pasar una noche con cada nuevo hombre. De este modo, todo el pueblo sabía qué mujer había sido amada por más hombres."
#Phazania
Pheasant_heritage:0 "Legado Faisán"
Pheasant_heritage_desc:0 "Habiendo construido su civilización en torno a la ciudad oasis de Gadamés, la perla del desierto, la tribu de los Phazanii (que posiblemente signifique 'país de los faisanes') se encontraba a caballo entre los reinos de influencia Cartaginesa y el gran desierto de más allá, al sur y al este. Los Phazanii dieron su nombre a la región conocida como Fezán, la cual ninguna potencia antigua pudo someter."
#Makae
Heritage_of_the_Ostrich_Shield:0 "Legado del Escudo de Avestruz"
Heritage_of_the_Ostrich_Shield_desc:0 "Heródoto señala que este pueblo 'al dejarse crecer los mechones alrededor de la coronilla, mientras se los cortan por todas partes, hacen que su pelo se parezca a una cresta' (Historias, Libro 4). Es probable que, al ser conocidos por sus escudos de avestruz, trabajaran la piel de avestruz sobre una base de madera y fueran, en definitiva, tan únicos como su avestruz. Este pueblo vive debajo de la notable 'Colina de las Gracias', que alberga un espeso bosque y es más verde que todos yermos desiertos de Libia."
#Machylia
Androgynous_heritage:0 "Legado Andrógino"
Androgynous_heritage_desc:0 "Una subtribu de los Macae, que se separó por su cuenta en un momento desconocido, los Machlíes eran un pueblo único que permanece en gran medida dentro del mito y el rumor. Se dice que cuando son aún niños prueban sus habilidades para la guerra, luchando entre ellos y con sus vecinos con palos y piedras. También se dice que poseen mitades de hombre y mujer, teniendo en su cuerpo el pecho de un hombre y de una mujer, uno a cada lado."
#Psyllia
Snake_Bite_heritage:0 "Legado del Mordisco de la Serpiente"
Snake_Bite_heritage_desc:0 "Se dice que estos pueblos ancestrales prueban la fuerza y la valía de sus hijos con el veneno de la serpiente, como también lo hacen con sus esposas con el fin de que den a luz a hijos fuertes. Se desconoce su origen, aunque se sabe que son antiguos -muy antiguos- y que fueron arrojados a la deriva en los áridos desiertos por los fuertes vendavales de viento abrasador o por la fuerza de los nómadas Nasamones. Para todos los forasteros siguen siendo conocidos como encantadores de serpientes, poseedores de los medios más exóticos tanto de curación como de envenenamiento."
#Nasamonia
Nasamonian_heritage:0 "Legado Nasamón"
Nasamonian_heritage_desc:0 "Una tribu nómada Númida que viaja por los desiertos orientales y se detiene en los ricos oasis de Augila y Siwa, donde crece la única vida de la zona, al sur de la exuberante Cirenaica (allí recogen dátiles y vierten restos de langostas trituradas sobre la leche), los Nasamones eran una tribu feroz que en su día vivió cerca de la costa del Mediterráneo, pero que se vio obligada a abandonar la zona por los numerosos colonos Griegos, como los Teranos que fundaron Cirene. Conocidos por haber derrotado supuestamente a los encantadores de serpientes Psyllios en la guerra, los Nasamones nunca estuvieron realmente sometidos a nadie, y serían un gran obstáculo para cualquier futuro conquistador de la región."
#Cetiania
Cetianian_heritage:0 "Legado Cetiano"
Cetianian_heritage_desc:0 "Los Cetianos viven y controlan la parte alta del río Mulucha (actual Muluya), que viene del Griego y significa 'pantano de malvavisco' - ñam. Con la seguridad de la cordillera del Atlas a sus espaldas y los preciosos y a menudo exóticos productos que se encuentran en esa zona, los Cetianos tienen un buen surtido de cosas que enviar río abajo para comerciar con el asentamiento ribereño Fenicio/Púnico de Bouhout y la costera Rusadir."