_german:
  personal_deity_murugan:0 "Patron von Murugan"
  personal_deity_murugan_desc:0 "Murugan, der rote Gott auf dem blauen Pfau, der ewig jung und strahlend ist, wird als bevorzugter Gott der Tamilen unser Volk zum Sieg führen!"
  personal_deity_kartikeya:0 "Patron von Kartikeya"
  personal_deity_kartikeya_desc:0 "Kartikeya, auch bekannt als Skanda, Kumara, Murugan, Mahasena, Shanmukha und Subrahmanya, ist der hinduistische Kriegsgott."
  personal_deity_ganga:0 "Patron von Ganga"
  personal_deity_ganga_desc:0 "Ganga ist die Göttin des heiligen Flusses Ganges, der reinigt und erlöst."
  personal_deity_shakti:0 "Patron von Shakti"
  personal_deity_shakti_desc:0 "Shakti ist die Göttin der Kraft und dynamischen Energie."
  personal_deity_shiva:0 "Patron von Shiva"
  personal_deity_shiva_desc:0 "Shiva ist der Gott der Transformation durch Zerstörung und der Herr des Tanzes."
  personal_deity_surya:0 "Patron von Surya"
  personal_deity_surya_desc:0 "Surya ist der Gott der Sonne, des Mutes und des Willens."
  personal_deity_vishnu:0 "Patron von Vishnu"
  personal_deity_vishnu_desc:0 "Vishnu ist der alles durchdringende Gott, der die Welt erhält."
  personal_deity_buddha:0 "Schutzpatron Buddhas"
  personal_deity_buddha_desc:0 "Der Begründer des buddhistischen Glaubens. Buddhistische Ideen haben weiterhin einen bedeutenden Platz in unserer Praxis des Hinduismus."
  personal_deity_krishna:0 "Schutzpatron Krishnas"
  personal_deity_krishna_desc:0 "Der Avatar der Dunklen Acht von Vishnu wird unser Volk mit Liebe und Mitgefühl segnen und sie auf den Weg zur Heiligkeit führen."
  meditating:0 "Meditieren"
  meditating_desc:0 "Dieser Charakter meditiert und hofft, die Geheimnisse des Universums zu entschlüsseln, indem er das innere Chaos meistert."
  sotapanna:0 "Sotapanna"
  sotapanna_desc:0 "Durch das Erreichen von Sotapanna, der ersten Stufe auf dem Weg zur Erleuchtung, wurde dieser Charakter zu einem „Strom-Eintretenden“, der die ersten Schritte zu einem höheren Zustand unternahm."
  sakadagami:0 "Sakadagami"
  sakadagami_desc:0 "Die zweite Stufe der Erleuchtung wurde erreicht, wobei der Geist von den selbst auferlegten Fesseln befreit wurde, die uns an sterbliche Angelegenheiten binden."
  anagami:0 "Anagami"
  anagami_desc:0 "Indem wir Anagami umarmten, haben wir unwiderruflich die dünnen Ketten zerschmettert, die auf unsere Seele gelegt wurden; wir wissen, dass uns ein Leben nach dem Tod im Himmel der Reinen Wohnstätten erwartet."
  arhat:0 "Arhat"
  arhat_desc:0 "Die wahre Natur der Realität ist dir offensichtlich; Der Pfad zur Erleuchtung ist ein Weg, der von Ihren Füßen ausgetreten wird. Du bist Arhat und hast Nirvana erreicht."
  samyaksambodhi:0 "Samyaksambodhi"
  samyaksambodhi_desc:0 "Alles, was Dharma umfasst, ist dir bekannt; es gibt keine Parabeln oder Paradoxien, die deinen Verstand beunruhigen. Es ist zu einer heiligen Pflicht geworden, das, was Sie erreicht haben, mit Ihren Mitmenschen zu teilen."
  comradely:0 "Kameradschaftlich"
  comradely_desc:0 "Eine vertrauenswürdige, standhafte Person, die sich wahrscheinlich genauso um Ihren Rücken kümmert wie um ihren eigenen."
