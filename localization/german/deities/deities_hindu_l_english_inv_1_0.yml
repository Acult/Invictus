_german:
  deity_meenakshi:0 "$omen_meenakshi$"
  omen_meenakshi:0 "Meenakshi"
  omen_meenakshi_desc:0 "Meenakshi, die göttliche Gemahlin von Sundareswarar, die ihre Geliebte belehrt und beschützt, wird auch als Beautifully Fish-Eyed verehrt, ein Spitzname, der ihre früheste Inkarnation als Göttin der Fischhändler widerspiegelt, die den Segen ihres unaufhörlichen Blicks suchte."
  deity_ankalamma:0 "$omen_ankalamma$"
  omen_ankalamma:0 "Ankalamma"
  omen_ankalamma_desc:0 "Unter den Namen der Sieben Mütter findet sich der von Ankalamma, einer Göttin, die ihre Anhänger so leidenschaftlich beschützt und beschützt wie jede Mutter ihr eigenes Kind, mit einer allumfassenden Kraft, die von mütterlicher Liebe geprägt ist und sie so unbesiegbar macht."
  deity_mariamman:0 "$omen_mariamman$"
  omen_mariamman:0 "Mariammann"
  omen_mariamman_desc:0 "Im Sommer, wenn der Boden von der sengenden Hitze, die den Menschen den Lebenswillen raubt, aufgesprungen und getrocknet ist, der Segen von Mariamman, der Göttin des Regens, deren Berührung und Kuss allein stark genug ist, um alle Arten von schrecklichen Krankheiten zu heilen. werden von vielen gewünscht. Die fortgesetzte Einhaltung ihrer Rituale stellt sicher, dass die schweren Sturmwolken weiterhin auf unsere Farmen und Haine herabregnen."
  deity_periyachi:0 "$omen_periyachi$"
  omen_periyachi:0 "Periyachi"
  omen_periyachi_desc:0 "Periyachi, Mutter, barmherzige Göttin, deren sorgfältige Hand durch den tückischen Weg der Geburt führt, bevor sie die hungrigen Dämonen zerstreut, die die Jungen umkreisen; sanft und fürsorglich zu Kindern, und doch ist sie der schärfste und hasserfüllte Feind für alle, die ihnen Schaden zufügen würden."
  deity_devasena:0 "$omen_devasena$"
  omen_devasena:0 "Devasena"
  omen_devasena_desc:0 "Gott Kartikeya ist so groß und mächtig, dass sogar seine göttliche Gemahlin, die Göttin Devasena, von den Gläubigen, die ihren Segen suchen, als untergeordnete Gottheit verehrt wird."
  deity_korravai:0 "$omen_korravai$"
  omen_korravai:0 "Korravai"
  omen_korravai_desc:0 "Diejenigen, die im Kampf triumphieren wollen, tun gut daran, Korravai anzubeten, die Göttin, die in der einen Hand den Sieg kontrolliert und in der anderen den Krieg bindet; niemand darf eines der beiden ohne ihren ausdrücklichen Segen beanspruchen. Uralt und unergründlich erweckt sie Brachland zum Leben, beobachtet aber erbarmungslos, wie sich die Leichen gefallener Soldaten auf den Schlachtfeldern versammeln."
  deity_kartikeya:0 "$omen_kartikeya$"
  omen_kartikeya:0 "Kartikeya"
  omen_kartikeya_desc:0 "Kartikeya, einer der ältesten Götter in einem alten Land, ist ein Kriegsgott, der siegreiche Legionen befehligt und sie mit seiner göttlichen Weisheit zu unvorhergesehenen Höhen führt. Geschichten und Legenden haften an ihm wie der Morgentau; ein sechsköpfiger Dämonentöter, der Träger der einhundertacht Namen – niemand kann ihm standhalten."
  deity_karuppu_sami:0 "$omen_karuppu_sami$"
  omen_karuppu_sami:0 "Karuppu Sami"
  omen_karuppu_sami_desc:0 "Es gibt Zeiten, in denen ein lokaler Held seine bescheidenen Ursprünge überschreitet, sich für den Moment erhebt und sein Volk von Schwierigkeiten und Leiden befreit und später nach seinem Tod als Manifestation der Götter verehrt wird; Die Volkslegende Karuppu Sami ist eine dieser Heldenfiguren, die von den Tamilen des Südens sehr geliebt wird."
  deity_pavadairayan:0 "$omen_pavadairayan$"
  omen_pavadairayan:0 "Pavadairyan"
  omen_pavadairayan_desc:0 "Der Volksheld Lord Pavadairayan, Sohn der wilden Göttin Ankalamma, lehnt sich am rechten Knie seiner Mutter zurück, sein Schwertarm immer bereit; Wenn es darum geht, ihre göttliche Majestät zu schützen, gibt es niemanden, der der Ausgießung seiner kindlichen Frömmigkeit widerstehen kann."
