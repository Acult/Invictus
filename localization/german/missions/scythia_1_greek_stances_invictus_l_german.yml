  steppe_horde:0 "Steppenhorde"
  steppe_horde_desc:0 "Während die Nomaden in der Steppe in ihrem Kern eine riesige Reihe konkurrierender und unterschiedlicher Stämme waren, gab es das Gefühl einer Stammesbeziehung und eines hierarchischen Netzwerks, das die Steppe durchdrang. An der Spitze dieser Hierarchie standen die herrschenden Stämme und ihre monarchischen Figuren aus den mächtigsten Familien, die ein gewisses Maß an Kontrolle und Gerichtsbarkeit über alle niederen Stämme behalten würden."
