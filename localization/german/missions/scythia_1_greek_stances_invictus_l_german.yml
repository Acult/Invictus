  golden_yoke_treasure:0 "Das Goldene Joch"
  golden_yoke_treasure_desc:0 "Ein Zügel, der für den stärksten Ochsen geeignet war, war einer der vier goldenen Gegenstände, die vom Himmel fielen und die der Sohn von Targitaos, Cloaxais, ergriff, um Herrscher des dominierenden Stammes der Skythen zu werden."
  golden_chalice_treasure:0 "Der goldene Kelch"
  golden_chalice_treasure_desc:0 "Aus dem Wein so großzügig fließt wie verschwommene Worte, war dies eines der vier goldenen Objekte, die vom Himmel fielen und die Cloaxais, der Sohn von Targitaos, ergriff, um Herrscher des dominierenden Stammes der Skythen zu werden."
