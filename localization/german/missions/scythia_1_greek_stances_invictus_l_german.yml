_german:
  startup_events.9.t:0 "Der skythische Niedergang"
  startup_events.9.desc:0 "Vor nicht einmal fünfzig Jahren war das Land Skythen jenseits der thrakischen Stämme durch den Handel mit dem Meer im Westen verbunden und endete rechts an dem Fluss, der die Grenze des großen Pontos Euxinos markierte. Zu dieser Zeit führte ein großer König, der mächtige Ateas, unsere Reiter in einem großen Angriff gegen alle bekannten Völker der vier Enden der Erde. Und schon vor ihm war unser Volk als Eroberer und als diejenigen bekannt, die die Kriege anderer beendeten, nachdem es sich am Ende des assyrischen Reiches in die alte Stadt Ninive, bis zu den Medern im Osten ausgebreitet hatte, und einst standen wir sogar vor den Toren von Pharao Neco II, und er kauerte vor uns. Aber alles endete, als Philipp II. von Mazedonien Ateas schließlich in seinem hohen Alter erwischte und ihn in der Schlacht auf den Ebenen von Lesser Scythia töten ließ. Von diesem Moment an sind wir geschwächt, unsere Grenzen sind geschrumpft und unser Volk hat sich auf die Taurische Halbinsel zurückgezogen, während sich die hellenische Welt und konkurrierende Stämme um uns herum nähern. Wir stehen auf Messers Schneide und unsere Leute wissen, dass unsere Zukunft ungewiss ist. Es fällt alles auf diesen Moment – ​​wie wir vorankommen werden."
  startup_events.9.b:0 "Lasst uns unsere Geschichte zurückerobern!"
