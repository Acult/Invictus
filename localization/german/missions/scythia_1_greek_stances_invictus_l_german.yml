  golden_plough_treasure_desc:0 "Das Werkzeug, um das Land zu bebauen, war eines der vier goldenen Objekte, die vom Himmel fielen und die der Sohn von Targitaos, Cloaxais, ergriff, um Herrscher des dominierenden Stammes der Skythen zu werden."
