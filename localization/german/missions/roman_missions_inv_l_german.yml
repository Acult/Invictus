 COGNOMEN_BRITANNICUS:0 "Britannicus"
 deity_sulis_minerva:0 "$omen_sulis_minerva$"
 omen_sulis_minerva:0 "Sulis Minerva"
 omen_sulis_minerva_desc:0 "$athena_description$\n\n#Y Sulis#! Sulis ist eine lokale Göttin der Thermalquellen in der südlichen $britain_region$, teils als Muttergöttin, teils als Schutz vor Flüchen. Sogar Menschen von weit her sind zu den Quellen gereist, um der Göttin ihre Gebete darzubringen und sie um Hilfe gegen Flüche zu bitten, die sie befallen haben könnten.\n\In fremden Ländern hat man sie Minerva oder Athena genannt und sie mit ihrer Göttin der Weisheit in Verbindung gebracht."


 #Events
 roman_conquest_missions_inv.1.t:0 "$me_roman_conquest_of_tooltip$ Aremorica"
 roman_conquest_missions_inv.1.desc:0 "Die Gallier der Aremorikanischen Halbinsel wurden unterworfen, und wir haben nun eine sichere Position, von der aus wir eine Seeinvasion in Britannia starten können."
 roman_conquest_missions_inv.1.a:0 "Condate Redonia ist die natürliche Wahl."
 roman_conquest_missions_inv.1.b:0 "Wir sollten uns nach der Ostküste umsehen, nach Coriallum."
 roman_conquest_missions_inv.1.c:0 "Vorganium, am Ende des Landes."
 roman_conquest_missions_inv.1.d:0 "Der Hafen von Tregetorium könnte wichtig werden."
 roman_conquest_missionen_inv.2.t:0 "$me_roman_conquest_of_tooltip$ Belgica"
 roman_conquest_missions_inv.2.desc:0 "Es ist schon spät am Abend, als ein Bote in Deinem Kriegszelt eintrifft, aber Du schläfst nicht, obwohl es schon fast die dritte Wache ist; Dein Geist ist mit den Kriegsanstrengungen in Belgica beschäftigt. Du winkst den Soldaten nach vorne, schenkst dir einen Becher Posca ein, lehnst dich in deinem Stuhl zurück und legst deine Karten zur Seite, während du dir ein Gähnen verkneifst. Imperator, wir haben Nachrichten von unseren Männern im Feld erhalten. Die Götter sind mit uns, die Küste von Belgica ist unser. Zwar gibt es überall im Land kleine Widerstandsnester, doch Victoria lächelt uns zu. Wir warten auf Euren nächsten Befehl.' \n\Nachdem du dich aufgerichtet hast und jeder Gedanke an Schlaf verflogen ist, nickst du dem Soldaten zu und dankst ihm. Sagt meinem Gefolge, dass wir das Lager im Morgengrauen verlassen; ich möchte persönlich Standorte für den Bau einer neuen Stadt inspizieren."
 roman_conquest_missions_inv.2.a:0 "Rotomagus hat großes Potenzial."
 roman_conquest_missions_inv.2.b:0 "Samarobriva ist die Brücke über die Samara."
 roman_conquest_missions_inv.2.c:0 "Es ist Gesoriacum, das die Meerenge beherrscht."
 roman_conquest_missions_inv.2.d:0 "Wir sollten nach Ganuenta und dem Nordmeer schauen."
 roman_conquest_missions_inv.3.t:0 "$me_roman_conquest_of_tooltip$ Belerion"
 roman_conquest_missions_inv.3.desc:0 "Du stehst an der windgepeitschten Küste des Mare Britannicum, deinen Mantel fest um dich geschlungen, und beobachtest das Geschehen im überfüllten Hafen in der Nähe. Den ganzen Tag über hat es geregnet, was deine Männer dazu veranlasst hat, etwas lauter zu murren, als du es normalerweise akzeptieren würdest, aber das schlechte Wetter und die schlechte Laune verursachen keine ernsthaften Verzögerungen in deinen Plänen. Dutzende von römischen Schiffen, beladen mit Soldaten, Lasttieren und allen möglichen Vorräten, versammeln sich am Horizont, und die salzige Luft ist erfüllt vom Geschrei der Matrosen und ihrer Kapitäne, die sich auf die Landung vorbereiten. Die ganze Aufregung ist leicht zu erklären: Nachdem der Südwesten Britannias erobert wurde, habt ihr angeordnet, dass in der Nähe dauerhafte Befestigungen errichtet werden, und ihr seid gekommen, um die Landung zu beobachten. Nach und nach werdet ihr die römische Zivilisation auf diese höllische Insel bringen, selbst wenn ihr dafür jeden Barbaren persönlich erschlagen und jede Stadt von Hand errichten müsst."
 roman_conquest_missions_inv.3.a:0 "Isca Dumnoniorum, Heimat der Dumnonii!"
 roman_conquest_missions_inv.3.b:0 "Unser Volk wird sich an den heißen Quellen von Aquae Sulis erholen."
 roman_conquest_missions_inv.3.c:0 "Ich habe Venta Belgarum als Standort gewählt."
 roman_conquest_missions_inv.3.d:0 "Corinium Dubonnorum soll die neueste Stadt in Britannia werden."
 roman_conquest_missions_inv.4.t:0 "$me_roman_conquest_of_tooltip$ Südöstliches Britannien"
 roman_conquest_missions_inv.4.desc:0 "Es sollte nicht überraschen, dass wir den südöstlichen Teil der Insel Britannia annektiert haben, besonders wenn man bedenkt, wie nahe diese Gebiete an unseren Besitzungen in Gallien liegen. Ihr seid erfreut über die Berichte, dass Eure Soldaten nicht nur die gegen Euch ausgesandten Armeen mit Leichtigkeit besiegt haben, sondern auch eine Reihe hervorragender Bauplätze gefunden haben - wir können diese Gebiete auf eine Weise entwickeln, von der die Barbaren nicht einmal zu träumen wagen. Wohin sollen wir unsere Ingenieure und Architekten schicken? Wir könnten sogar eine der bestehenden Städte für römische Zwecke umfunktionieren, wenn ihr das wollt."
 roman_conquest_missions_inv.4.a:0 "Londinium ist eine ausgezeichnete Wahl; lasst uns dort bauen."
 roman_conquest_missions_inv.4.b:0 "Der Standort Camulodunum gefällt mir."
 roman_conquest_missions_inv.4.c:0 "Informiere Durovernum Cantiacorum über ihre Statusänderung."
 roman_conquest_missions_inv.4.d:0 "Die Ebenen um Venta Icenorum sind ein vielversprechender Ort."
 roman_conquest_missions_inv.5.t:0 "$me_roman_conquest_of_tooltip$ Westliches Britannien"
 roman_conquest_missions_inv.5.desc:0 "Ihr werdet erfreut sein zu hören, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], dass unsere Armeen in West-Britannien die mageren Streitkräfte, die gegen sie entsandt wurden, vollständig vernichtet haben und niemanden verschont haben, der es wagte, die Autorität des Senats und des Volkes von Rom herauszufordern. Möge unser Sieg bei der Eroberung dieser Länder eine Botschaft an ihre barbarischen Verwandten sein, die sich noch nicht unterworfen haben."
 roman_conquest_missions_inv.5.a:0 "Der natürliche Reichtum von Venta Silurum sollte ausgebeutet werden"
 roman_conquest_missions_inv.5.b:0 "Die Omen sagen Viroconium ist der bevorzugte Ort"
 roman_conquest_missions_inv.5.c:0 "Moriodunum ist genauso gut wie jeder andere Ort"
 roman_conquest_missionen_inv.6.t:0 "$me_roman_conquest_of_tooltip$ Brigantia"
 roman_conquest_missions_inv.6.desc:0 "Nie im Leben hättet ihr euch vorstellen können, dass ihr einmal so weit von Rom entfernt sein würdet, und doch seid ihr hier und seht euren Soldaten dabei zu, wie sie im Herzen eines Waldes in Brigantia provisorische Befestigungen errichten. Du schlägst dir eine Mücke vom Hals und spuckst auf den Boden; dies ist ein verfluchtes Land, gefüllt mit scheinbar endlosen Sümpfen und blaugestreiften Barbaren, die sich in den schleimigen Gewässern verstecken und darauf aus sind, römische Köpfe zu erbeuten. Der Aufbau einer richtigen römischen Stadt in diesen Regionen ist unerlässlich; was würdest du jetzt nicht dafür geben, in einem heißen Bad zu baden!"
 roman_conquest_missions_inv.6.a:0 "Eboracum ist der richtige Ort."
 roman_conquest_missions_inv.6.b:0 "Ich habe Luguvalium gewählt."
 roman_conquest_missions_inv.6.c:0 "Vielleicht sollten wir Deva Victrix in Betracht ziehen."
 roman_conquest_missions_inv.6.d:0 "Isurium Brigantium soll die neue Hauptstadt von Coritania werden."
 roman_conquest_missions_inv.7.t:0 "$me_roman_conquest_of_tooltip$ Kaledonien."
 roman_conquest_missions_inv.7.desc:0 "Wenn du über deine jüngsten Eroberungen nachdenkst, bist du dir nicht sicher, was schwieriger zu erreichen war: die verdammten Kaledonier zu besiegen, die härtesten Kämpfer, denen du auf der Insel Britannia begegnet bist, oder ihnen die Zivilisation zu bringen. Die Kaledonier sind ein störrisches, dickköpfiges Volk, das sich weigert, unsere Sitten anzunehmen, aber sie werden mit der Zeit unterworfen werden. Um diesen Prozess zu beschleunigen, müssen wir einen neuen Ort für die Erschließung auswählen - diese Wilden brauchen dringend alles."
 roman_conquest_missions_inv.8.t:0 "$me_roman_conquest_of_tooltip$ Hibernia"
 roman_conquest_missions_inv.8.desc:0 "Dieser nördliche Feldzug war voller Überraschungen; als du dich entschlossen hast, Britannia zu erobern, wusstest du nicht einmal, ob es eine Insel ist, und du hattest nur Gerüchte über Hibernia gehört, ein anderes Land, das angeblich weiter östlich liegt. Doch nun gibt es in dieser Ecke der Welt keine Geheimnisse mehr; Hibernia ist keine Legende, sondern dank Eures Ehrgeizes der neueste Besitz des Senats und des Volkes von Rom. Wenden wir uns nun der angenehmen Aufgabe zu, eine Stadt in unserer neuesten Provinz zu errichten; bitte, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], sag uns, wohin wir gehen sollen."
 roman_conquest_missions_inv.7.a:0 "Rerigonium...ja, schickt unsere Männer dorthin."
 roman_conquest_missions_inv.7.b:0 "Veluniate wird der Standort unserer neuen Kolonie sein."
 roman_conquest_missions_inv.7.c:0 "Bremenium ist natürlich die einzige Wahl."
 roman_conquest_missions_inv.8.a:0 "Darinia Borealis soll unser hibernischer Außenposten werden."
 roman_conquest_missions_inv.8.b:0 "Eblania ist die natürliche Wahl."
 roman_conquest_missions_inv.8.c:0 "Wir konzentrieren unsere Bemühungen auf Usdia Occindentalis."
 roman_conquest_missions_inv.8.d:0 "Ich habe mich für Autenia Australis entschieden."
 me_roman_3_britannia.4.t:0 "Ein Freund in Britannia"
 me_roman_3_britannia.4 .desc:0 "Unsere Abgesandten wurden ausgesandt, um mit den mächtigsten Stämmen in Britannia zu verhandeln, um herauszufinden, wer der Stärkste ist.\n\n[SCOPE.sC('rm_offer_scope').GetName], wurde als der Mächtigste befunden, aber was werden wir ihrem Anführer, [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName], anbieten oder von ihm verlangen?"
 me_roman_3_britannia.1.a:0 "Biete ihnen ein Bündnis an..."
 me_roman_3_britannia.1.b:0 "...im Austausch für Vasallität."
 me_roman_3_britannia.2.c:0 "Sende ein Gegenangebot..."
 me_roman_10_invading_britannia.6.desc:0 ""
 me_roman_3_britannia.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] hat auf unser großzügiges Angebot mit einem Gegenangebot geantwortet. Sie wünschen sich nichts sehnlicher als die Freundschaft mit Rom, aber zu gerechteren Bedingungen, als sie glauben, dass sie angeboten wurden..."
 me_roman_3_britannia.3.a:0 "Ausgezeichnet."
 me_roman_3_britannia.3.b:0 "Narren."
 me_roman_3_britannia.3.c:0 "Das wird genügen müssen."
 me_roman_3_britannia.3.d:0 "Sie hätten nehmen sollen, was angeboten wurde."
 me_roman_3_britannia.1.at:0 "Ein Bündnis anbieten"
 me_roman_10_invading_britannia.10.desc:0 "Ein paar gewiefte Diplomaten haben einen interessanten Vorschlag zur Erweiterung unserer Macht in Britannia gemacht. Sie haben die aktuelle politische Landschaft auf Schwachstellen untersucht und sich für den Stamm [SCOPE.sC('rm_offer_scope').GetName] entschieden. Sie befinden sich im Krieg mit [SCOPE.sC('rm_protection_enemy_scope').GetName], und es besteht die Möglichkeit, auf der Seite von [SCOPE.sC('rm_offer_scope').GetName] zu intervenieren, indem sie im Gegenzug Vasallität verlangen."

