 roman_10_secure_allies_tooltip:2 "Eine #Y $britannic$#! Nation existiert in der Region von #Y $britain_region$#!, grenzt an #Y Rom#! oder ein Subjekt, ist nicht mit #Y Rom#! verbündet, ist kein Subjekt, hat mindestens #Y 4#! Territorien, hat eine Meinung von #Y Rom#! von mehr als #R -50#! und hat einen niedrigeren Rang als #Y Rom#!."
