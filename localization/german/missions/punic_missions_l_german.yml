punic_resurgent_desc:0 "Wir haben Gesandte in die weite Welt entsandt, um mit unseren Nachbarn diplomatisch zu verhandeln."
protector_of_africa:0 "Beschützer von Afrika"
protector_of_africa_desc:0 "Dieser Staat ist von Karthago als offizieller Beschützer Afrikas anerkannt worden. Solange ihre Küsten sicher sind, können sie von der karthagischen Flotte Unterstützung in ihren Belangen erwarten."
punic_resurgence_mission:0 "Punische Wiedergeburt"
punic_resurgence_mission_DESCRIPTION:0 "Karthago hat die punischen Völker viele Jahre lang beherrscht, aber was haben wir dadurch gewonnen? Die Griechen halten immer noch den Osten, und die italienischen Königreiche stellen eine Bedrohung für das punische Sizilien dar. Jetzt ist es an der Zeit, dass sich ein neuer Staat an die Spitze unserer Völker stellt.Karthago hat die punischen Völker viele Jahre lang beherrscht, aber was haben wir dadurch gewonnen? Die Griechen halten immer noch den Osten, und die italienischen Königreiche stellen eine Bedrohung für das punische Sizilien dar. Jetzt ist es an der Zeit, dass sich ein neuer Staat an die Spitze unserer Völker stellt."
punic_resurgence_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als erfüllt, wenn wir eine neue, mächtigere punische Hegemonie als Karthago errichtet haben."
punic_mission_task_1:0 "Neue Verbündete finden"
punic_mission_task_1_DESC:0 "#R Dadurch wird die Aufgabe Karthagische Verhandlungen blockiert. \n \n#! Auch wenn wir danach streben, uns von Karthago zu befreien, gibt es andere, die sich in der gleichen misslichen Lage befinden. Es sollte sich für uns auszahlen nach ihnen zu suchen und neue Verbündete unter ihnen zu finden."
punic_mission_task_3:0 "Karthagos Verhandlungen"
punic_mission_task_3_DESC:0 "#R Dadurch wird die Aufgabe Neue Verbündete suchen blockiert. \n \n#! Obwohl wir uns vom karthagischen Joch befreien wollen, sollten wir vorerst mit ihnen zusammenarbeiten, um ihre Gunst zu gewinnen und schließlich eine diplomatische Einigung mit ihnen zu erzielen."
punic_mission_task_4:0 "Gesandte in die Städte"
punic_mission_task_4_DESC:0 "#R Dadurch wird die Aufgabe Gesandten in Numidien blockiert. \n \n#! Auch die anderen punischen Städte des westlichen Mittelmeers leiden unter dem karthagischen Joch. Wir können ein Bündnis mit ihnen schmieden, um unseren gemeinsamen Unterdrücker zu bezwingen."
punic_mission_task_2:0 "Gesandte nach Numidien"
punic_mission_task_2_DESC:0 "#R Dies wird die Aufgabe Gesandte in die Städte blockieren. \n \n#! Die stolzen numidischen Könige des afrikanischen Binnenlandes herrschten einst über all diese Ländereien. Vielleicht sind sie bereit, uns dabei zu unterstützen, die Vorherrschaft Karthagos über Afrika zu stürzen."
punic_mission_task_5:0 "Punische Liga"
punic_mission_task_5_DESC:0 "Nachdem wir Kontakt zu den anderen punischen Städten aufgenommen haben, können wir diesen vorschlagen, ein pan-punisches Bündnis gegen Karthago zu bilden."
punic_mission_task_6:0 "Berber-Tribut"
punic_mission_task_6_DESC:0 "Eine Zeit lang haben die Numidier von Karthago einen Tribut verlangt. Als Gegenleistung für die Rückerstattung dieses Tributs können sie uns in dem unvermeidlichen Krieg unterstützen."
punic_mission_task_7:0 "Kriegsvorbereitungen"
punic_mission_task_7_DESC:0 "Durch die Vorbereitung auf den Krieg, von dem wir alle wissen, dass er kommen wird, wird das [mission_country.GetAdjective] Volk bereit sein, jede sich bietende Gelegenheit zu nutzen."
punic_mission_task_8:0 "Die Punische Revolte"
punic_mission_task_8_DESC:0 "Jetzt ist die Zeit gekommen! Wir müssen zuschlagen, wenn wir die Karthager besiegen wollen."
punic_mission_task_9:0 "Diplomatische Eigenständigkeit"
punic_mission_task_9_DESC:0 "Im Gegenzug für zusätzliche Tribute könnten wir mehr diplomatischen Spielraum im Umgang mit Karthago und anderen Mächten erhalten."
punic_mission_task_10:0 "Beschützer Afrikas"
punic_mission_task_10_DESC:0 "#G Wenn Karthago zustimmt, werden wir Beschützer Afrikas und erhalten als Gegenleistung für den Schutz der Küsten und des karthagischen Heimatlandes Verstärkungen für unsere Flotten. \n \n#! Unsere Flotten sind mächtig, und wenn wir sie ganz auf die Verteidigung Afrikas konzentrieren, können wir Karthago den Rücken freihalten, um weitere Feldzüge in Übersee zu unternehmen."
punic_mission_task_11:0 "Werften von Karthago"
punic_mission_task_11_DESC:0 "#G Karthago kann in Zukunft Flotten anfordern. Sie würden es bevorzugen, mindestens 15 Schiffe zu erhalten. \n \n#! Indem wir Karthago unsere Dienste im Schiffsbau anbieten, können wir ein größeres diplomatisches Gewicht erlangen."
punic_mission_task_12:0 "Aufstieg [mission_country.GetName]"
punic_mission_task_12_DESC:0 "#G Wenn Karthago zustimmt, werden wir unabhängige Verbündete von ihnen werden. \n \n#! Es ist endlich so weit. Wir haben Macht und Einfluss über Karthago gewonnen, und sie sehen uns als treuen Verbündeten. Jetzt können wir sie vielleicht dazu bringen, uns die Unabhängigkeit zu gewähren."
punic_mission_task_13:0 "A New City"
punic_mission_task_13_DESC:0 "Wir müssen unsere Hauptstadt zur bedeutensten Metropole des westlichen Mittelmeers ausbauen - und damit sogar unsere früheren Oberherren in den Schatten stellen!"

