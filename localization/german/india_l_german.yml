  first_jain_council_mod:0 "In dieser Provinz findet ein Treffen des Jain-Rates statt, bei dem all seine Theologen und berühmten Asketen zusammenkommen, um Angelegenheiten der Religionspolitik zu diskutieren."
  supporting_digambara_jains:0 "Unterstützung von Digambara Jains"
  supporting_svetembara_jains:0 "Unterstützung von Svetembara Jains"
  magadha_famine_mod:0 "Magadha-Hungersnot"
  paryushana_festival_mod:0 "Paryushana-Fest"
