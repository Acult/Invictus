  jainist_social_harmony_law_desc:0 "Die Werktätigen sind das Salz der Erde."
  jainist_emancipation_law:0 "Legalisieren Sie die Mischehe"
  jainist_emancipation_law_desc:0 "Normen über die Ehe und das Essen zwischen Mitgliedern verschiedener Varna sind zulässig. Viele Brahmanen warnen davor, dass dies unsere Gesellschaft in den Zusammenbruch treiben wird."
  jainist_brahmin_rights_law:0 "Vedisches Opfer einsetzen"
  jainist_brahmin_rights_law_desc:0 "Der Brahmane wird ermutigt, wenn wir alte arische Rituale in unseren religiösen Praktiken wiederherstellen oder übernehmen. Das Darbringen von Blutopfern widerspricht jedoch den Prinzipien der Ahimsa und wird die Gläubigen verärgern."
  buddhist_caste_law:0 "Buddhistisches Kastengesetz"
