  celebration_of_rishabhanatha:0 "Feier von Rishabhanatha"
  bhadrabahu.1.t:0 "Ein wundersames Ereignis"
  bhadrabahu.1.desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir haben Berichte gehört, dass ein berühmter Jain-Mönch, ein Mann namens Bhadrabahu, die Grenze aus den Ländern der Mauryaner überschritten hat und in unser eigenes Reich gekommen ist. Es scheint, dass die politische Instabilität unserer Nachbarn unser eigenes Land zu einer attraktiven Option für Flüchtlinge gemacht hat, aber wir haben nicht mit einem wie Bhadrabahu gerechnet – seine Anwesenheit ist bereits unter unseren Leuten zu spüren, die sich täglich versammeln, um Predigten zu hören und an Meditationen teilzunehmen ."
  bhadrabahu.1.a:0 "Die Menschen sehen die Wahrheit mit eigenen Augen"
  bhadrabahu.2.t:0 "Der Jain-Rat versammelt sich"
  bhadrabahu.2.desc:0 "Entschuldigung für die späte Störung, o [ROOT.GetCountry.GetRuler.GetName], aber wir wollten noch eine Kleinigkeit am Rande erwähnen, bevor wir sie vergessen. Es gibt Neuigkeiten von einem großen Jain-Konzil, das sich im hohen Norden versammelt und bei dem sich alle Koryphäen dieser Religion versammeln. Unter ihnen ist der Mönch Bhadrabahu, der sich bei unserem Volk aufhält – es scheint, dass er sich darauf vorbereitet, unser Land zu verlassen."
  bhadrabahu.2.a:0 "Gut für sie, nehme ich an. Ich frage mich, was das alles bedeutet"
  bhadrabahu.3.t:0 "Neues vom Jain-Rat"
  bhadrabahu.3.desc:0 "Da wir die Reisen des Jain-Mönchs Bhadrabahu verfolgt haben, hielten wir es für erwähnenswert, dass er nach einem kurzen Aufenthalt in unserem Land nach Norden nach Maurya zurückgekehrt ist, um sich dem treffenden Jain-Rat anzuschließen. Es gibt bereits Berichte über Spannungen zwischen den verschiedenen Sekten, die sich versammeln, was der Grund dafür ist, dass dieser Rat überhaupt einberufen wurde. Alle sind zuversichtlich, dass die Endergebnisse positiv sein werden, aber es wird sehr schwierig sein, einige diametral entgegengesetzte Standpunkte miteinander in Einklang zu bringen."
  bhadrabahu.3.desc2:0 "Aus dem Norden ist uns die Nachricht zugeflossen, getragen von Händlern, die an solchen Dingen normalerweise desinteressiert sind – der Jain-Rat wurde schließlich zusammengestellt und wird unter anderem von einem Bhadrabahu geführt, von dem Sie bereits gehört haben. Es gibt bereits Berichte über Spannungen zwischen den verschiedenen Sekten, die sich versammeln, was der Grund dafür ist, dass dieser Rat überhaupt einberufen wurde. Alle sind zuversichtlich, dass die Endergebnisse positiv sein werden, aber es wird sehr schwierig sein, einige diametral entgegengesetzte Standpunkte miteinander in Einklang zu bringen."
  bhadrabahu.3.a:0 "Hoffentlich geht alles gut – wir freuen uns darauf, davon zu hören"
  bhadrabahu.4.t:0 "Die Jain-Spaltung"
  bhadrabahu.4.desc:0 "Obwohl eine jahrelange Hungersnot das lokale Gebiet verwüstete und einen düsteren Hintergrund für das Treffen lieferte, endete der Jain Council schließlich mit einem unglücklichen Ergebnis für diejenigen, die daran interessiert sind, irgendeine Art von Frieden zu bewahren. Obwohl Fortschritte bei der Zusammenstellung unserer heiligen Texte gemacht wurden, indem wir sie niederschrieben, damit sich die Menschen in diesem und in den kommenden Leben an ihre Lehren erinnern können, gab es einen Zusammenbruch in der Ordnung der Dinge. \n \nEs scheint, dass ein gewisser Sthulabhadra, ein ehemaliger Schüler von Bhadrabahu, eine Aussage gegen seinen Lehrer gemacht hat, die alle in zwei Lager gespalten hat; Mit dem Argument, Nacktheit sei heilig und die bevorzugte Art zu existieren, haben Sthulabhadra und seine Anhänger das Tragen von Kleidung aufgegeben – sie nennen sich selbst die Svetembara und erlauben nur Männern, sich ihnen anzuschließen. Bhadrabahu widerspricht heftig und erklärt dies als Ketzerei, und diejenigen, die sich auf die Seite des ehrwürdigen alten Meisters gestellt haben, nennen sich selbst Digambara. \n \nEs gibt öffentlichen Druck für [ROOT.GetCountry.GetRuler.GetName], sich öffentlich für eine Seite zu entscheiden - wir werden diesem Problem nicht mehr lange ausweichen können."
  bhadrabahu.4.ttt:0 "Bhadrabahu, angewidert von diesem Ergebnis, wird für immer gehen."
  bhadrabahu.4.a:0 "Wir unterstützen die Digambara-Bewegung gegenüber den anderen"
  bhadrabahu.4.tt:0 "Chandragupta, überzeugt von der Wahrheit der Lehren, flüchtet und macht sich mit dem Mönch Bhadrabahu auf den Weg nach Süden."
  bhadrabahu.4.b:0 "Unsere Unterstützung gilt den Svetembara, denn wir sehen ihre Lehren als richtig an"
  bhadrabahu.5.t:0 "Der Tod von Bhadrabahu"
  bhadrabahu.5.desc:0 "Bhadrabahu, der Jain-Mönch und Anführer der Digambara-Sekte, deren Heldentaten zu diesem Zeitpunkt halb legendär sind, ist endlich aus diesem Reich der Sterblichen in einen Zustand ewiger Glückseligkeit übergegangen. Seine Anhänger haben ihn zum fünften Shrutakevalin erklärt, einer, der die Gesamtheit unserer Lehren vollständig kannte und Bhadrabahus Lehren weit und breit verbreitet. Wir glauben, dass der Einfluss des Mönchslebens im Tod viel größer sein wird als im Leben."
  bhadrabahu.5.a:0 "Am Leben zu sein und solche Dinge miterlebt zu haben ... wir sind wirklich glücklich"
  jain_flavor.1.t:0 "Hungersnot in Magadha"
  jain_flavor.1.desc:0 "Wir haben aus dem Ausland dunkle Nachrichten über eine Hungersnot erhalten und wir beten zu den Göttern der Barmherzigkeit, dass solch vernichtendes Elend nicht über unsere Länder kommt. Es scheint, dass die Götter die Provinz Magadha verlassen haben, was wirklich bemerkenswert ist; Trotz all ihres materiellen Reichtums und ihrer Macht sind die Mauryrer auf einen Zustand reduziert, in dem sie auf Händen und Knien kriechen, mit hervorstehenden Bäuchen und verschwendeten Gliedmaßen."
  jain_flavor.1.a:0 "Tun Sie alles, was wir können, um zu verhindern, dass uns dies passiert"
  jain_flavor.1.b:0 "Wir haben leere Taschen und werden bald leere Getreidespeicher haben, wie es scheint"
  jain_flavor.2.t:0 "Das Ende der Hungersnot"
  jain_flavor.2.desc:0 "Endlich, nach einer so langen Zeit, dass es uns das Herz verdorren lässt, an die Toten zu denken, scheint die Hungersnot, die Magadha heimgesucht hat, zu Ende zu sein. Die Ernten sind besser als seit Jahren, und die Lebensmittelimporte beginnen sich zu verbessern, Getreide und Öl werden auf den Märkten wieder erschwinglich. Ihr Volk, das in Hunger und Verzweiflung in den Wahnsinn getrieben wird, muss nicht länger Baumrinde kochen und Grassuppe trinken – die Götter kehren zurück und bringen ihren Segen mit."
  jain_flavor.2.a:0 "Wir sind froh, vom Ende des menschlichen Leidens zu hören"
  jain_flavor.2.b:0 "..."
  jain_flavor.8.t:0 "Paryushana-Fest"
  jain_flavor.8.desc:0 "Die Zeit des Paryushana-Festes steht vor der Tür, wenn die Sünden vergessen werden, die sich im Laufe des Jahres zwischen Brüdern angesammelt haben, und ein zerknirschter Geist der Vergebung die Herzen der Menschen während der heiligen Tage von Kshamavani und Samvatsari erfasst. Die Gemeinschaft wird zusammenkommen, sich an unsere heiligen Lehren erinnern und unseren Geist und unsere Herzen für das kommende Jahr erneuern."
  jain_flavor.8.a:0 "Es ist Zeit zu fasten!"
  jain_flavor.8.b:0 "Ein großes Fest wird abgehalten!"
  jain_flavor.8.c:0 "Jetzt ist nicht die Zeit."
  jain_flavor.9.t:0 "Mahavir Janma Kalyanak"
  jain_flavor.9.desc:0 "Einer der heiligsten Tage in unserem Kalender, Mahavir Janma Kalyanak, ist da, denn heute müssen wir uns an die Geburt des letzten Tirthankara dieses gegenwärtigen Zeitalters erinnern. Schon jetzt wird die Statue von Mahavir für ihre rituelle Prozession vorbereitet, bei der sie auf einen Wagen gezogen und durch das Herz der Stadt getragen wird. Ein Geist der Nächstenliebe und des Dankes durchdringt das Festival, wenn Männer ihre Dankbarkeit zeigen, indem sie einander ihre Herzen und Taschen öffnen."
  jain_flavor.9.a:0 "Möge der Geist von Mahavir mit uns sein"
  jain_flavor.9.b:0 "..."
  jain_flavor.10.t:0 "Akshaya Tritiya"
  jain_flavor.10.desc:0 "Der freudige Anlass eines weiteren religiösen Festes ist da, und in den Städten und auf dem Land werden Vorbereitungen getroffen. Das Akshaya Tritiya Festival erinnert an die Taten und Taten des ersten Tirthankara Rishabhanatha, der sein heiliges Fasten brach, indem er mit dankbar ausgestreckten Händen Zuckerrohrsaft trank. Diejenigen, die in der Lage sind zu pilgern, werden dies tun, indem sie die Reisen von Rishabhanatha nachstellen und zu ihm heiligen Orten gehen, während diejenigen, die nicht über die Mittel dazu verfügen, den Tirthankara ehren werden, indem sie sich der Nahrung enthalten. Nach dem Ende der Fastenzeit gibt es Feiern, auf die sich alle freuen."
  jain_flavor.10.a:0 "Die Zunahme der Pilger wird zu höheren Umsätzen für unsere Händler führen"
  jain_flavor.10.b:0 "..."
