_german:
  hindu_flavor_1_title:0 "Wahl der persönlichen Gottheit"
  hindu_flavor_1_desc:0 "Jeder hinduistische Herrscher kann sich seine Gottheit aussuchen. Diese Wahl gilt für das Leben des Herrschers oder bis ein Ereignis sie ändert. Zusätzliche Gottheiten können durch Events und Missionsaufgaben gewonnen werden."
  hindu_flavor_1.a:0 "Krishna"
  hindu_flavor_1.b:0 "Ganga"
  hindu_flavor_1.c:0 "Shakti"
  hindu_flavor_1.d:0 "Schiwa"
  hindu_flavor_1.e:0 "Surja"
  hindu_flavor_1.f:0 "Vishnu"
  hindu_flavor_1.g:0 "Buddha"
  hindu_flavor_1.h:0 "Murugan"
  hindu_flavor_1.i:0 "Kartikeya"
  buddhist_flavor_1_title:0 "Eine neue Sotapanna"
  buddhist_flavor_1_desc:0 "Was einige als Unmöglichkeit bezeichnen, ist die Realität, die Sie für sich selbst gewählt haben; du hast den Dharma gesehen und gehört, und du hast die Wege aufgegeben, die dich an ein Leben in bedingungsloser Sklaverei gefesselt haben. Du bist jetzt als Sotapanna bekannt, ein Strom-Eintretender, denn du hast die drei Fesseln gebrochen und bist in ein neues Bewusstsein eingetreten."
  buddhist_flavor_1.a:0 "Ein Segen!"
  buddhist_flavor_2_title:0 "Ein neuer Sakadagami"
  buddhist_flavor_2_desc:0 "Im Gegensatz zu den meisten Sterblichen, die gedankenlos und unwissend durch die Bewegungen ihres täglichen Lebens gehen, haben Sie die Lehren des Buddha angenommen, die drei Ketten zerstört, die Sie an zeitliche Erwägungen binden, und die Kontrolle über die vierte und fünfte gelockert. Du bist ein Einmal-Wiederkehrer oder Sakadagami; Sie haben die zweite Stufe der Erleuchtung erreicht."
  buddhist_flavor_2.a:0 "Mögen mich die vier Segnungen umarmen"
  buddhist_flavor_3_title:0 "Ein neuer Anagami"
  buddhist_flavor_3_desc:0 "Es gibt fünf Ketten, die den Geist des Menschen fesseln, aber du hast sie alle durchtrennt, und wenn die Verwüstungen der Zeit kommen, um endlich deinen sterblichen Körper zu beanspruchen, wirst du nicht wiedergeboren in diese Welt des Verfalls, sondern dorthin getragen der Himmel der Reinen Wohnstätten; du bist ein Anagami, dritter der vierten Aspiranten."
  buddhist_flavor_3.a:0 "Mögen alle frei von Verzweiflung sein"
  buddhist_flavor_4_title:0 "Arhat"
  buddhist_flavor_4_desc:0 "Ihr Geist hat alle karmischen Blockaden aufgelöst, die versuchen, Ihren Fuß zum Stolpern zu bringen; du bist Arhat, Verdienstvoller, der Dinge versteht, die viele Leben erfordern, um sie vollständig zu verstehen. Ihr Denken ist so rein und frei, dass einige glauben, Sie hätten heilige Kräfte erlangt, und eine kleine Gruppe von Asketen folgt Ihnen, in der Hoffnung, etwas Weisheit aus Ihrem Beispiel zu ziehen."
  buddhist_flavor_4.a:0 "Ich hoffe, dass auch Sie dieses Verständnis eines Tages erreichen werden"
  buddhist_flavor_5_title:0 "Vollständiges Erwachen"
  buddhist_flavor_5_desc:0 "Es ist fair zu sagen, dass Sie durch die mentalen und spirituellen Prozesse, die Sie auf Ihrem Weg zur Erleuchtung erfahren haben, vollständig transformiert wurden. In einer Welt, in der unzählige Seelen gedankenlos leben, die täglichen Bewegungen durchlaufen, ohne sich ihres wahren Potenzials bewusst zu sein, Sklaven ihrer Wünsche, bist du in Bereiche der Freiheit transzendiert, mit deinen Leiden am Ende; Du bist der Erwachte."
  buddhist_flavor_5.a:0 "Die Aufklärung ist gekommen"
  choice_of_personal_deity_hindu:0 "Wahl der persönlichen Gottheit"
  choice_of_personal_deity_hindu_desc:0 "Jeder hinduistische Herrscher kann sich seine Gottheit aussuchen. Diese Wahl gilt für das Leben des Herrschers oder bis ein Ereignis sie ändert."
  buddhist_treasures_of_india:0 "Buddhistische Schätze Indiens"
  buddhist_treasures_of_india_desc:0 "Sammeln Sie die vielen großartigen buddhistischen Werke unserer Zeit und stellen Sie all ihre großartigen Lehren in einem einzigen Text zusammen."
  hindu_treasures_of_india:0 "Hinduistische Schätze Indiens"
  hindu_treasure_decision_tooltip:0 "#R Zerstöre alle hinduistischen Schätze, um die Anthologie zu bilden#!."
  hindu_treasures_of_india_desc:0 "Sammeln Sie die vielen großen hinduistischen Werke unserer Zeit und stellen Sie all ihre großartigen Lehren in einem einzigen Text zusammen."
  master_dharana:0 "Meister Dharana"
  master_dharana_desc:0 "Um Dharana zu praktizieren, konzentriert sich der Wahrnehmende vollständig auf ein einzelnes Objekt, das Pratyaya genannt wird. Er bemüht sich, aufdringliche Gedanken auszublenden und sich auf das Pratyaya zu konzentrieren. Dharana ist der erste Schritt der tiefen Konzentrationsmeditation, durch die das Pratyaya fest im Geist festgehalten wird, der Wahrnehmende sich jedoch der Trennung zwischen sich selbst, dem wahrgenommenen Objekt und dem Meditationsakt bewusst bleibt. Im Hinduismus ist Dharana das sechste von acht Gliedern in Patanjalis Yoga-Sutras."
  master_dhyana:0 "Meister Dhyana"
  master_dhyana_desc:0 "Wenn der Wahrnehmende Dharana gemeistert hat, ist er in der Lage, sein Bewusstsein ausschließlich auf das Objekt der Kontemplation (Pratyaya) zu richten. An diesem Punkt erfasst er die Trichotomie, die er selbst als Wahrnehmender, das wahrgenommene Objekt (Pratyaya) und den Akt des Wahrnehmens gebildet hat. Indem er lernt, seine Rolle als Wahrnehmender zu minimieren, erreicht er Dhyana, einen Bewusstseinszustand, in dem er mit dem wahrgenommenen Objekt in einem Prozess verschmilzt, der Atemkontrolle und akute mentale Konzentration beinhaltet. Dhyana unterscheidet sich von Dharana, weil der Wahrnehmende sich aktiv mit dem fokussierten Objekt beschäftigt. Beim Dhyana ist sich der Wahrnehmende des Meditationsaktes nicht bewusst und ist sich nur bewusst, dass sein Geist und das Pratyaya existieren. Dhyana bedeutet in den jainistischen, buddhistischen und hinduistischen Traditionen etwas unterschiedliche Dinge. Es begann wahrscheinlich in der sramanischen Kultur des alten Indien (6. Jahrhundert v. Chr.) Und entwickelte sich parallel in allen drei Traditionen, die sich gegenseitig beeinflussten. Im Hinduismus ist Dhyana das siebte von acht Gliedern in Patajalis Yoga Sutras."
  master_samadhi:0 "Meister Samadhi"
  master_samadhi_desc:0 "Wenn der Wahrnehmende sich über einen längeren Zeitraum auf das Pratyaya konzentrieren und sein Selbstbewusstsein zusammenbrechen kann, weicht die Dhyana-Praxis Samadhi (Vertiefung) und der Wahrnehmende verschmilzt mit dem Pratyaya. In den Yoga-Sutras vergleicht der Weise Patanjali dies mit dem Platzieren eines klaren Edelsteins auf einer farbigen Oberfläche, wodurch der Edelstein scheinbar dieselbe Farbe annimmt. In Samadhi verschmilzt das Bewusstsein des Wahrnehmenden mit dem Gedankenobjekt, dem Pratyaya. Das Pratyaya ist wie die farbige Oberfläche und das Bewusstsein des Wahrnehmenden ist wie der transparente Edelstein. Samadhi wird oft als „Konzentration“ oder „Vereinigung des Geistes“ übersetzt und ist eine Auflösung des Egos und das letzte der acht Elemente des Edlen Achtfachen Pfades des Buddhismus. Im Hinduismus ist es das achte Glied der Yoga-Sutras, nach dem sechsten Glied (dharana) und dem siebten Glied (dhyana)."
  subjugate_maldives_decision:0 "Unterwerfe die Malediven"
  subjugate_maldives_decision_desc:0 "Die Art unserer Beziehung zu den Malediven wurde in letzter Zeit in Frage gestellt. Wenn man bedenkt, wie abhängig sie in fast allem von uns sind, warum sollten wir dann so tun, als wären sie eine von uns getrennte politische Einheit?"
  dharana_modifier:0 "Dharana meistern"
  dhyana_modifier:0 "Dhyana meistern"
