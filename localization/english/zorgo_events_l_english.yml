l_english:
 #event

 zorgo_event.1.t:0 "Settling Old Scores"
 zorgo_event.1.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], there is a delicate matter that will require your personal attention. We have heard reports that [SCOPE.sCharacter('random_dude').GetName] has been threatening to kill [SCOPE.sCharacter('random_dude_2').GetName] over real estate; it seems that they both want the same property in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] and neither is backing down. The war of words has continued to escalate over the last few weeks, and just last night, [SCOPE.sCharacter('random_dude_2').GetFirstName] was attacked outside of [SCOPE.sCharacter('random_dude_2').GetHerHis] home and was badly beaten, ultimately losing an eye.\n\nWhile we normally wouldn't trouble you with such things, your blood relation with [SCOPE.sCharacter('random_dude').GetFirstName] complicates the issue - [SCOPE.sCharacter('random_dude_2').GetFirstName] has been telling everyone that you sent your henchmen over there to teach [SCOPE.sCharacter('random_dude_2').GetHerHim] a lesson, and people are starting to listen."
 zorgo_event.1.a:0 "Send [SCOPE.sCharacter('random_dude_2').GetFirstName] a gift from the treasury and our profuse apologies"
 zorgo_event.1.b:0 "Tell that fool to keep their mouth shut if they'd like to keep the other one!"
 
 zorgo_event.2.t:0 "A Curious Discovery"
 zorgo_event.2.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], a farmer was working in the fields near [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] when a strange abberation was unearthed; a silver idol of some rustic, long-forgotten god, covered in strange runes that are indecipherable. While [SCOPE.sCharacter('priest').GetName] has said this is a terrible omen for our people, not everyone is convinced that this is a stroke of bad luck."
 zorgo_event.2.a:0 "Melt the statue down and make coins - I care not"
 zorgo_event.2.b:0 "Tell [SCOPE.sCharacter('priest').GetFirstName] to rebury it in the same spot and to offer sacrifices"

 zorgo_event.3.t:0 "A Gift From The Sea"
 zorgo_event.3.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] was fast asleep in [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] bedchambers when, all of a sudden, there were loud screams and the sounds of breaking furniture, ripping [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] from [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] reverie. There was a flash of steel, and a few frantic moments later, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]'s bodyguards were holding [SCOPE.sCharacter('dumbass').GetName] on the ground.\n\nWhat came next was a story so ridiculous, so strange, that for a moment, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] thought that [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] was still dreaming. But no, this actually happened; it appears that [SCOPE.sCharacter('dumbass').GetFirstName], clearly a simpleton, had purchased a gigantic tuna in the fish market and had brought it to [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] as a present. How they managed to sneak past your sentries in the middle of the night remains a mystery.\n\nWhen pressed for more details, [SCOPE.sCharacter('dumbass').GetFirstName] keeps sobbing the same story - 'It's the biggest fish I've ever seen, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], and I just had to give it to you. I didn't mean any harm, honest'. In fairness, next to [SCOPE.sCharacter('dumbass').GetHerHis] feet is truly the largest tuna you have ever seen."
 zorgo_event.3.a:0 "Um...thanks, I guess? Here, take some gold for your troubles"
 zorgo_event.3.b:0 "Guards, beat this idiot with the tuna and throw them both in the street!"
 zorgo_event.3.c:0 "That was the dumbest thing you've ever done, [SCOPE.sCharacter('dumbass').GetFirstName]."

 zorgo_event.4.t:0 "Observing the Master"
 zorgo_event.4.desc:0 "Lately, [SCOPE.sCharacter('heir').GetName] has been pestering [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] almost daily with a simple request, one that [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] cannot ignore for much longer. What [SCOPE.sCharacter('heir').GetFirstName] has requested is simple enough, if a little embarrassing; all that [SCOPE.sCharacter('heir').GetSheHe] has asked for is the chance to observe [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] during the next Council meeting.\n\nBeing somewhat inexperienced with political matters, [SCOPE.sCharacter('heir').GetFirstName] would like to watch 'the master at work', so to speak, in hopes of learning how to deal with advisors."
 zorgo_event.4.a:0 "You can sit behind me, but keep quiet and don't appear too eager"
 zorgo_event.4.b:0 "You will have plenty of time to learn on your own one day - leave me alone"

 zorgo_event.5.t:0 "Overflowing Granaries"
 zorgo_event.5.desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], the harvests were so plentiful this year that we have run out of room to store the wheat. The granaries that we have built near [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] are packed to bursting, and there is simply no room left for what we have on hand - we will just have to sell the excess at market."
 zorgo_event.5.a:0 "We are glad that we are not wanting for food - the people should rejoice!"

