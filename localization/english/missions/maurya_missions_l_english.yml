mauryan_collapse_prevention:0 "Prevent Collapse"
mauryan_collapse_prevention_DESCRIPTION:0 "Ashoka Maurya was one of the greatest Indian rulers to ever live. However, after his reign the once great Mauryan empire quickly collapsed. Prevent the collapse of Maurya by completing this mission tree. #R If Ashoka dies before completing the missions they will no longer be available and Maurya will collapse#!"
mauryan_collapse_prevention_CRITERIA_DESCRIPTION:0 "This mission will be completed when Ashoka has solidified his rule and the Mauryan dynasties position is safe."
mauryan_collapse_prevention_BUTTON_TOOLTIP:0 "Hopefully we are successfull..."

