#Flavour Events
me_etruria.1.title:0 "$etruria_roman_incursion$"
me_etruria.1.desc:0 "We and Rome have been intertwined within the bonds of war in the many years past, for good and bad, among each other or in the proxy of others. But Veia… Veia was too far. Let our bitter relationship end with only one of us standing on top."
me_etruria.1.a:0 "It is a dangerous game we play."

me_etruria.2.title:0 "$etruria_roman_incursion_task_1$: Ostia vs Velcal"
me_etruria.2.desc:0 "Velcal (Latin Vulci) has been a major center of maritime trade with many goods, especially those from Sardinia, coming into its port just down the river. Yet, Rome has become a rival center for trade, mirroring Velcal's model with its own port at the mouth of the Tiber: Ostia. If Velcal itself and the general trade in the north is to maintain its strength, we must address this competition between successful ports."
me_etruria.2.a:0 "Expand our trading network and push out a new fleet of trade ships."
me_etruria.2.b:0 "Merchants will buy and sell where they feel safe. Let us protect them."
me_etruria.2.bt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gains a fleet in #E [GetProvince('(int32)22').GetName]#! with a good admiral.\nThis fleet consists of #Y 5#! Triremes, #Y 2#! Hexeres and #Y 1#! Octere."
me_etruria.2.bt2:0 "#G 3#! #Y Citizens#! @citizens! appear in the territory of #E [GetProvince('(int32)22').GetName]#!"
me_etruria.2.c:0 "Strike a deal with the Ostian merchants to redistribute their imported goods."
me_etruria.2.d:0 "Have one of our visiting merchants take the port of Ostia down a notch."

me_etruria.3.title:0 "$etruria_roman_incursion_task_1$: An Etruscan or Roman God?"
me_etruria.3.desc:0 "A high priest from Veia (Latin Veii) came before the ruler and knelt before the high council as he spoke his plea: "Daughter of Tin, daughter of Uni, the Romans have stolen you from us! Great Menrva, you who grew from the head of your father, you who cast down the blood-red bolts of light alongside his, your image is stolen away and used by the Romans for their 'Minerva'. Won't you, wise men save our goddess from the Romans who wish to turn her away from us?" All men must kneel and devote their lives to the gods - how will we solve this problem?"
me_etruria.3.a:0 "Let them pervert their Veii. We shall build the goddess a greater temple at Velcal."
me_etruria.3.b:0 "Let us convince the Romans to maintain the city's traditions."
me_etruria.3.c:0 "What of it? Where was the great Menrva when Veia fell?"

me_etruria.4.title:0 "$etruria_roman_incursion_task_1$: The Predicament of Veia"
me_etruria.4.desc:0 "It has been over a generation since the Romans took Veia. Our grandfathers remember the apathy they had to the conflict. They did not fear Rome then, and even now they do not see its true potential as our doom - they have forgotten the slaughter which Marcus Furius Camillus committed. Veia remains an important boundary between our two domains, and if we could inspire the people to revolt and return it to us, we would have that much greater of a chance when dealing with Rome later on. But we must tread carefully, because the Romans will not just sit back and watch for long."
me_etruria.4.a:0 "Send our agents and incite rebellion among the poor. We must again control Veia."
me_etruria.4.a.tt:0 "A new king in #E [GetProvince('(int32)16').GetName]#! will take his place as a #Y general#!"
me_etruria.4.b:0 "Veia was once the richest city. Remind the merchants of this."
me_etruria.4.c:0 "Conflict can wait. For now, let us 'invest' in our future territory."
me_etruria.4.c.tt:0 "These #E [GetCountry('ROM').GetReligion.GetName] [GetCountry('ROM').GetPrimaryCulture.GetName]#! pops will appear in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n#Y 1#! noble @nobles! |  #Y 2#! citizens @citizens!"
me_etruria.4.c.tt2:0 "These #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)16').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 2#! citizens @citizens! |  #Y 3#! freemen @freemen! |  #Y 4#! slaves @slaves!"
me_etruria.4.d:0 "The situation is too delicate to act now. We wait."

me_etruria.5.title:0 "$etruria_roman_incursion_task_1$: The Loss of Veii"
me_etruria.5.desc:0 "A messenger has just arrived, my consul. He says there has been a rebellion in Veii. The city and its surrounding territory have slaughtered the Roman garrison there and have proclaimed their loyalty to the Etruscan League. Those northerners are no doubt the cause of all this."
me_etruria.5.a:0 "So, they have made the first move."

me_etruria.6.title:0 "$etruria_roman_incursion_task_2$: The Idea or the Place?"
me_etruria.6.desc:0 "While all of us agree that Rome is a great threat and that its defeat will lead to a new golden age for our people, not all Etruscans can agree as to what about Rome is truly the problem. Some would say that the city itself is the root of our problem. Others would claim that it is the Roman spirit, their relentlessness, which we should fear. We must decide what the primary objective of this conflict is, so that the people can be united behind that goal."
me_etruria.6.a:0 "We will tear away every stone from the seven hills."
me_etruria.6.b:0 "Rome is just a place. But its people, they have wronged us countless times."

me_etruria.7.title:0 "$etruria_roman_incursion_task_3$: Warriors from Tarchuna or Velzna"
me_etruria.7.desc:0 "In preparing for our military conquest, two key cities who have previously fought the Roman armies have proposed to train our forces: Tarchuna (Latin: Tarquinia) and Velzna (Latin: Volsinii). Both are powerful and revered cities, but we must center our military operations at only one. We cannot let the disparities between our cities lay waste to our logistics and unity."
me_etruria.7.a:0 "The Tarquins once ruled Rome. Tarchuna will know best."
me_etruria.7.b:0 "Frightening Voltumna will guide the soldiers in Velzna."

me_etruria.8.title:0 "$etruria_roman_incursion_task_4$: Agents on the Inside"
me_etruria.8.desc:0 "It is time to send a man on the inside. We must pick our spy wisely, because we will not be able to recall him once he has left our watch. Let us hope they can take care of themself."
me_etruria.8.a:0 "Send Rasce Churinas of Cisra."
me_etruria.8.a.tt:0 "An #Y Etrurian Minor Character#! appears in @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]: #Y Rasce Churinas#!"
me_etruria.8.b:0 "Send Velthur Papathnas of Velzna."
me_etruria.8.b.tt:0 "An #Y Etrurian Minor Character#! appears in @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]: #Y Velthur Papathnas#!"

me_etruria.9.title:0 "$etruria_roman_incursion_task_4$: Meddlesome Merchants"
me_etruria.9.desc:0 "A messenger just came in this morning to announce that fires have been sited in Rome and Ostia. It appears our agent has completed their task. They say he convinced the many disgruntled non-Roman merchants within the city to aid in his efforts. He apparently caught one of the final boats leaving the Ostian harbor for our colony of Alalia on Corsica as a means of escape. I'm sure we'll be seeing him again soon."
me_etruria.9.a:0 "He has crippled their economy for a while"
me_etruria.9.a.tt:0 "@[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] loses #R 5#! random ships in a random fleet\n[minor_etrurian_spy.GetName|Y] will return to @[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] as a #Y Minor Character#! in #Y 30#! days"

me_etruria.10.title:0 "$etruria_roman_incursion_task_4$: Burning Bullions"
me_etruria.10.desc:0 "Consul! Consul! Look down at the city. It is burning! Burning! The markets and the fort are in shambles, and look: far away, a fire at the end of the river, at Ostia! There is no world in which this was not the result of Etruscan meddling."
me_etruria.10.a:0 "They have struck a blow to our finances."
me_etruria.10.a.tt:0 "@[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] loses #R 5#! random ships in a random fleet"

me_etruria.11.title:0 "$etruria_roman_incursion_task_4$: Misguided Holy Men"
me_etruria.11.desc:0 "They practically carried him in. A group of holy men brought Velthur back to us on their shoulders. They claim he found them and taught them the false ways of Roman worship in their gods, so they burned all their belongings, convinced other priests to act similarly, and came to be a part of our temples with Velthur as high priest. They also brought back to us something we once lost to the Romans."
me_etruria.11.a:0 "He has greatly honored us and the Romans will be in dismay."
me_etruria.11.a.tt:0 "[minor_etrurian_spy.GetName|Y] will return to @[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] as a #Y Minor Character#! in #Y 30#! days\nOnce [minor_etrurian_spy.GetName|Y] arrives, he will become the #Y [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!"

me_etruria.12.title:0 "$etruria_roman_incursion_task_4$: Burning Bulls"
me_etruria.12.desc:0 "Consul! Consul! They left the temple of Jupiter Optimus Maximus - all of them. They simply walked out carrying a foreign man on their shoulders. I swear he was an Etruscan. Other reports have just come in claiming that priests have left the temple of Diana in Capua and even burned the holy site to the ground. The people feel as if the gods themselves have burnt away."
me_etruria.12.a:0 "Where are we without our gods?"

me_etruria.14.title:0 "$etruria_roman_incursion_task_6$: What do the Senones Offer?"
me_etruria.14.desc:0 "While there have been a few disturbances here and there, having the Senones roam our cities and walk down our roads has been a relatively beneficial affair. They bring a great deal of unique wares and customs with them. Some think we might benefit from taking our relationship one step further. Perhaps, now that we are friends, they'd be willing to teach us more about themselves."
me_etruria.14.a:0 "You say they make interesting wares? Could they be profitable if we made them?"
me_etruria.14.a.tt:0 "These #E [GetCountry('SNI').GetReligion.GetName] [GetCountry('SNI').GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)14').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 2#! citizens @citizens!\n#E [GetCountry('SNI').GetPrimaryCulture.GetName]#! culture gains the #Y Patronize Celtic Literature and Art#!"
me_etruria.14.b:0 "They did sack Rome. Perhaps they can teach us something."
me_etruria.14.b.tt:0 "#E [GetCountry('SNI').GetPrimaryCulture.GetName]#! culture gains #Y Study the Celtic Ways of War#!"
me_etruria.14.c:0 "They are strong and hardworking people - have them work in our mines."
me_etruria.14.c.tt:0 "These #E [GetCountry('SNI').GetReligion.GetName] [GetCountry('SNI').GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)124').GetName]#!:\n#Y 4#! freemen @freemen! |  #Y 5#! slaves @slaves!"

me_etruria.15.title:0 "$etruria_roman_incursion_task_8$: What do the Carthaginians Offer?"
me_etruria.15.desc:0 "Now that an agreement, as short-lived as it may be, has been reached, Carthaginian merchants have poured into our harbors and are bringing a wealth of goods into our trading. There is… a lot we could learn from these people - perhaps more than we realize."
me_etruria.15.a:0 "Their fine crafts and trading routes have value. See what can be learned."
me_etruria.15.a.tt:0 "These #E [GetCountry('CAR').GetReligion.GetName] [GetCountry('CAR').GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)14').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 2#! citizens @citizens!\n#E [GetCountry('CAR').GetPrimaryCulture.GetName]#! culture gains the #Y Patronize Punic Literature and Art#!"
me_etruria.15.b:0 "Their sailors are unmatched at sea. Learn from them."
me_etruria.15.b.tt:0 "#E [GetCountry('CAR').GetPrimaryCulture.GetName]#! culture gains #Y Study the Punic Ways of War#!"
me_etruria.15.c:0 "They are merchants - why not let them improve our business."
me_etruria.15.c.tt:0 "These #E [GetCountry('CAR').GetReligion.GetName] [GetCountry('CAR').GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)22').GetName]#!:\n#Y 4#! freemen @freemen! |  #Y 5#! slaves @slaves!"

me_etruria.16.title:0 "$etruria_roman_incursion_task_10$: What do the Epirotes Offer?"
me_etruria.16.desc:0 "Our mutually beneficial relationship with Pyrrhus' Epirus has necessitated quite a large amount of ambassadors and messengers between the two of us. While these have largely been strict and orderly affairs, bits and pieces of news, arts, and stories have slipped out onto the streets. Our people have always enjoyed importing Greek wares. Perhaps we should bring our two cultures even closer."
me_etruria.16.a:0 "We should learn to make our own wares in a similar fashion."
me_etruria.16.a.tt:0 "These #E [GetCountry('EPI').GetReligion.GetName] [GetCountry('EPI').GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)126').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 2#! citizens @citizens!\n#E [GetCountry('EPI').GetPrimaryCulture.GetName]#! culture gains the #Y Patronize Greek Literature and Art#!"
me_etruria.16.b:0 "Hoplite warfare is a powerful tool. Perhaps there is more we could learn."
me_etruria.16.b.tt:0 "#E [GetCountry('EPI').GetPrimaryCulture.GetName]#! culture gains #Y Study the Greek Ways of War#!"
me_etruria.16.c:0 "The Greeks are good counselors and administrators."
me_etruria.16.c.tt:0 "These #E [GetCountry('EPI').GetReligion.GetName] [GetCountry('EPI').GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)126').GetName]#!:\n#Y 4#! freemen @freemen! |  #Y 5#! slaves @slaves!"

me_etruria.17.title:0 "$etruria_roman_incursion_task_11$: The Roman-Etruscan Bond"
me_etruria.17.desc:0 "We are all aware that we must subdue the threat which Rome presents against us, however, there is the unanswered question of what shall happen to the city and its people? Would it be a boon to us to have Rome remain prosperous and be at our side, or is it best left as a subject to obey us in fear of our retaliation? Our people must have one goal to rally behind in this great affair."
me_etruria.17.a:0 "They will be Etruscans again!"
me_etruria.17.b:0 "Rome will obey us, but it may live."

me_etruria.18.title:0 "$etruria_roman_incursion_task_13$: Agents in Campania"
me_etruria.18.desc:0 "Capua was our city but a century ago, before the Campani stormed the aristocrats' homes and stole the power. How has their freedom treated them? How has Roman protection treated them? They have no suffrage in the republic and have even proven themselves unloyal to the latins. Neapolis shares their fate, the poor Greek folk who were once our customers. These people embraced the Campani and still they were conquered. Perhaps they will find comfort in our awaiting arms."
me_etruria.18.a:0 "We will need the support of all the Campanian plains."
me_etruria.18.a.tt:0 "Agents are sent to each territory in @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] [GetProvince('(int32)6').GetArea.GetName|E]"
me_etruria.18.b:0 "This endeavor is too risky. Let the Campanian checkers fall where they will."

me_etruria.19.title:0 "$etruria_roman_incursion_task_13$: The Cost of Liberty in the South"
me_etruria.19.desc:0 "Our agents have returned bearing news. The sons, daughters, and grandchildren of the old Etruscan oligarchs still stir within Capua, Irnthi, and the other southern towns we once held dominion over. These rich families are willing to rise up and retake their political power through a rebellion if we support their efforts. They will need an army. The situation is not too dissimilar in Neapolis, Cumae, and the island town of Pithecusae. The Greeks there feel subdued under the Roman thumb and have good relations with the native latins who are also slaves to Rome. Their support could be bought."
me_etruria.19.a:0 "Only arm our kind in Capua!"
me_etruria.19.b:0 "Bribe the Greeks to coerce the dissatisfied population."
me_etruria.19.c:0 "We will need all of their participation."
me_etruria.19.d:0 "This has gone too far. We cannot afford to support their rebellion."

me_etruria.20.title:0 "$etruria_roman_incursion_task_13$: Capuan Defiance"
me_etruria.20.desc:0 "The news has reached us that Capua has risen up as a stalwart thorn in the side of the Romans, proclaiming independence. The army we have supplied them with has garrisoned the city and provided a distraction for the hordes of Rome."
me_etruria.20.i.tt:0 "The territory of [capua_revolt_scope.GetName|Y] #R rebels#! against @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]\nThe rebel state of [capua_revolt_scope.GetName|Y] gains an army of #Y 4k Heavy Infantry#! and #Y 4k Spearmen#!\nThe territory of [capua_revolt_scope.GetName|Y] gains two levels of #Y Forts#!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)6').GetName]#!:\n#Y 4#! noble @nobles! |  #Y 3#! citizens @citizens!"
me_etruria.20.a:0 "Let us hope they can hold out until our forces are prepared."

me_etruria.21.title:0 "$etruria_roman_incursion_task_13$: A Failed Uprising"
me_etruria.21.desc:0 "The news has reached us that while the Italiote Greeks were able to rouse their kin and the wealthy class of the Campani in the area to rise against the Romans, the Romans caught wind of the whole affair and bullied the slaves and workers into resisting their lords. Our allies in those cities have been arrested, some even executed. We do not know if the Romans have traced this back to us."
me_etruria.21.a:0 "An embarrassing failure."
me_etruria.21.a.tt:0 "The territory of [GetProvince('(int32)7').GetName|Y] loses #R 5#! #Y Italiotian#! pops"

me_etruria.22.title:0 "$etruria_roman_incursion_task_13$: The Campanian Revolt"
me_etruria.22.desc:0 "Scouts have reported a full-scale revolt in Campania, with Capua and Neapolis leading the resistance against their Roman masters. All the people are with them, even the Campani who once stole the lands from our people. With the aid we have provided, the Romans will have a difficult time retaking this area before our forces and the rest of our allies are ready for a final war."
me_etruria.22.i.tt:0 "The province of [campania_revolt_scope.GetName|Y] #R rebels#! against @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]\nThe rebel state of [campania_revolt_scope.GetName|Y] gains an army of #Y 6k Heavy Infantry#!, #Y 6k Spearmen#!, #Y 3k Light Infantry#! and #Y 2k Supply Trains#!\nThe territories of [GetProvince('(int32)6').GetName|Y] and [GetProvince('(int32)7').GetName|Y] gain two levels of #Y Forts#!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)6').GetName]#!:\n#Y 4#! noble @nobles! |  #Y 3#! citizens @citizens!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)7').GetName]#!:\n#Y 2#! noble @nobles! |  #Y 1#! citizen @citizens!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)8').GetName]#!:\n#Y 1#! citizen @citizens! |  #Y 1#! freeman @freemen!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)31').GetName]#!:\n#Y 1#! freeman @freemen!"
me_etruria.22.a:0 "Let the flames of freedom flare."
me_etruria.22.a.tt:0 "These #E [campania_revolt_scope.GetReligion.GetName] [campania_revolt_scope.GetPrimaryCulture.GetName]#! pops will appear in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n#Y 2#! noble @nobles! |  #Y 1#! citizen @citizens!"

me_etruria.23.title:0 "$etruria_roman_incursion_task_14$: Our Demands on Rome"
me_etruria.23.desc:0 "The moment is finally here. We have prepared for this long-awaited clash with the Romans, and while we expect it will indeed be a bitter fight, let us display our confidence and combined power with a formal ultimatum. We readily await their expected answer…"
me_etruria.23.a:0 "They will submit or suffer defeat on the field!"
me_etruria.23.a.tt:0 "An ultimatum is sent to the @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] senate"

me_etruria.24.title:0 "$etruria_roman_incursion_task_14$: The Etruscan Decree"
me_etruria.24.desc:0 "A pompous, ominous, despicable message has come from the twelve kings of the Etruscans. It seems these hill-top throne-sitters have banded together to face us in the field. They claim to have forces far greater than ours and the aid of foreign allies. Such a gathering of forces has been noticed by our scouts, but this was believed to be a defensive group in order to fight off the Galli in the mountains. How wrong we were. They give us two choices…\nSurrender Rome\nOr Die"
me_etruria.24.a:0 "Our fate will be decided on the field!"
me_etruria.24.b:0 "We have no hope of beating them. Save our people the suffering."

me_etruria.25.title:0 "$etruria_roman_incursion_task_14$: The Flames of War"
me_etruria.25.desc:0 "Our messenger came back without a head. Their answer is clear enough…"
me_etruria.25.a:0 "To battle!"

me_etruria.26.title:0 "$etruria_roman_incursion_task_14$: A Return to the Fold"
me_etruria.26.desc:0 "The Romans have sent an army of ambassadors to our cities bearing riches, begging for mercy before the swords of our armies. It seems even they knew they never stood a chance. Welcome back to the land of the Rasenna, Latini."
me_etruria.26.a:0 "Secure their lands!"

me_etruria.27.title:0 "$etruria_roman_incursion_task_15$: Rome's Destiny"
me_etruria.27.desc:0 "The Roman lands are now subject to our armies and our jurisdiction. It is up to the council of twelve to decide how we shall treat the people and their city. Their fate will be decided here."
me_etruria.27.a:0 "Roma Delenda Est!"
me_etruria.27.a.tt:0 "#Y 66%#! of the population of #Y [GetProvince('(int32)1').GetName]#! will perish."
me_etruria.27.a.tt2:0 "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] receives all @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] territories outside of the province of #Y $roma_area$#!."
me_etruria.27.b:0 "Roma Debet Esse Nostra!"
me_etruria.27.b.tt:0 "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annexes @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]"
me_etruria.27.c:0 "Let us become their puppeteer"
me_etruria.27.c.tt:0 "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annexes @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] and creates a @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] feudatory in [GetProvince('(int32)1').GetName|Y0]"
me_etruria.27.d:0 "The Roman lands will become a mercantile base for us."
me_etruria.27.d.tt:0 "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annexes all @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] territories except for [GetProvince('(int32)1').GetName|E0]"
me_etruria.27.d.tt2:0 "Roads are built from [GetProvince('(int32)3').GetName|E0] through [GetProvince('(int32)1').GetName|E0], [GetProvince('(int32)16').GetName|E0] and [GetProvince('(int32)18').GetName|E0] to [GetProvince('(int32)21').GetName|E0].\nRoads are built from [GetProvince('(int32)3').GetName|E0] through [GetProvince('(int32)15').GetName|E0] to [GetProvince('(int32)14').GetName|E0]."
me_etruria.27.d.tt3:0 "The territories of [GetProvince('(int32)1').GetName|E0], [GetProvince('(int32)15').GetName|E0], [GetProvince('(int32)2').GetName|E0], and [GetProvince('(int32)3').GetName|E0] become [SCOPE.GetRootScope.GetCountry.GetAdjective|Y] #E League Cities#!"
me_etruria.27.e:0 "Burn Rome, then salt its land."
me_etruria.27.e.tt:0 "All cities in the province of [GetProvince('(int32)1').GetArea.GetName|Y0] become [GetProvinceRank('settlement').GetName|Y0]#Y #E s#!#!\n#Y 33%#! of the population of all @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] cities perish\n@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annexes @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]"
me_etruria.27.e.tt2:0 "[SCOPE.GetRootScope.GetCountry.GetName|Y] gains #Y 6#! innovations"

me_etruria.28.title:0 "$etruria_roman_incursion_task_15$: A Return to Etruscan Rome"
me_etruria.28.desc:0 "We have had our way with Rome. Now, whether we intend to return to it in the future or not and rebuild it to the status of a central city in our growing league is a question we will not be able to answer this day. With that in mind, shall we begin the process of returning the Rasenna to Roma, or shall we leave the Latins to their affairs?"
me_etruria.28.a:0 "Let the Latins have it. It is a forgotten city to us."
me_etruria.28.b:0 "It will be a true Etruscan stronghold once more!"
me_etruria.28.b.tt:0 "These #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)1').GetName]#!:\n#Y 5#! noble @nobles! |  #Y 6#! citizens @citizens! |  #Y 7#! freemen @freemen! |  #Y 10#! slaves @slaves!"
me_etruria.28.b.tt2:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! enacts the #Y Ease Restrictions on Citizenship#! and #Y Right of Appeal#! cultural decisions for the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] culture"

me_etruria.29.title:0 "$etruria_roman_incursion_task_15$: The Fate of Campania"
me_etruria.29.desc:0 "With the fate of Roma itself decided, it is important to address our allies in the south in and around Capua. Remember that these were once cities of the Rasenna and were a testament to our control in southern trade. If we are to reward them and enhance our power in the area, shall we reintegrate them into the great league of the Rasenna or return their status as a Lega Dei Popoli, the league of Campania?"
me_etruria.29.a:0 "We will rule them directly"
me_etruria.29.a.tt:0 "These #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)6').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 2#! citizens @citizens! |  #Y 3#! freemen @freemen! |  #Y 3#! slaves @slaves!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)8').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 2#! citizens @citizens! |  #Y 3#! freemen @freemen! |  #Y 3#! slaves @slaves!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)40').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 2#! citizens @citizens! |  #Y 3#! freemen @freemen! |  #Y 3#! slaves @slaves!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)31').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 2#! citizens @citizens! |  #Y 3#! freemen @freemen! |  #Y 3#! slaves @slaves!"
me_etruria.29.a.tt2:0 "[SCOPE.Custom('etruria_me_etruria_29_campania_annex_loc')]"
etruria_me_etruria_29_campania_annex_loc_exists:0 "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] annexes @[campania_revolt_scope.GetFlag]! [campania_revolt_scope.GetName|Y]"
etruria_me_etruria_29_campania_annex_loc_dead:0 ""
me_etruria.29.b:0 "Let the League of the Peoples live on!"
me_etruria.29.b.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName|Y] releases the province of [GetProvince('(int32)6').GetArea.GetName|Y0] as a feudatory subject called #Y Etruria Campana#!"
me_etruria.29.b.tt2:0 "These #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)6').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 3#! citizens @citizens! |  #Y 4#! freemen @freemen! |  #Y 4#! slaves @slaves!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)8').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 3#! citizens @citizens! |  #Y 4#! freemen @freemen! |  #Y 4#! slaves @slaves!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)40').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 3#! citizens @citizens! |  #Y 4#! freemen @freemen! |  #Y 4#! slaves @slaves!\nThese #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops will appear in #E [GetProvince('(int32)31').GetName]#!:\n#Y 1#! noble @nobles! |  #Y 3#! citizens @citizens! |  #Y 4#! freemen @freemen! |  #Y 4#! slaves @slaves!"
me_etruria.29.b.tt3:0 "#E Etruria Campana#! gains #Y $etruria_lega_dei_popoli_modifier$#!:\n@global_commerce_icon! National Commerce Value: #G +5.00%#!\n@global_export_commerce_icon! Export Value: #G +5.00%#!\n@global_pop_assimilation_speed_icon! Pop Assimilation Speed: #G +10.00%#!"

me_etruria.30.title:0 "$etruria_roman_incursion_task_17$: The End of the Latin Legacy"
me_etruria.30.desc:0 "It has been a long struggle since the overthrow of the Tarquinii in Roma ages ago. We have found strength in unity and will not succumb to the Roman weakness of hubris. We see what such traits lead to. Let their history end here and remain to us as a warning, a warning of our vulnerability.\n\nWhile we have reestablished our dominance in the northern part of the land, though enemies persist on many sides. Our age-old partners in Carthage still steal our shipping lanes, the Greeks to the north, west, and south have encircled us, and our kin beyond the mountains in the north remain under the subjugation of barbarians. We are nowhere close to safe in this crowded and dangerous world."
me_etruria.30.a:0 "Our work will continue."

