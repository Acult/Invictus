l_english:

nabhapakti_missions:0 "Resting in the Mountains"
nabhapakti_missions_DESCRIPTION:0 "Nabhapakti finds itself at the foot of the Himilayan Mountains, and at the foot of the mountain of an empire, the Mauryans. Will you be able to lead the last independent Nepalis to a Golden Age?"
nabhapakti_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when Nabhapakti succeeds in becoming a nation as tall as the mountains."
nabhapakti_missions_BUTTON_TOOLTIP:0 "The children of Nepal call us!"

#Missions

nabhapakti_missions_task_1:0 "Made of Hundreds of Flowers"
nabhapakti_missions_DESC:0 "Nabhapakti sits between the mountains of the Himilayas and the mountain of an empire in the Mauryans. It will take resources and unity from the people in order to succeed."

nabhapakti_missions_task_2:0 "Vassal of Maurya"
nabhapakti_missions_DESC:0 "In order to succeed in the longrun, it is necessary to safeguard our nation by becoming a vassal to the powerful Mauryan Empire."

nabhapakti_missions_task_3:0 "Legacy of the Shakya"
nabhapakti_missions_DESC:0 "Long gone are the Republics of the Koliyas, Moriyas, Mallakas, and the Shakyas, however, we can reinstate ourselves and honor the legacy of the Shakya Republic."

nabhapakti_missions_task_4:0 "King of the Nepali"
nabhapakti_missions_DESC:0 "The Nepali people have been displaced into the mountains, and we remain the last tribe of the Nepali. In order to face the stronger powers within the region, we should centralize into a Kingdom, and establish a Kingdom for the Nepali."

nabhapakti_missions_task_5:0 "Question of Capital"
nabhapakti_missions_DESC:0 "The city of Selanpura is a fine capital, however, it may make sense to establish new capital in Malla, which holds the legacy and prestige of the Shakya."

nabhapakti_missions_task_6:0 "Birthplace of Buddha"
nabhapakti_missions_DESC:0 "It is well known that the birthplace of the great Buddha was, in fact, in the old state of Shakya."

nabhapakti_missions_task_7:0 "Buddhists of Bengal"
nabhapakti_missions_DESC:0 "We shall send monks to the Bengalis!"

nabhapakti_missions_task_8:0 "Buddhists of Bonpo"
nabhapakti_missions_DESC:0 "We shall send monks to the Bonpo!"

nabhapakti_missions_task_9:0 "Buddhists of Burma"
nabhapakti_missions_DESC:0 "We shall send monks to the Burmese!"

nabhapakti_missions_task_10:0 "Bulwark of Buddhism"
nabhapakti_missions_DESC:0 "With our place as an important Buddhist power, and our efforts to spread it, our reach has become empowered. We can now send monks to convert places as far as Gandhara!"

nabhapakti_missions_task_11:0 "The Matter of Malla"
nabhapakti_missions_DESC:0 "Malla and the Mallans were our brothers in the time of the Republics. They should belong to us and not the Mauryans."

