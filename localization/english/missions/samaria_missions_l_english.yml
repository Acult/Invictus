l_english:
 #Samaritan Empire
 SMJ:0 "Samaritan Empire"
 SMJ_NAME:0 "Samaritan Empire"
 SMJ_ADJECTIVE:0 "Samaritan"
 NICKNAME_SMJ:0 "the Restorer"

 #modifiers loc
 samaritanism_enforced:0 "Samaritanism Enforced"

 #Mission Loc
 samaria_inv_mission:0 "The Northern Israelites"
 samaria_inv_mission_DESCRIPTION:0 "Often forgotten in favour of our Judean cousins, we stayed true to the worship of the Lord as commanded to Moses and worship Him only on Mount Gerizim near Shechem. We are surrounded on all sides by pagans and heretics, but with the distintegration of Alexander's empire, we can restore righteous rule to the Land of Israel!"
 samaria_inv_mission_CRITERIA_DESCRIPTION:0 "This mission will be considered as completed once we have restored the rule of the judges to the Land of Israel and developed its holy sites. Additionally, we can extend our influence into Egypt and Mesopotamia."
 samaria_inv_mission_BUTTON_TOOLTIP:0 "We will show the greatness of our people and faith to the world!"
 samaria_mission_abortion.tt:0 "You will not be able to take this mission again for 5 years."

 #Mission Tasks
 samaria_inv_mission_task_1:0 "The Diadochi"
 samaria_inv_mission_task_1_DESC:0 "Twenty years after Alexander's death, his successors are still quarrelling over the remains of his once powerful empire. This has led to endless bloodshed, which is not good for trade. We might be able to solve this issue though..."
 samaria_inv_mission_task_1.tt:0 "We can join either Ptolemy or Antigonos in their quest to restore Alexander's Empire; both may #R refuse#! however, should their relations not be #G positive#!. Should they decide to not escalate their conflict, then the task will be bypassed after #Y 10#! years."
 samaria_inv_mission_task_2:0 "Inciting Rebellion in Canaan"
 samaria_inv_mission_task_2_DESC:0 "Canaan was ours, once. Now the time to strike has come. We should start by destabilizing the invaders..."
 samaria_inv_mission_task_2.tt:0 "Hebrew specialists will incite unrest in Canaan. Every territory not owned by Samaria or Judea that has a Hebrew majority living there will receive #Y Unrest Incited#!."
 samaria_inv_mission_task_3:0 "The Promised Land"
 samaria_inv_mission_task_3_DESC:0 "Now that the war has ended, we shall ask for the land promised to us."
 samaria_inv_mission_task_3.tt:0 "Once the war has ended, we will demand the land promised to us."
 samaria_inv_mission_task_4:0 "Uniting our Realms Later"
 samaria_inv_mission_task_4_DESC:0 "Judea and Samaria are two realms of one whole. It is time to unite us again, yet we shouldn't be hasty, for the centuries apart have made us different. We should be cautious. Vassalizing them might bring our nations closer again. \n\nThis task is mutually #R exclusive#! with #Y Uniting our Realms Now#!."
 samaria_inv_mission_task_5:0 "Uniting our Realms Now"
 samaria_inv_mission_task_5_DESC:0 "Judea and Samaria are two realms of one whole. Separated centuries ago, now it's time to be united again. \n\nThis task is mutually #R exclusive#! with #Y Uniting our Realms Later#!."
 samaria_inv_mission_task_6:0 "The Search for Friends"
 samaria_inv_mission_task_6.tt:0 "We will be able to send an alliance proposal to another country."
 samaria_inv_mission_task_6_DESC:0 "Allies will be useful in the wars to come."
 samaria_inv_mission_task_6_2.tt:0 "#R At least one major power needs to have positive opinion of [THIS.GetCountry.GetName].#!"
 samaria_inv_mission_task_7:0 "Enforce Samaritanism"
 samaria_inv_mission_task_7_DESC:0 "Seduced by the sorceror Eli, the Judeans turned from proper worship of the Lord, choosing to offer heretical sacrifices on their southern mountain. Under our direction they can be brought back to righteousness."
 samaria_inv_mission_task_7.tt:0 "#T $wonder_second_temple_ezra$#! will be destroyed!"
 samaria_inv_mission_task_8:0 "A Royal City"
 samaria_inv_mission_task_8_DESC:0 "The Northern Kings ruled from the great city of [GetProvince('(int32)679').GetName] to the west of [GetProvince('(int32)680').GetName]. We should to its former status."
 samaria_inv_mission_task_9:0 "Embellish Gerizim"
 samaria_inv_mission_task_9_DESC:0 "It is time we embellish the modest sanctuary on Mount Gerizim into a glorious temple befitting the place mandated by God as the sole location for His worship."
 samaria_inv_mission_task_10:0 "The House of Joseph"
 samaria_inv_mission_task_10_DESC:0 "Alone among the Tribes of Israel, Manasseh and Israel, the two halves of the Tribe of Joseph, stayed true to the Law. We must reclaim the lands allotted to us."
 samaria_inv_mission_task_11:0 "The Northern Tribes"
 samaria_inv_mission_task_11_DESC "Whilst the other Northern Tribes were scattered by the Assyrians and lost to idolatry, they were once ruled from Samaria and it is only proper that their lands are once again."
 samaria_inv_mission_task_12:0 "The Southern Tribes"
 samaria_inv_mission_task_12_DESC "The Southern Tribes proved unable to rule themselves by their descent into heresy. Only under our rule can we return the Children of Israel to righteousness."
 samaria_inv_mission_task_13:0 "Vengeance on Aram"
 samaria_inv_mission_task_13_DESC:0 "Long ago the Arameans of Damascus defeated us in battle. We shall take our vengeance and secure our Northern."
 samaria_inv_mission_task_14:0 "The Footsteps of Samson"
 samaria_inv_mission_task_14_DESC:0 "Samson, the last Judge was the final ruler of the Children of Israel in the Age of Divine Favour. He died a martyr destroying the Philistine capital of Gaza. We shall bring those lands buck under our heel."
 samaria_inv_mission_task_15:0 "Moab and Edom"
 samaria_inv_mission_task_15_DESC:0 "The peoples of Moab and Edom in the South are all that remains of the people of Canaan before Joshua led our conquest. We shall finally complete his work and destroy them once and for all."
 samaria_inv_mission_task_16:0 "The Ishmaelites"
 samaria_inv_mission_task_16_DESC "The Ishmaelites, descendants of Isaac's elder brother, rule the vast lands to our South. We should secure our border by making them our subjects."
 samaria_inv_mission_task_17:0 "Holy Cities"
 samaria_inv_mission_task_17_DESC:0 "Many of the ancient and holy cities of the judges were destroyed over the years, by the Assyrians, Babylonians, Persians, or Greeks. We should restore these cities to their earlier status."
 samaria_inv_mission_task_18:0 "Moses Met Him Here"
 samaria_inv_mission_task_18_DESC:0 "Centuries ago, when Moses led our people out of Egypt, the Lord spoke to him and commanded him to write the Ten Commandments here."
 samaria_inv_mission_task_19:0 "Sinai"
 samaria_inv_mission_task_19_DESC:0 "The Sinai peninsula is strategically located; it should be ours."
 samaria_inv_mission_task_20:0 "Treasure Hunt"
 samaria_inv_mission_task_20_DESC:0 "A rumor has reached our ears that a long-lost treasure has been found by herders after it was lost. However, these herders have hidden it in the mountains. Investigating this might be a waste of resources, yet it might be worth finding a relic from the Age of Divine Favor."
 samaria_inv_mission_task_21:0 "Fortifying the Western Border"
 samaria_inv_mission_task_21_DESC:0 "To Defend against any possible incursion from Egypt, we should fortify Pilousion, located optimally, blocking the passage northwards."
 samaria_inv_mission_task_22:0 "The Veneration of the Prophets"
 samaria_inv_mission_task_22_DESC:0 "Prophets once treaded this land, their deeds reverberating even to this day."
 samaria_inv_mission_task_23:0 "Enslave Egypt"
 samaria_inv_mission_task_23_DESC:0 "Enslaved for generations in Egypt, our ancestors were forced to live difficult and humiliating lives. Only when Moses led us into the promised land were we free. \nNow we'll pay it back!"
 samaria_inv_mission_task_24:0 "A House of Learning"
 samaria_inv_mission_task_24_DESC:0 "The recent establishment of the city attracted many people. To guide them all in the right direction, we need libraries and halls to study the Law. And then the words of knowledge and wisdom will reach their ears."
 samaria_inv_mission_task_25:0 "A City of Marble and Gold"
 samaria_inv_mission_task_25_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! is the capital of a shining realm. Yet when visitors come to visit it, they aren't filled with awe and wonder as they ought to be."
 samaria_inv_mission_task_26:0 "The Mediterranean Ports"
 samaria_inv_mission_task_26_DESC:0 "The great cities on the coast of the Levant have always been productive, the trade making them rich. However, the production and trade come at a price to the poorer ones, who have to live within the smells and noise of the port and markets."
 samaria_inv_mission_task_27:0 "Fill the Shrines"
 samaria_inv_mission_task_27_DESC:0 "All shrines must hold an artifact of immense value. We will honor our prophets thusly."
 samaria_inv_mission_task_28:0 "Shrines and Synagogues"
 samaria_inv_mission_task_28_DESC:0 "What is a shrine without a resplendent synagogue?"
 samaria_inv_mission_task_29:0 "Beacon of Civilization"
 samaria_inv_mission_task_29_DESC:0 "We will shine as a beacon of civilization, leading the way for future generations and other realms."
 samaria_inv_mission_task_30:0 "Into Syria"
 samaria_inv_mission_task_30_DESC:0 "Conquering Syria will be a tremendous boon for our nation. The rivers and farms will feed our country, until we are ready to avenge ourselves on the Assyrians."
 samaria_inv_mission_task_31:0 "Converting Syria"
 samaria_inv_mission_task_31_DESC:0 "The fertile lands of Syria are host to a multitude of people, yet the Israelite faith shall be their uniting bond."
 samaria_inv_mission_task_32:0 "Assyria"
 samaria_inv_mission_task_32_DESC:0 "The Assyrians scattered our people across their Empire. As we regain divine favour, we shall subjugate them."
 samaria_inv_mission_task_33:0 "Proselytizing in Assyria"
 samaria_inv_mission_task_33_DESC:0 "The lands of the old Assyrian people have been conquered. In the markets they all gather. Thus, in the markets they shall be transformed."
 samaria_inv_mission_task_34:0 "Nineveh Despoiled"
 samaria_inv_mission_task_34_DESC:0 "Once, the Assyrians conquered us and scattered our people across their empire. For that, we'll destroy their legacy."
 samaria_inv_mission_task_35:0 "Babylon"
 samaria_inv_mission_task_35_DESC:0 "Having taken Assyria, the rich plains of Mesopotamia are ripe for the taking."

 #events
 samaria_inv.1.t:0 "Alexander's Shattered Realm"
 samaria_inv.1.desc:0 "Once again the heirs of Alexander the Great wage war upon each other, for the remains of his once-great Empire. This time, we have the opportunity to strike a deal with our neighbors and get a step closer to restoring David's Kingdom. We can either support Ptolemy's or Antigonos's claim. \n\nHowever we will not do it for free though. We will demand Israelite land be returned to its rightful owner."
 samaria_inv.1.a:0 "Ptolemaios is the rightful heir."
 samaria_inv.1.a.tt:0 "We will offer to join the #R war#! on their side."
 samaria_inv.1.b:0 "Antigonos's claim is the strongest."
 samaria_inv.1.b.tt:0 "We will offer to join the #R war#! on their side."
 samaria_inv.1.c:0 "The Throne of Alexander is not ours to fight over."
 samaria_inv.1.c.tt:0 "We will not join the war."
 samaria_inv.2.t:0 "The Promised Land"
 samaria_inv.2.desc:0 "We have promised #Y [SCOPE.sCountry('mission_country_scope').GetName] #! lands in exchange for their help against the other pretenders. Now that the war has ended, we have to fulfill our promise. \n\nNevertheless, some deceitful tongues lobby for keeping the land. We should not forget that #Y [SCOPE.sCountry('mission_country_scope').GetName] #! is but a minor country..."
 samaria_inv.2.a:0 "As promised, they will get the land."
 samaria_inv.2.b:0 "We shall not cede an inch!"
 samaria_inv.100.t:0 "The Age of Divine Favor Restored"
 samaria_inv.3.t:0 "Seeking an Alliance"
 samaria_inv.3.desc:0 "Recently, we have declared our independence. Since we joined the last war of the Successors, we are recognized as a force to be reckoned with. Yet, we are alone, and a lone wolf is easy prey. Thus, we have to search allies to remain strong and independent. \n\nWe can either ask #Y [SCOPE.sCountry('alliance_target_1')GetName]#! or #Y [SCOPE.sCountry('alliance_target_2')GetName]#! for an alliance. It is important, however, that they respect us, otherwise they will just laugh at our faces..."
 samaria_inv.3.a:0 "Yes, we will ask #Y [SCOPE.sCountry('alliance_target_1')GetName]#!"
 samaria_inv.3.b:0 "#Y [SCOPE.sCountry('alliance_target_2')GetName]#! is a better choice"
 samaria_inv.4.t:0 "An Alliance Proposal"
 samaria_inv.4.desc:0 "We have received an alliance proposal from #Y [SCOPE.sCountry('mission_scope_country')GetName]#!. From the letter, we can gather that they have occupied a strategic position in Canaan. They offer an alliance, yet we should remember that our own interests should be our priority."
 samaria_inv.4.a:0 "We accept the proposal."
 samaria_inv.4.b:0 "They have nothing we need."
 samaria_inv.5.t:0 "Alliance Accepted"
 samaria_inv.5.desc:0 "Our efforts have borne fruit, as #Y [SCOPE.sCountry('alliance_target_1')GetName]#! has accepted our request for an alliance. Forthwith, they will join us in war and trade with us in peace. Our enemies hall be their enemies and their friends shall be our friends."
 samaria_inv.5.a:0 "May the Lord be praised!"
 samaria_inv.6.t:0 "An Offer Spurned"
 samaria_inv.6.desc:0 "Sadly, our offer of partnership and alliance were rejected - yet we should not despair, for there are other avenues. If they are not our allies, then they will be our foes! \n\nBesides, our King had a second choice for an alliance in mind. If we haven't already, maybe we should ask them?"
 samaria_inv.6.a:0 "The water's under the bridge."
 samaria_inv.6.b:0 "Yes, we shall inquire with the other state."
 samaria_inv.7.t:0 "Raze the Borders" #FT19
 samaria_inv.7.desc:0 "There are parts of Canaan which have resisted our conquest and remain deaf to His word, blind to His light. Our agents in those decrepit places have set about angering the locals and getting them to blame the authorities which chain them. This will make our conquest of the land that much easier - we'll be seen as the great saviors we are."
 samaria_inv.7.a:0 "A holy fire burns as their cities riot."
 samaria_inv.8.t:0 "An Honored Promise" #Flavor task 25
 samaria_inv.8.desc:0 "We aided them against their opponents, and now they honor their promise. The lands of our ancestors will be returned to us without any further bloodshed. What a joy!"
 samaria_inv.8.a:0 "May the Lord smile on them."
 samaria_inv.9.t:0 "United Realms Again" #Flavor tasks 26 and 27
 samaria_inv.9.desc:0 "Centuries ago, when the sons of Ithamar turned from the true law, our peoples had separated. Our separation led us to develop differently, yet we are still of one people and of one origin. Now, we have set our differences aside and united again. The Israelites are back, retaking their rightful place in Canaan!"
 samaria_inv.9.a:0 "Too long have we been separated."
 samaria_inv.100.desc:0 "After centuries of shedding sweat, tears and blood in the Era of Divine Disfavor the righteous rule of the Judges has been restored and with it the Age of Divine Favor. Because the land's borders were restored to the way they were a long time ago, our ruler #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! has secured our position for centuries to come, our independence assured. The Assyrians and the Egyptians - we have defeated them all. Once, each of them suppressed our ancestors in their own way. From Egypt, Moses led us and from Assyria, Abdael led us back. Freed from Hellenic rule not long ago, #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! is the Taheb, the restorer, and the new judge, annointed by the Lord.""
 samaria_inv.100.a:0 "Praise the Lord!"
