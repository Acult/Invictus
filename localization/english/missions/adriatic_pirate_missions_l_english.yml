desc_adriatic_pirate_mare_nostrum_mod: "The waters of the Mare Adriaticum are literally 'our sea'; no one sails in or out without our permission."
illyrian_pirate_ships_of_doom: "Scourge of the Adriatic"
desc_illyrian_pirate_ships_of_doom: "When our enemies see our fleets cresting over the horizon, by then, it is far too late for them."
illyrian_pirate_shipyard: "Pirate Shipyards"
desc_illyrian_pirate_shipyard: "Pirates have taken over this coastal territory to use for their own purposes."
naval_hegemon_illyria_pirate: "Ambitious Admirals"
desc_naval_hegemon_illyria_pirate: "Our navies fear no one and will attack fleets two, three times their size and still achieve victory."

#Events
me_adriatic_pirate_1_title: "$01_adriatic_pirate_missions_task_1$"
me_adriatic_pirate_1_desc: "Once word gets out that [ROOT.GetCountry.GetRuler.GetName] is paying good silver to any fugitive that wants to find work in the region - and they are newly minted coins, as a matter of fact - we have no doubt that we will have plenty of experienced seafarers arriving in [ROOT.GetCountry.GetCapital.GetName]. As [ROOT.GetCountry.GetRuler.GetFirstName] has said, who are we to judge their pasts?\n\nIn fact, we have heard that these newcomers are already making themselves at home on the coasts, and are grateful that we have provided them safe haven. We hope that the relationship continues to be beneficial."
me_adriatic_pirate_1.a: "And there's plenty of more coin to be had, I'll have you know"
me_adriatic_pirate_1_tooltip: "The mission task '#Y $01_adriatic_pirate_missions_task_1$#!' has now been #G Completed#!!"
01_adriatic_pirate_missions_task_1_tt: "We must have a territory with at least #Y 2 Ports#! and the same province needs to be importing #Y Wood#!."

me_adriatic_pirate_2_title: "$01_adriatic_pirate_missions_task_2$"
me_adriatic_pirate_2_desc: "The people living in [GetProvince('(int32)50').GetArea.GetRegion.GetName] and [GetProvince('(int32)4082').GetArea.GetRegion.GetName] should not count on foul weather to keep [ROOT.GetCountry.GetAdjective] slave ships from sailing alongside their coasts, attacking undefended ports and stealing innocent souls.\n\nEveryone will come to know that the [ROOT.GetCountry.GetAdjective] people are insatiable and fearless, and, like an animal in a frenzy, once we have the scent of blood, we cannot stop ourselves from pursuing our prey."
me_adriatic_pirate_2.a: "A life of bondage awaits you in [ROOT.GetCountry.GetName]"
me_adriatic_pirate_2_tooltip: "The mission task '#Y $01_adriatic_pirate_missions_task_2$#!' has now been #G Completed#!!"
adriatic_piracy_illyrian_piracy_tt: "We need the #Y Illyrian Pirates#! #E Illyrian Military Tradition#!."

me_adriatic_pirate_3_title: "$01_adriatic_pirate_missions_task_3$"
me_adriatic_pirate_3_desc: "One does not enter into a deal with pirates lightly, even if you are the ruler of a kingdom, but [ROOT.GetCountry.GetRuler.GetName] has accepted an offer that [ROOT.GetCountry.GetRuler.GetSheHe] could not refuse; a free port, built along our coasts, in exchange for the raw materials.\n\nHaving heard that construction was beginning immediately, [ROOT.GetCountry.GetRuler.GetName] personally inspected the work site and was duly impressed; the pirates have spared no cost and are building a seaport that will last our people generations. Regardless of what one might think of their reputation, these bandits know quality when it comes to construction."
me_adriatic_pirate_3.a: "As you can see, all of [ROOT.GetCountry.GetName] has benefitted from this endeavor"
me_adriatic_pirate_3_tooltip: "The mission task '#Y $01_adriatic_pirate_missions_task_3$#!' has now been #G Completed#!!"
adriatic_piracy_local_shipbuilding_tt: "We need the #Y Local Shipbuilding#! #E Illyrian Military Tradition#!."

me_adriatic_pirate_4_title: "$01_adriatic_pirate_missions_task_4$"
me_adriatic_pirate_4_desc: "Today, there is a meeting in [ROOT.GetCountry.GetCapital] that will go down in the records of [ROOT.GetCountry.GetName] as one of the main turning points in our history. A representative from one of the main pirate guilds, a man named [SCOPE.sCharacter('random_pirate_representative').GetName], approached [ROOT.GetCountry.GetRuler.GetName] with an offer to officially join forces; instead of entertaining this facade that we have built together, why not openly admit what we are becoming? We are a pirate nation now - the safe harbors that [ROOT.GetCountry.GetRuler.GetFirstName] once offered so freely has truly become a home for many, who will fight and die for [ROOT.GetCountry.GetName].\n\nThere are many benefits we could gain from embracing the #Y Pirate Heritage#!, but, admittedly, once word spreads that we are a rogue state, countries far and wide will treat us accordingly - we must be careful, [ROOT.GetCountry.GetRuler.GetFirstName].\n\n#R Our reputation abroad will suffer if we openly embrace piracy.#!"
me_adriatic_pirate_4.a: "We will not abandon the heritage that our ancestors gave to us"
me_adriatic_pirate_4.b: "There is no turning back now...we are what we are"
me_adriatic_pirate_4_tooltip: "The mission task '#Y $01_adriatic_pirate_missions_task_4$#!' has now been #G Completed#!!"
adriatic_pirate_law_tt: "We need the #Y Piracy Amnesty#! #E Martial Technology#!." 

me_adriatic_pirate_5_title: "$01_adriatic_pirate_missions_task_5$"
me_adriatic_pirate_5_desc: "Because we grow our own food in addition to importing a steady supply of grain to [ROOT.GetCountry.GetCapital.GetName], we are able to provide our sailors with better rations that our peers - something that goes a long way when you are spending most of your days on a liburnian.\n\nWe are also proud that we are able to provide salt pork in addition to hardtack; while the expenses are greater, men remember leaders who provide for them. Everyone does their part to help; even the [ROOT.GetCountry.GetAdjective] locals use nets to catch fish, which they then smoke on the beaches. How many other navies offer such feasts to their soldiers?"
me_adriatic_pirate_5.a: "Truly, our people are generous - and they eat very well "
me_adriatic_pirate_5_tooltip: "The mission task '#Y $01_adriatic_pirate_missions_task_5$#!' has now been #G Completed#!!"

me_adriatic_pirate_6_title: "$01_adriatic_pirate_missions_task_6$"
me_adriatic_pirate_6_desc: "It comes as no surprise that war is on the horizon - there are many that would see [ROOT.GetCountry.GetName] relegated to the role of slaves, but we will capture the fools that dream of our demise and send them to work in the mines. Still, we cannot deny that the ships of the Romans, of the Egyptians, of the Greeks - they show no respect to our waters or our authority, and so must be chastised.\n\nRealizing that the pirates are expecting [ROOT.GetCountry.GetRuler.GetName] to prove to everyone that we are no pushovers but a real threat, [ROOT.GetCountry.GetRuler.GetSheHe] has proposed that we boldly attack the strongest navy in the Mediterranean as a show of dominance."
me_adriatic_pirate_6.a: "We aren't afraid of anyone and we will prove it!"
me_adriatic_pirate_6.b: "Actually, wait...who are we fighting? This seems a little premature!"
me_adriatic_pirate_6_tooltip: "The mission task '#Y $01_adriatic_pirate_missions_task_6$#!' has now been #G Completed#!!"
adriatic_pirate_supremacy_war_tt: "#R Declare War#! with the #Y Naval Superiority#! wargoal on the country with the largest navy in the eastern Mediterranean that is not allied to #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."

