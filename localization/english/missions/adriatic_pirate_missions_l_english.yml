me_adriatic_pirate_8_title: "$01_adriatic_pirate_missions_task_8$"
me_adriatic_pirate_8_desc: "Although we have no historic or cultural claims to [GetProvince('(int32)470').GetName], it has been decided that we will take the island anyways - there are many opportunities that possessing the Black Island will give to [ROOT.GetCountry.GetName], so we have no other choice."
me_adriatic_pirate_8.a: "They will never expect a [ROOT.GetCountry.GetAdjective] navy attacking their sea walls!"
me_adriatic_pirate_8_tooltip: "The mission task '#Y $01_adriatic_pirate_missions_task_8$#!' has now been #G Completed#!!"

me_adriatic_pirate_9_title: "$01_adriatic_pirate_missions_task_9$"
me_adriatic_pirate_9_desc: "Ever since the [ROOT.GetCountry.GetAdjective]s seized the island [GetProvince('(int32)470').GetName] without cause or notice, it has been nothing but misery for the people of #E Epirus#!, who live in a state of constant fear, dreading the return of the cursed [ROOT.GetCountry.GetAdjective] raiders that now terrorize their shores. Every community alongside the coast has been affected, with many refugees abandoning everything and fleeing to the mountains.\n\nUnfortunately for them, [ROOT.GetCountry.GetRuler.GetName] is threatening to conquer the territories of Epirus outright...it is clear that [ROOT.GetCountry.GetName] is here to stay."
me_adriatic_pirate_9.a: "The weak Epirotes cannot stop us from robbing them blind"
me_adriatic_pirate_9_tooltip: "The mission task '#Y $01_adriatic_pirate_missions_task_9$#!' has now been #G Completed#!!"
adriatic_pirate_korkyra_tt: "#Y Korkyra#! must be a #Y City#! and have a #Y Fortress#! and a #Y Port#!."

