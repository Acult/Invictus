 sogdian_emporium.1.t:0 "A New Sogdian Emporium"
 sogdian_emporium.1.desc:0 "We have received word from our chief builders that a new Sogdian Emporium has been completed. Even now, mere days after the construction has finished, hundreds of citizens have flocked to the new mercantile district, where the chaotic sights and smells of the market - stalls with grilled meat and vegetables, booths overflowing with stacks of embroidered textiles and fine silk, loud voices arguing over prices, the bleating of livestock - has overwhelmed all senses."
 sogdian_emporium.1.a:0 "This is wonderful news!"
 
