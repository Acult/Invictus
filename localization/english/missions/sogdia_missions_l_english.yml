 sogdia_missions_task_10:0 "Following the Plains West"
 sogdia_missions_task_10_DESC:0 "From our vantage point in the province of [GetProvince('(int32)7251').GetName], where the mountains begin to give way to flat terrain, we can see that the plains of [GetProvince('(int32)7250').GetArea.GetName] would be an excellent place to graze our herds - soon, the time will come to attack the Massagetae again. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 sogdia_missions_task_11:0 "Racing the Wind"
 sogdia_missions_task_11_DESC:0 "Because we have conquered a large swath of flat countryside that runs parallel to the Jaxartes River, some of our boisterous soldiers have been taking advantage of the natural lay of the land to race their horses to see who is the fastest. Perhaps we should join the troops and see how these games are going? \n\n\n\n\n\n\n\n\n\n@persia_mil13!"

 sogdia_missions_task_12:0 "Reaching for the Coast"
 sogdia_missions_task_12_DESC:0 "There is a strange, salty tang in the air, a scent that is unfamiliar to our people and our horses...the locals claim that it originates from a large body of water to the west, known as the Mare Aralense or the Lacus Oxianus, depending on who you ask. Desiring access to this wonder for ourselves, we must shatter the waning strength of our enemies and march down to the coasts. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"

