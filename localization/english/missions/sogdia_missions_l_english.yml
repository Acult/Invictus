 sogdia_missions_task_2:0 "Our Side of the Jaxartes River"
 sogdia_missions_task_2_DESC:0 "Sakan tribesmen have crossed their side of the Jaxartes River, taking over the lowland plains and even occupying parts of the northern mountain passes. We should consider pushing them back to where they came from... \n\n\n\n\n\n\n\n\n\n@persia_mil20!"

 sogdia_missions_task_3:0 "Task"
 sogdia_missions_task_3_DESC:0 "Help"

 sogdia_missions_task_4:0 "Melt Down the Idols"
 sogdia_missions_task_4_DESC:0 "Long ago the Sakans used to worship as we do, but they have been wooed by the strange gods of the foreigner and have embraced the Heptadic Pantheon. Now, instead of praying to the Endless Sky, they bow before statues of gold and silver that were crafted by the hands of men. We shall destroy these abominations and cleanse the land from this taint! \n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 sogdia_missions_task_5:0 "Task"
 sogdia_missions_task_5_DESC:0 "Help"

