me_bithynia_59_title:0 "Byzantine Ambitions"
me_bithynia_59_desc:0 "Like Byzas of old, the wanderer who traveled far and wide searching for a suitable spot to build his city, you, too, have become a great founder, perhaps even surpassing Byzas in personal ambition. But unlike the Megaran, you did not have to consult oracles to find your location; you could clearly see what needed to be done to augment Byzantion, bringing your architechtural expertise across the waters to Europe. \n\nAs the importance of Byzantion has grown, we have decided, in the name of political expedience, to reconsider the status quo and release Byzantion as a feudatory, but with a new name; Byzantium. Let the proud Byzantines manage their own affairs while acknowledging our overlordship...there is still so much more work to be done in Asia."
me_bithynia_59.a:0 "Byzantium shall be our feudatory and serve us well"
me_bithynia_59.b:0 "Play as Byzantium"
me_bithynia_59_tooltip_B:0 "Abandon #Y Bithynia#! and play as #Y Byzantium#!"
me_bithynia_59_tooltip:0 "The mission task '#Y $bithynia_missions_task_59$#!' has now been #G Completed#!!"
me_bithynia_59_tooltip_2:0 "Releast #Y Byzantium#! as a #Y Feudatory#!"

