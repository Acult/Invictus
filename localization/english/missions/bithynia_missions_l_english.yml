#Missions

bithynia_missions:0 "Kingdom of Zipoetes"
bithynia_missions_DESCRIPTION:0 "The small kingdom ruled by Zipoetes, nestled on the northern shores of Bithynia et Paphlagonia, is not large enough to contain the ambitions of our mighty dynasty. As chaos swirls around the wider world, with kings and generals rising and falling with each passing day, Zipoetes vows that his name shall be remembered forevermore."
bithynia_missions_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when the Kingdom of Zipoetes realizes its true potential by extending its dominions far and wide..."
bithynia_missions_BUTTON_TOOLTIP:0 "A long and ambitious path stands before us, but we eagerly take the first steps towards eternal glory."

bithynia_missions_task_1:0 "A Proper Capital"
bithynia_missions_task_1_DESC:0 "Our province of Mariandynia is an important part of our kingdom, yet its provincial capital is an embarrassment - hardly a settlement worth mentioning. Our people deserve a proper city, a proper capital."

bithynia_missions_task_2:0 "The City of Zipoetes"
bithynia_missions_task_2_DESC:0 "Artanes, the seat of government, has been growing at a seemingly exponential pace; an attestation to the dynamic leadership of Zipoetes. Because we owe so much to our King, we are considering renaming the city in his honor."

bithynia_missions_task_3:0 "Last of the Achaemenids"
bithynia_missions_task_3_DESC:0 "Although the political power of the Achaemenids has been shattered, the blood of Achaemenes still flows. By joining Houses, it would only bolster our own standing - let us seek a suitable marriage for our heir."

bithynia_missions_task_4:0 "Kings of Bithynia"
bithynia_missions_task_4_DESC:0 "The rich cities that line the coast of the Sea Propontis are dominated by petty tyrants and pirates; unworthy squatters on what we consider to be our land. Let us make our claims formally known and begin the process of evicting these pretenders."

bithynia_missions_task_5:0 "Developing Food Stores"
bithynia_missions_task_5_DESC:0 "The explosive growth in our cities has resulted in the need to expand our infrastructure; we simply need more food. Let us develop our pasturage so we avoid hungry mobs in our streets."

bithynia_missions_task_6:0 "Consolidating Bithynia"
bithynia_missions_task_6_DESC:0 "Chalcedon and Astakos, hiding behind the guarantee of the powerful Antigonids, have been acting with impunity as of late. Alas, their lands would be such wonderful possessions to have, but we dare not risk war with the Antigonid Kingdom. Might there be another way that we could prevent hostilities?"

bithynia_missions_task_7:0 "Friends in Mariandynia "
bithynia_missions_task_7_DESC:0 "While we are the masters of the coasts of Mariandynia, the hills and mountains are outside of our control, for now. If we ally our neighbors and improve their opinion of us, there is a chance they will submit to us."

bithynia_missions_task_8:0 "War with Mariandynia "
bithynia_missions_task_8_DESC:0 "There is no reason that we should tolerate an independent Mariandynia, when we already control so much of the lands of the province. Extend our dominion and end their pretensions."

bithynia_missions_task_9:0 "Beyond Mariandynia "
bithynia_missions_task_9_DESC:0 "While we have some ancient cultural connections to the Mariandynians, we are two separate peoples forced to live in the same house. By integrating or assimilating them into our society, it will quell any potential for friction."

bithynia_missions_task_10:0 "Expanding the Kingdom"
bithynia_missions_task_10_DESC:0 "It is only fitting that the kingdom of Bithynia rules over any province that claims the same name. Bithynia Inferioris should become a homeland for all Bithynians, not just the barbarians that live outside of our borders."

bithynia_missions_task_11:0 "Kingdom of Zipoetes"
bithynia_missions_task_11_DESC:0 ""

bithynia_missions_task_12:0 "Cities of Bithynia"
bithynia_missions_task_12_DESC:0 "Our reputation as city builders is predicated upon our vast experience, honed by years of successful building programs. As a result of our architechtural expertise, a Bithynian City is like no other."

