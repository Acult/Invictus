me_bithynia_67_title:0 "The Wall of Zipoetes"
me_bithynia_67_desc:0 "You have just completed an inspection of the impressive fortications that you have ordered be built throughout the provinces of Bithynia Inferioris and Mariandynia. Accompanied by your generals and your chief architect, you began your survey of what the locals are referring to as 'The Wall of Zipoetes', a task which took several days to complete. When all is said and done, you are beyond pleased with this so-called 'Wall'. You will sleep soundly tonight, resting secure in your power."
me_bithynia_67.a:0 "Only a fool or madman would try to attack us now"
me_bithynia_67_tooltip:0 "The mission task '#Y $bithynia_missions_task_67$#!' has now been #G Completed#!!"

