#### FEZZANI ####
fezzani_mission_01:0 "Uniting The People of Fezzan"
fezzani_mission_01_DESCRIPTION:0 "We must unite with the other Fezzani tribes if we are to survive the powers surrounding us."
fezzani_mission_01_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have united the Fezzani people."
fezzani_mission_01_REWARD_DESCRIPTION:0 "Form the nation of united Fezzani."

#### TASKS ####
fezzani_mission_01_task_01:0 "The People of Fezzan"
fezzani_mission_01_task_01_DESC:0 "If we are to unite the land of our people, send convince the surrounding tribes that the greater powers threaten our homeland."
