fezzani_mission_01_task_08_DESC:0 "We shall convince the other tribal nations surrouding us that a united Fezzan under us will prosper and push back the expansion of the greater powers to our east and west."
fezzani_mission_01_task_09:0 "The Nasamones"
fezzani_mission_01_task_09_DESC:0 "If we are to unite the land of our people, we must make sure that our armies are ready for the conquests ahead!"
