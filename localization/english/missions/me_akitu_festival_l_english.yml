akitu_event.1.t: "Akitu Festival Funding"
 akitu_event.1.desc: "[ROOT.GetCountry.GetRuler.GetName], the people of our country have run out of funds for the annual Akitu Festival. Perhaps we can win favor by supplying them with money and men?"
 akitu_event.1.a: "Let's make sure the festival runs smoothly"
 akitu_event.1.b: "I never cared for the festivities anyways"

akitu_event.2.t: "Rowdy Festival"
 akitu_event.2.desc: "[ROOT.GetCountry.GetRuler.GetName], the annual Akitu Festival always brings with it fervourous celebration. However, this year, I fear they are preparing festivities that could be dangerous. Perhaps we can assure that things do not get out of hand."
 akitu_event.2.a: "What could possibly go wrong?"
 akitu_event.2.b: "I will not let our people act as barbarians in front of the gods"
 akitu_event.2.c: "We should support them in making this the grandest of Akitu festivals!"

akitu_chain_event.1.t: "A Fanatastic Akitu Festival"
 akitu_chain_event.1.desc: "Despite concerns that the festival would get out of hand, it went better than smoothely! The festival will be talked about for years to come! Marduk and the gods are said to be more than pleased with the people this year, and people claim that the effects of this are immediately apparent!"
 akitu_chain_event.1.a: "Tell the people that the gods have clearly blessed my rule!"
 akitu_chain_event.1.b: "This festival was my gift to the people and gods alike"

akitu_chain_event.2.t: "Fatal Festivities"
 akitu_chain_event.2.desc: "The horror! The Akitu Festival is usually proceeded with great caution and strict ritual, but due to the intense nature of this particular festival, a group of people decided that instead of burning a puppet, a priest would do better instead! We still have time to stop this, but the people may not take so kindly to festivities being haulted."
 akitu_chain_event.2.a: "By Ishtar... repremand those peasants immediately!"
 akitu_chain_event.2.b: "Oh no! Anyways,"
 akitu_chain_event.2.c: "Remind them Marduk expects proper rites performed"

akitu_chain_event.3.t: "Mess of a Fest"
  akitu_chain_event.3.desc: "The Akitu festival was wild and dangerous, but no one was injured. The people excitedly wait for the next year for another Akitu Festival, though it looks like some infrastructure was damaged and will have to be fixed immdeiately."
  akitu_chain_event.3.a: "Maybe next year they'll calm down..."

akitu_chain_event.5.t: "Wrath of Marduk"
 akitu_chain_event.5.desc: "[ROOT.GetCountry.GetRuler.GetName], after the Akitu festival, there was a series of unprecedented crop failures and floods. People are starting to suggest the reason is that the priest was burned during the Akitu Festival. They claim that Marduk and the gods have cursed the country and blame you for not stopping the sacrifice!"
 akitu_chain_event.5.a: "Fools, they did this to themselves..."
 akitu_chain_event.5.b: "Make sacrifices to the gods for forgiveness"

akitu_chain_event.6.t: "Festival Runs Smoothly"
  akitu_chain_event.6.desc: "It seems that worry was misplaced, the festival ran well and there was nothing to worry about after all"
  akitu_chain_event.6.a: "See, nothing could possibly have gone wrong"

akitu_event.3.t: "Akitu Festival Under New Rule"
 akitu_event.3.desc: "[ROOT.GetCountry.GetRuler.GetName], the people wonder if the first year of your rule will hold something special for the Akitu festival."
 akitu_event.3.a: "... they expect anything more than the usual?"
 akitu_event.3.b: "We will hold a festival so grand they will speak of it for a century!"

akitu_introduction.t: "The Akitu Festival"
 akitu_introduction.desc: "The Akitu festival was the first New Year's celebration in history. It lasted 12 days starting in spring on the first month of the Babylonian calendar, Nissanu.\n\nOn the first three days, prayers and rituals were held for protection and prosperity. Days four and five were days of storytelling, singing, dancing, and feasting. Day five is also notable for the ritual of the priests slapping the King until he cried to show humulity to the gods. The sixth day featured puppet burning and mock battles to show the potential chaos of people if they did not have divine order. The last days were focused on the divine plane, with Marduk dissapoearing to fight Tiamat on day seven, and receiving power from the other gods on day eight. Day ten celebrated Marduk's victory and ensured fertility of the land through a marriage ritual. Days eleven and twelve determined whether the people deserved another cycle of seasons and the departure of the gods back into their temples."
 akitu_introduction.a: "What a glorious celebration of the gods!"
 akitu_introduction.b: "You're telling me I have to get slapped?"

akitu_event.4.t: "Postpone the Akitu Festival"
 akitu_event.4.desc: "[ROOT.GetCountry.GetRuler.GetName], our country finds itself in instability and turmoil, in times of distress like this, it is acceptable to postpone the Akitu Festival until the situation is more suitable for the festival."
 akitu_event.4.a: "Let's postpone those festivals... temporarily"
 akitu_event.4.b: "The show must go on!"