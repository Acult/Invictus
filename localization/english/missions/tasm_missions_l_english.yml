me_tasm_7_desc: "A tiny gathering is taking place in the private chambers of [ROOT.GetCountry.GetRuler.GetName], one that is small in number yet shall have drastic ramifications for the future of [ROOT.GetCountry.GetName].\n\nIt has been proposed that we abandon the harsh desert that gave birth to our people and settle in one of our recently conquered cities; an idea that [ROOT.GetCountry.GetRuler.GetFirstName] has been entertaining for reasons known only to [ROOT.GetCountry.GetRuler.GetHerHim]. Three candidates stand out; [GetProvince('(int32)7202').GetName],  [GetProvince('(int32)7199').GetName] and  [GetProvince('(int32)5405').GetName]. All that is left to be done is to give the word."
