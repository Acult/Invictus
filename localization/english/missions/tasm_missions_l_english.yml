l_english:

01_tasm_missions: "From The Deserts They Shall Come"
01_tasm_missions_DESCRIPTION: "Deep in the heart of #E Arabia#!, in lands so inhospitable that people believe that life cannot flourish there, only the strongest are able to survive - this is the home of the [ROOT.GetCountry.GetAdjective] people, where the Ra's rule over mighty warriors that are masters of this harshest of terrains."
01_tasm_missions_CRITERIA_DESCRIPTION: "This mission will be considered complete when the tribes of #E Tasm#! conquer the entirety of the Arabian Peninsula and establish a powerful and majestic kingdom."
01_tasm_missions_BUTTON_TOOLTIP: "The shifting desert sands part before you, revealing cities in the distance with towering limestone spires that shine in the sun - Tasm."

#Missions

01_tasm_missions_task_1: "A Call From The Desert"
01_tasm_missions_task_1_DESC: "If we are to set our plans for expansion into motion, then we must gather forth every available soldier and train them for the dark days ahead. Send out the call to our fighting forces and tell them to prepare for a brutal war in the desert. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"

01_tasm_missions_task_2: "The Northern Passage"
01_tasm_missions_task_2_DESC: "Although it will take time and resources, we could gather some tribesmen and have them inhabit the northern passages that are now only frequented by caravans and bandits. Because we do not have many people that are willing to move, we will have to use some of our soldiers instead. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!"

01_tasm_missions_task_3: "Conflict with Gerrha"
01_tasm_missions_task_3_DESC: "We desire access to the waters of the #E Sinus Persicus#! for ourselves, and yet there lies a problem; the Gerrhan armies that are quickly noticing our growth are in our way. Our mutual interest in the province of #E Ukrush#! will undoubtedly lead to conflict between our great peoples. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!"

01_tasm_missions_task_4: "Seizing Shammar"
01_tasm_missions_task_4_DESC: "Although we have taken strides in securing the province of #E Shammar#! for ourselves, we will have to fight the Qedarites if we want to wrest control of the doorway to the oases from them. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!"

01_tasm_missions_task_5: "The Jadis Are With Us"
01_tasm_missions_task_5_DESC: "For centuries, our tribes and those of our close cousins #E Jadis#! to the south have wandered freely amongst the lands that belong to each other, with no real distinction being made between our people - but the time has come to change this loose arrangement. \n\n\n\n\n\n\n\n\n\n@persia_mil12!"

01_tasm_missions_task_6: "The Cities Of The Coasts"
01_tasm_missions_task_6_DESC: "The fierceness of our previous conflicts with the Gerrhan hordes has done nothing besides harden the resolve of our soldiers to evict them from their homes - a new future awaits us, one where the cities of our enemies become the homes of our friends. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

01_tasm_missions_task_7: "A Cause For Celebration"
01_tasm_missions_task_7_DESC: "Our enemies continue to smash foes that never would have foreseen their doom at our hands, and the reputation of the [ROOT.GetCountry.GetAdjective] soldier continues to grow. Because of this fearsome reputation, morale in our armies have never been higher. \n\n\n\n\n\n\n\n\n\n@persia_mil16!"

01_tasm_missions_task_8: "Expanding Towards The Sea"
01_tasm_missions_task_8_DESC: "We must not cease our warmongering, but should ride our momentum until all of our smaller enemies have been subdued. The rich cities of the coastal trade routes grow frightened at our advance, hoping that they will be able to withstand our sieges - let us show them that there is no safety in this world. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"

01_tasm_missions_task_9: "A New Capital"
01_tasm_missions_task_9_DESC: "For the first time in [ROOT.GetCountry.GetAdjective] history, we have conquered cities that lie close to bodies of water - a doorway to a wider world that we currently know nothing about. It has been proposed that we move our capital to one of these ancient cities in order to take advantage of the connection to the sea, but there are loud objections. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

01_tasm_missions_task_10: "Masters of Trade"
01_tasm_missions_task_10_DESC: "The surplus of luxury goods that we have stored in [ROOT.GetCountry.GetCapital.GetName] has led our capital to acquiring a reputation for having the best markets in all of #E Arabia#! - we are the acknowledged Masters of Trade of the entire peninsula. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

01_tasm_missions_task_11: "Flowers In The Desert"
01_tasm_missions_task_11_DESC: "Although we are foreigners to the deserts of [GetProvince('(int32)8819').GetArea.GetName], no one can deny that we have brought [ROOT.GetCountry.GetAdjective] culture to a place where it did not previously exist. From the regional capital of [GetProvince('(int32)8819').GetName], our influence spreads like wildfire on the desert winds. \n\n\n\n\n\n\n\n\n\n@egypt_mil8!"
dominant_shammar_capital_tt: "#G Buraydah#! must be the regional capital of the #Y Shammar#! province." 

01_tasm_missions_task_12: "The Fortress of [ROOT.GetCountry.GetAdjective] Culture"
01_tasm_missions_task_12_DESC: "Even as our destiny calls us towards lands unknown to our forefathers, the provinces of #E Yamama#! and #E Shammar#! shall always remain the bastions of our culture, the fortress where the [ROOT.GetCountry.GetAdjective] people can be safe. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

01_tasm_missions_task_13: "The Western Fleet"
01_tasm_missions_task_13_DESC: "Although it will be expensive and will require the concerted effort of a great deal of laborers, we can give the order that a massive armada be constructed in the #E Sinus Arabicus#! in order to protect our rights in the waters. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

01_tasm_missions_task_14: "The House Of Wisdom"
01_tasm_missions_task_14_DESC: "Realizing that it is the knowledge of our enemies that gives them strength over us, [ROOT.GetCountry.GetRuler.GetName] has ordered that a library be built in [ROOT.GetCountry.GetCapital.GetName] that is worthy of the [ROOT.GetCountry.GetAdjective] people. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"

01_tasm_missions_task_15: "The Southern Tribes"
01_tasm_missions_task_15_DESC: "The entirety of the region of #E Arabia#! is tantalizingly within grasp, with a few tribes from the south being among the few that have not yet submitted to the authority of [ROOT.GetCountry.GetRuler.GetName]. The time is upon us to send our levies farther to the south than they have ever been. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

01_tasm_missions_task_16: "A Matter Of Life And Death"
01_tasm_missions_task_16_DESC: "The fierceness of our conflict with the armies of #E Gerrha#! have convinced us of the need to utterly destroy their kingdom, and what is more, we must deny them their ancestral lands by claiming them for ourselves. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

01_tasm_missions_task_17: "The Pearl Quarter"
01_tasm_missions_task_17_DESC: "#E Tylos#!, the island city that is known for its fine gemstones and pearls, is practically crying out to be expanded; let us gird up our loins and really see what we can do with this magnificent isle. \n\n\n\n\n\n\n\n\n\n@event_pic1!"

01_tasm_missions_task_18: "East Omana"
01_tasm_missions_task_18_DESC: "While we are not threatened by the #E Samad#! tribes that live on the hinterlands of our country, we do not want to allow a lawless environment to thrive near our borders, so we are thus obligated to conquer these distant tribesmen. \n\n\n\n\n\n\n\n\n\n@persia_mil9!"

01_tasm_missions_task_19: "The Hills of Asir"
01_tasm_missions_task_19_DESC: "The dusty slopes and endless dunes that we are used to are giving way to harder, rockier ground - lands that are inhabited by a fierce people that will contest our presence in the region. \n\n\n\n\n\n\n\n\n\n@persia_mil20!"

01_tasm_missions_task_20: "Victory in #E Qedar#!"
01_tasm_missions_task_20_DESC: "Our ownership of the province of #E Qedar#! afford us the ability to raid into the #E Levant#! as well as #E Mesopotamia#! if we so chose; how fortunate we are, to be the undisputed masters of such vital routes through the desert. We now push south, to extend our dominions to the shores of the #E Sinus Arabicus#!.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"

01_tasm_missions_task_21: "The Stone Gate of #E Baqaa#!"
01_tasm_missions_task_21_DESC: "The strategic territory of [GetProvince('(int32)8816').GetName] is centered on the crossroads to the north of us; a gateway to the regions beyond, and a backdoor into our territories that must be fortified at all costs. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

01_tasm_missions_task_22: "The Eastern Fleet"
01_tasm_missions_task_22_DESC: "There are many well-established nations that ply the waters of the #E Sinus Persicus#!, and we should be careful about entering this crowded arena - we must construct a navy to guard our shores, as well as keep our enemies from landing their forces on our beaches. \n\n\n\n\n\n\n\n\n\n@event_pic4!"

01_tasm_missions_task_23: "A Kingdom In The Desert"
01_tasm_missions_task_23_DESC: "We have conquered far and wide, creating a kingdom in all but name - let us abandon the tribal ways that were given to us and accept our rightful place in the world among the Kings. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

01_tasm_missions_task_24: "The Coasts Must Be Taken"
01_tasm_missions_task_24_DESC: "From the highest points in the mountains, we can see the glistening waters of the #E Sinus Arabicus#! just out of reach. We will do everything we can to ensure that this is a temporary state of affairs, however; the coasts must be taken! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"

01_tasm_missions_task_25: "The Twin Cities"
01_tasm_missions_task_25_DESC: "We will make a fortune if we develop the neighboring cities of #E Yathill#! and #E Karna#!. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"


#Treasures

#Modifiers
tasm_glorious_battle_awaits: "Desert Warriors"
desc_tasm_glorious_battle_awaits: "Our soldiers are more than prepared for a vicious campaign fought in the most inhospitable of terrains."
tasm_stone_gates_of_baqaa: "The Stone Gates"
desc_tasm_stone_gates_of_baqaa: "The impressive fortifications in this province have earned it the nickname of 'The Stone Gates', for all who travel through this region must pass through its doors."
tasm_farms_in_shammar: "Farms in Shammar"
desc_tasm_farms_in_shammar: "We have invested heavily in the province of Shammar, maintaining farms so that our people have bread to eat."
tasm_pearl_divers_tylos: "The Pearl Quarter"
desc_tasm_pearl_divers_tylos: "[ROOT.GetCountry.GetName] has heavily invested in the city of Tylos, spending vast sums to build up its gemstone markets."
tasm_abandoned_capital_mod: "Abandoned Historic Capital"
desc_tasm_abandoned_capital_mod: "Our tribesmen are furious that we abandoned the deserts where their fathers are buried."
tasm_historic_capital_mod: "Retained Historic Capital"
desc_tasm_historic_capital_mod: "Our people, believing tradition to be sacred, have decided to stay in our traditional capital."
tasm_regional_center_of_trade: "Regional Center of Trade"
desc_tasm_regional_center_of_trade: "This city is one of the most important regional trade centers around, with merchants traveling from far and wide to visit."
tasm_ships_of_the_desert: "Ships of the Desert"
desc_tasm_ships_of_the_desert: "Our camels are the backbone of our trade network, crossing the desert highways of our home with a speed that belies their size."
tasm_house_of_wisdom: "House of Wisdom"
desc_tasm_house_of_wisdom: "We have built a majestic library in this city that will function as a recepticle for the knowledge of the [ROOT.GetCountry.GetAdjective] people - a House of Wisdom."


