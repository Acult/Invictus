tasm_glorious_battle_awaits: "Desert Warriors"
desc_tasm_glorious_battle_awaits: "Our soldiers are more than prepared for a vicious campaign fought in the most inhospitable of terrains."
tasm_stone_gates_of_baqaa: "The Stone Gate"
desc_tasm_stone_gates_of_baqaa: "The impressive fortifications in this province have earned it the nickname of 'The Stone Gate', for all who desire to travel through Baqaa must pass through its doors."
tasm_farms_in_shammar: "Farms in Shammar"
desc_tasm_farms_in_shammar: "We have invested heavily in the province of Shammar, maintaining farms so that our people have bread to eat."
tasm_pearl_divers_tylos: "The Pearl Quarter"
desc_tasm_pearl_divers_tylos: "We have heavily invested in the city of Tylos, spending vast sums to build up its gemstone markets and creating a district that the locals call 'The Pearl Quarter'."
tasm_abandoned_capital_mod: "Abandoned Historic Capital"
desc_tasm_abandoned_capital_mod: "Our tribesmen are furious that we abandoned the deserts where their fathers are buried."
tasm_historic_capital_mod: "Retained Historic Capital"
desc_tasm_historic_capital_mod: "Our people, believing this location to be sacred, have decided to stay in our traditional capital in lieu of relocating closer to the coast."
tasm_regional_center_of_trade: "Regional Center of Trade"
desc_tasm_regional_center_of_trade: "This city is one of the most important regional trade centers around, with merchants traveling from far and wide to visit."
tasm_ships_of_the_desert: "Ships of the Desert"
desc_tasm_ships_of_the_desert: "Our camels are the backbone of our trade network, crossing the desert highways of our home with a speed that belies their size."
tasm_house_of_wisdom: "House of Wisdom"
desc_tasm_house_of_wisdom: "We have built a majestic library in this city that will function as a recepticle for the knowledge of the [ROOT.GetCountry.GetAdjective] people - a House of Wisdom."
tasm_joined_houses_with_jadis: "Uniting with the Jadis"
desc_tasm_joined_houses_with_jadis: "We have joined forces with our cousins the Jadis, forging our strength to theirs."
tasm_camel_farms: "Camel Farms of Thapaua"
desc_tasm_camel_farms: "The camels bred near Thapaua are valued for their stamina and resilience."
tasm_triumph_against_foes: "Tribal Celebrations"
desc_tasm_triumph_against_foes: "Because the warriors of Tasm have eradicated a powerful and ancient foe, the entire society rejoices at this unprecedented victory. In honor of our warriors, free bread is being distributed in the capital."
tasm_fortress_of_culture: "The Fortress of Yamama Culture"
desc_tasm_fortress_of_culture: "Although the cities of the coasts attract people from all around the world, the interior of Arabia rejects these cosmopolitan influences, instead preferring to be a stronghold of Yamama culture."
tasm_glorious_battle_in_desert: "Masters of Desert Combat"
desc_tasm_glorious_battle_in_desert: "Our mounted units excel at fighting in the desert, no doubt due to the rigorous "

#Items

the_eyes_of_zarqa_yamama: "The Black Eyes of Zarqa al-Yamama"
the_eyes_of_zarqa_yamama_desc: "The prophetess Zarqa, the Ra'sat of the doomed tribe of Jadis, was said to possess beautiful eyes that could see into the future. It is said that any holy place that contains her reliquary will be watched and protected by her spirit."


#Events

me_tasm_1_title: "$01_tasm_missions_task_1$"
me_tasm_1_desc: "For the last few weeks, our [ROOT.GetCountry.GetAdjective] brethren have been making the journey through the desert to arrive at the oasis at [ROOT.GetCountry.GetCapital.GetName], where the campfires of our tribesmen that are gathering outside of our settlement serve as a beacon.\n\n[ROOT.GetCountry.GetRuler.GetName] sent out the call to our scattered warriors, telling them to bring enough victuals to last two campaign seasons. Although no one knows what the [ROOT.GetCountry.GetRuler.GetTitleName] is planning, everyone assumes that war will soon come to [ROOT.GetCountry.GetName]."
me_tasm_1.a: "There is much that we must do. I hope you are ready to work, and work hard"
me_tasm_1_tooltip: "The mission task '#Y $01_tasm_missions_task_1$#!' has now been #G Completed#!!"

me_tasm_2_title: "$01_tasm_missions_task_2$"
me_tasm_2_desc: "A War Council has gathered in [ROOT.GetCountry.GetCapital.GetName] and tensions are running high, causing all decorum to be forgotten as voices are raised in frustration and anger.\n\n[ROOT.GetCountry.GetRuler.GetName] has proposed that we gather our manpower reserves, but instead of arming them with swords and spears, [ROOT.GetCountry.GetName] would send these men into the desert wastelands with farm animals and supplies in an attempt to colonise the territories to our north.\n\nWhile some of the Great Families are in agreement with [ROOT.GetCountry.GetRuler.GetFirstName], others have raised vehement objections, and this growing opposition is crystallizing behind [SCOPE.sCharacter('random_dude').GetName], who has vociferously condemned the resolution.\n\n'My men are soldiers, not colonists!' [SCOPE.sCharacter('random_dude').GetFirstName] strikes the ground with [SCOPE.sCharacter('random_dude').GetHerHis] staff, causing [ROOT.GetCountry.GetRuler.GetFirstName] to cock an eyebrow. Shifting uncomfortably in [SCOPE.sCharacter('random_dude_2').GetHerHis] seat, [SCOPE.sCharacter('random_dude_2').GetName] lets out a sigh but does not speak. 'We came here to fight for [ROOT.GetCountry.GetName], not build settlements in the sand! This is an outrageous abuse of authority, [ROOT.GetCountry.GetRuler.GetFirstName] - you are sapping our strength and leaving us weak and vulnerable.'"
me_tasm_2.a: "I am the [ROOT.GetCountry.GetRuler.GetTitleName] - you will listen to me!"
me_tasm_2_tooltip: "The mission task '#Y $01_tasm_missions_task_2$#!' has now been #G Completed#!!"

me_tasm_3_title: "$01_tasm_missions_task_3$"
me_tasm_3_desc: "After our tribes began settling in [GetProvince('(int32)8847').GetName], erecting their tents amongst the dunes and allowing their herds to freely roam the land, our scouts returned from the east with a disturbing report of rising bellicosity from our neighbor.\n\nIt seems that The Republic of #E Gerrha#! has noticed our incursions into the province of #E Ukrush#!, and their levies have been alerted to our movements. Although the Gerrhans consider us to be wild animals, hardly worth noticing unless they want something from us, they have decided to send a diplomat to us with a warning.\n\n'Your presence in our claimed lands is an insult, one that we will not take lightly.'"
me_tasm_3.a: "We must remain alert to the possibility of a future conflict..."
me_tasm_3_tooltip: "The mission task '#Y $01_tasm_missions_task_3$#!' has now been #G Completed#!!"

me_tasm_4_title: "$01_tasm_missions_task_4$"
me_tasm_4_desc: "Our manpower reserves have sufficiently recovered from the unorthodox colonisation efforts spearheaded by [ROOT.GetCountry.GetRuler.GetName], and as our warriors continue to gather in the province of #E Shammar#!, our spies report that our #E Qedarite#! foes are reinforcing their fortifications at [GetProvince('(int32)8815').GetName]. It is said that they are stockpiling foodstuffs and digging deep cisterns in anticipation of a prolonged siege, and it is said that foreign mercenaries have been garrisoned inside the citadel.\n\nThey have clearly anticipated [ROOT.GetCountry.GetRuler.GetFirstName]'s next move, but only time will tell if they are prepared to stop us."
me_tasm_4.a: "One day, we will take the Qedarite capital for ourselves"
me_tasm_4_tooltip: "The mission task '#Y $01_tasm_missions_task_4$#!' has now been #G Completed#!!"

me_tasm_5_title: "$01_tasm_missions_task_5$"
me_tasm_5_desc: "For many years, the tribes of #E Tasm#! have dwelled within the lands of the #E Jadis#!, and they have watered their herds near our oases and shared bread with us - even though our borders are demarcated, we view these as mere formalities, for the bond of kinship is stronger than anything man can make.\n\nBecause our relations are at an all-time high, it has been proposed that we combine our holdings and become as one, and it appears that our vassal is open to the idea. [ROOT.GetCountry.GetRuler.GetName] has sent a formal invitation to the ruler of Jadis, a seeress named [SCOPE.sCharacter('zarqa_ruler_jaddis').GetName], inviting her to [ROOT.GetCountry.GetCapital.GetName] to discuss this important matter."
me_tasm_5.a: "Our people have mingled for so long that it is hard to distinguish us"
me_tasm_5_tooltip: "The mission task '#Y $01_tasm_missions_task_5$#!' has now been #G Completed#!!"

me_tasm_6_title: "$01_tasm_missions_task_6$"
me_tasm_6_desc: "The levies of [ROOT.GetCountry.GetName] have bested the forces of #E Gerrha#!, to their everlasting surprise, driving them out of the province of #E Ukrush#! and seizing the valuable territories of [GetProvince('(int32)8849').GetName] and [GetProvince('(int32)5408').GetName] to boot. Our vengeful foes vow that they will return without warning, and will not rest until [ROOT.GetCountry.GetCapital.GetName] is a dung heap and [ROOT.GetCountry.GetRuler.GetName] rules over ashes.\n\nBut this all talk, for now. As it stands, our armies are but a few day's ride from the coasts of the #E Sinus Persicus#!, and our generals have been ordered by [ROOT.GetCountry.GetRuler.GetFirstName] to draw up battle plans for the coasts. It seems that our [ROOT.GetCountry.GetRuler.GetTitleName] will not be satisfied until our mortal foes, the Gerrhans, have been ruined."
me_tasm_6.a: "This is no mere border skirmish, but a fight to the death, Gerrha..."
me_tasm_6_tooltip: "The mission task '#Y $01_tasm_missions_task_6$#!' has now been #G Completed#!!"

me_tasm_7_title: "$01_tasm_missions_task_7$"
me_tasm_7_desc: "Our recent successes throughout the province of #E Gerrha#! have demonstrated to the world that we have mastered fighting in the difficult terrain that we call our home. We are not barbarian raiders that hide in the deserts, striking from the shadows out of a position of weakness, but a fearsome fighting force that is capable of taking cities from Republics and free men - woe to our enemies that stand in the way of Yamama domination!"
me_tasm_7.a: "We shall lead our forces to even greater victories!"

me_tasm_7_tooltip: "The mission task '#Y $01_tasm_missions_task_7$#!' has now been #G Completed#!!"

me_tasm_8_title: "$01_tasm_missions_task_8$"
me_tasm_8_desc: "Fearing that time is against us, [ROOT.GetCountry.GetRuler.GetName] has set an unyielding pace for the armies of [ROOT.GetCountry.GetName] and commanded that claims be made on the provinces of #E West Omana#! and #E Central Omana#! immediately.\n\nBelieving our momentum to be our greatest ally, [ROOT.GetCountry.GetRuler.GetFirstName] insists on attacking as soon as we are able, hoping to capitalize on the successes we have earned before our enemies can muster up their defenses."
me_tasm_8.a: "Our enemies are in mortal danger, but we must strike soon"
me_tasm_8_tooltip: "The mission task '#Y $01_tasm_missions_task_8$#!' has now been #G Completed#!!"

me_tasm_9_title: "$01_tasm_missions_task_9$"
me_tasm_9_desc: "A tiny gathering is taking place in the private chambers of [ROOT.GetCountry.GetRuler.GetName], one that is small in number yet shall have drastic ramifications for the future of [ROOT.GetCountry.GetName].\n\nIt has been proposed that we abandon the harsh desert that gave birth to our people and settle in one of our recently conquered cities; an idea that [ROOT.GetCountry.GetRuler.GetFirstName] has been entertaining. Three candidates stand out; [GetProvince('(int32)7202').GetName],  [GetProvince('(int32)7199').GetName] and  [GetProvince('(int32)5405').GetName]. All that is left to be done is to give the word.\n\nIt should be noted, however, that some of our tribesmen are unhappy with this idea to abandon our ancestral homes...we should think through this. Choosing a well-known city that already has diplomatic and trading connections established in the region would certainly boost our prestige, but is it worth angering the common folk?"
me_tasm_9.a: "The island of Tylos is the only choice"
me_tasm_9.b: "We prefer Gerrha to be our new capital"
me_tasm_9.c: "The oasis of Thaj beckons to us - we must choose there"
me_tasm_9.d: "We will never abandon our capital city, but shall make it better!"
me_tasm_9_tooltip: "The mission task '#Y $01_tasm_missions_task_9$#!' has now been #G Completed#!!"

me_tasm_10_title: "$01_tasm_missions_task_10$"
me_tasm_10_desc: "The sheer amount of wealth that is flowing into [ROOT.GetCountry.GetCapital.GetName] has come with both blessings and curses, it seems. Trade is better than it has ever been, and the caravans of camels that wind their way through our deserts are making the trip between the capital and the coasts in record time.\n\nAll of this is worth celebrating, but [ROOT.GetCountry.GetRuler.GetName]'s penchant for stealing from the treasuries is starting to become a problem."
me_tasm_10.a: "I deserve a little for myself, after all that I have done"
me_tasm_10_tooltip: "The mission task '#Y $01_tasm_missions_task_10$#!' has now been #G Completed#!!"

me_tasm_11_title: "$01_tasm_missions_task_11$"
me_tasm_11_desc: "Building anything in our sun-drenched land is never an easy task for obvious reasons, but doing the impossible is something that our [ROOT.GetCountry.GetAdjective] countrymen are famous for.\n\nNow that we have successfully planted crops in some of the most desolate regions known to man, we now set our sights on a far greater prize - building cities amidst the sand dunes that shall one day blossom like flowers in the desert."
me_tasm_11.a: "The ambitions of our people is an inspiration"
me_tasm_11_tooltip: "The mission task '#Y $01_tasm_missions_task_11$#!' has now been #G Completed#!!"

me_tasm_12_title: "$01_tasm_missions_task_12$"
me_tasm_12_desc: "While [ROOT.GetCountry.GetRuler.GetName] dreams of expanding our borders throughout the entirety of the #E Arabian Peninsula#!, [ROOT.GetCountry.GetRuler.GetSheHe] is just as committed to ensuring that our homelands, the provinces of #E Yamama#! and #E Shammar#!, retain their central place at the heart of Yamama culture.\n\nBy constructing two cities in our traditional territories, we have created the necessary infrastructure that will allow us to continuously upgrade our homes over the years, which shall reap countless benefits over time.\n\nEven though it may be our destiny to conquer lands that do not even know of our existence yet, may we never forget the people who carried us to these lofty heights - the Yamama people - and let us honor the sacrifices they have made to make us what we are today."
me_tasm_12.a: "The Tasm homeland shall be a fortress of our culture"
me_tasm_12_tooltip: "The mission task '#Y $01_tasm_missions_task_12$#!' has now been #G Completed#!!"

me_tasm_13_title: "$01_tasm_missions_task_13$"
me_tasm_13_desc: "It is a curious mixture of men that make up our sailors in the western fleet that now patrols the waters of the #E Sinus Arabicus#!. Egyptians, Arabians, and Macedonians have all flocked to the new cities constructed by [ROOT.GetCountry.GetRuler.GetName] - #E Raunathou Kome#!, #E Arga#! and #E Thebai Arabikai#! - where the call has gone out for men willing to work the oars in the [ROOT.GetCountry.GetAdjective] armada.\n\nRegardless of where they came from, all are united in their purpose of defending our possessions and driving off any pirates that might seek to raid our cities."
me_tasm_13.a: "It is honorable work, fighting for [ROOT.GetCountry.GetName]"
me_tasm_13_tooltip: "The mission task '#Y $01_tasm_missions_task_13$#!' has now been #G Completed#!!"

me_tasm_14_title: "$01_tasm_missions_task_14$"
me_tasm_14_desc: "The grand edifice known as #E 'The House of Wisdom'#! has been completed in [ROOT.GetCountry.GetCapital.GetName], and all agree that there has never been a more magnificent building ever seen in all of [ROOT.GetCountry.GetName]. Scrolls written in every language fill its marbled alcoves, and a group of priests and scribes live on its grounds, silently tending to the job of maintaining the impressive library.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], being a visionary sort, values knowledge and its implementation, and desires that the [ROOT.GetCountry.GetAdjective] people become wise and filled with good discernment. Guided by these principles, no cost was too great, and everything that was required was freely given."
me_tasm_14.a: "This library is a first step towards educating the people"
me_tasm_14_tooltip: "The mission task '#Y $01_tasm_missions_task_14$#!' has now been #G Completed#!!"

me_tasm_15_title: "$01_tasm_missions_task_15$"
me_tasm_15_desc: "Our control of the distant territories in the province of #E Asir#! opens the path to the rich lands of the southern kingdoms, where many a wealthy Senator and double-dealing tribal warlord awaits the arrival of our levies with a mixture of trepidation and loathing.\n\nIt won't be long, now, until our soldiers are spilling out of the desert and pouring into their cities and settlements, enveloping everything like a sandstorm. We shall conquer the southern tribes and seize everything that they have built for ourselves."
me_tasm_15.a: "Now that we are on this path, nothing can stop us"
me_tasm_15_tooltip: "The mission task '#Y $01_tasm_missions_task_15$#!' has now been #G Completed#!!"

me_tasm_16_title: "$01_tasm_missions_task_16$"
me_tasm_16_desc: "Our triumphant armies have ensured that the name of [ROOT.GetCountry.GetRuler.GetName] will never be forgotten by the Tribal Elders that keep the records of the [ROOT.GetCountry.GetAdjective] people, for the victories that our [ROOT.GetCountry.GetRulerTitle] have brought to us will change the history of our people forever.\n\nFor years, the haughty citizens of #E Gerrha#! perfurmed their beards with scented oils from faraway lands and grew fat and weak from gorging themselves on delicacies, relying on their walls to protect them but this is no more - not only have we driven them from their core lands, the province that gave name to their tribes, but we have extinguished their civilization and dismantled their political status entirely. Never again shall they be a free people, but they live only to serve the will of [ROOT.GetCountry.GetRuler.GetFirstName].\n\nIn honor of this unprecedented occasion, for the next ten years, free bread shall be provided in [ROOT.GetCountry.GetCapital.GetName] as a way to honor and celebrate our accomplishment."
me_tasm_16.a: "Those who dream of our destruction will only bring ruin upon themselves"
me_tasm_16_tooltip: "The mission task '#Y $01_tasm_missions_task_16$#!' has now been #G Completed#!!"

me_tasm_17_title: "$01_tasm_missions_task_17$"
me_tasm_17_desc: "The reputation of [GetProvince('(int32)7202').GetName] was already known to all, but the efforts of [ROOT.GetCountry.GetRuler.GetName] to expand the city has brought even more fame and renown to an already impressive location.\n\nSeeking to bolster the trade of precious stones, [ROOT.GetCountry.GetRuler.GetFirstName] has quadrupled the size of its harbor and marketplaces, creating what the locals have dubbed #E 'The Pearl Quarter'#!, no doubt due to the sheer number of merchants that sell nacre-encrusted jewelry within its arcades.\n\nAs long as the sun is hanging in the sky over Tylos, there is the sound of men building ships, of sailors loading up cargoes of pearls, spices, slaves and incense, and the cries of hungry gulls floating over the docks."
me_tasm_17.a: "Tylos will become the most important port in the Sinus Persicus"
me_tasm_17_tooltip: "The mission task '#Y $01_tasm_missions_task_17$#!' has now been #G Completed#!!"

me_tasm_18_title: "$01_tasm_missions_task_18$"
me_tasm_18_desc: "We shall not disturb you for too long today, o [ROOT.GetCountry.GetRuler.GetName], but merely wish to inform you that our latest claims in #E East Omana#! have been completed."
me_tasm_18.a: "We march for Omana soon, then - thank you"
me_tasm_18_tooltip: "The mission task '#Y $01_tasm_missions_task_18$#!' has now been #G Completed#!!"

me_tasm_19_title: "$01_tasm_missions_task_19$"
me_tasm_19_desc: "We find ourselves in the unenviable position of having to deal with two fronts at the same time. The deserts of the #E Qedar#! province, with the rich oasis city of [GetProvince('(int32)8815').GetName] and its date farms, is a tempting prize just beyond the horizon, but we cannot ignore the southern passages that lead through #E Asir#! down to the coasts of the #E Sinus Arabicus#!, for there are many powerful kingdoms that could destroy us if we are not careful.\n\nWe must prepare our claims while preparing for the worst."
me_tasm_19.a: "If anyone can do this, then our Tasmite tribesmen can"
me_tasm_19_tooltip: "The mission task '#Y $01_tasm_missions_task_19$#!' has now been #G Completed#!!"

me_tasm_20_title: "$01_tasm_missions_task_20$"
me_tasm_20_desc: "No one remembers the hubris of the #E Qedarites#! more than [ROOT.GetCountry.GetRuler.GetName], who was intimately familiar with their duplicitous ways and penchant for treachery.\n\nBut their perfidy will not trouble us any longer, for the celebrated armies of [ROOT.GetCountry.GetName] have vanquished the forces of #E Qedar#! forevermore, breaking their backs and leaving their crumpled bodies for the vultures in the desert.\n\nTo celebrate this worthy accomplishment, [ROOT.GetCountry.GetRuler.GetFirstName] boldly proclaimed, to the cheering of thousands of soldiers, that [ROOT.GetCountry.GetRuler.GetSheHe] would reward [ROOT.GetCountry.GetRuler.GetHerHis] men with more opportunities for glory, this time in the lands to our west."
me_tasm_20.a: "Plunder and glorious battle await! To arms!"
me_tasm_20_tooltip: "The mission task '#Y $01_tasm_missions_task_20$#!' has now been #G Completed#!!"

me_tasm_21_title: "$01_tasm_missions_task_21$"
me_tasm_21_desc: "The setting sun is the only witness to [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] entourage riding through the dusty defiles and gorges of the deserts in #E Shammar#!, painting brilliant splashes of purple and red on the sand and sky as the tribesmen head for the refuge of [GetProvince('(int32)8816').GetName].\n\nAs the [ROOT.GetCountry.GetAdjective] party enters the valley that leads down into Baqaa, the gathering gloom makes the fortress, just barely visible in the distance, all the more impressive and ominous looking.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] has come to inspect the recently-completed upgrades to the fortifications, which control the only path through this deserted region - anyone who hopes to travel to the north or the south must do so with the permission of the garrison inside. "
me_tasm_21.a: "The Stone Gate of Baaqa is an unmovable mountain"
me_tasm_21_tooltip: "The mission task '#Y $01_tasm_missions_task_21$#!' has now been #G Completed#!!"

me_tasm_22_title: "$01_tasm_missions_task_22$"
me_tasm_22_desc: "Thankfully, our eastern flank will not require as much work to improve in regards to our naval forces. There are already cities that we can use as harbors, and the site of #E Attiaca#! is favored for pirates for a reason - we have done well constructing a city there, even if the surrounding countryside is desolate and abandoned."
me_tasm_22.a: "We are used to much tougher conditions, believe me"
me_tasm_22_tooltip: "The mission task '#Y $01_tasm_missions_task_22$#!' has now been #G Completed#!!"

me_tasm_23_title: "$01_tasm_missions_task_23$"
me_tasm_23_desc: "The coronation of [ROOT.GetCountry.GetRuler.GetName] was a subdued affair, one that mirrored the stern figure of the [ROOT.GetCountry.GetRulerTitle], who is known to be austere when it comes to matters of pageantry. The ceremony was short, the celebrations afterward even shorter, and the levies were already hours in the saddle when the sun rose over [ROOT.GetCountry.GetCapital.GetName] the next morning. \n\nWhen asked what [ROOT.GetCountry.GetRuler.GetSheHe] would like as a gift to commemorate the occasion, [ROOT.GetCountry.GetRuler.GetHerHis] reply would go down in the annals of [ROOT.GetCountry.GetAdjective] history."
me_tasm_23.a: "Give me claims on my enemies, so that I might unify Arabia at last"
me_tasm_23_tooltip: "The mission task '#Y $01_tasm_missions_task_23$#!' has now been #G Completed#!!"

me_tasm_24_title: "$01_tasm_missions_task_24$"
me_tasm_24_desc: "Now that our [ROOT.GetCountry.GetAdjective] levies have broken through the miserable defenses set before us and have reached a land where they can see the #E Sinus Arabicus#! in the distance, a war fever has seized our men, and they will not be satisfied until [ROOT.GetCountry.GetRuler.GetName] unleashes them upon the opulent cities clustered along the coasts like barnacles on the underside of a ship."
me_tasm_24.a: "Don't worry...every man will be richly rewarded in the battles to come"
me_tasm_24_tooltip: "The mission task '#Y $01_tasm_missions_task_24$#!' has now been #G Completed#!!"

me_tasm_25_title: "$01_tasm_missions_task_25$"
me_tasm_25_desc: "There is no better way to celebrate the destruction of yet another of our rivals, the corrupt Republic of #E Ma'in#!, by erasing their trace not only from the world's maps, but from the very cities that used to be amongst their most prized possessions.\n\nThanks to the work initiated by [ROOT.GetCountry.GetRuler.GetName], the cities of #E Yathill#! and the former capital #E Karna#! have been slowly transformed into proper [ROOT.GetCountry.GetAdjective] enclaves - a reminder that we intend to stay in this area for a long, long time."
me_tasm_25.a: "I am going to continue building throughout all of [ROOT.GetCountry.GetName]"
me_tasm_25_tooltip: "The mission task '#Y $01_tasm_missions_task_25$#!' has now been #G Completed#!!"

me_tasm_26_title: "$01_tasm_missions_task_26$"
me_tasm_26_desc: "Our people are certainly fond of horses, but it is known that our preferences are for the camel, an animal that is much more suitable for navigating the harsh environments of our home.\n\nWe are thankful that we have the capabilities to invest in our territories, with [GetProvince('(int32)4718').GetName] being the latest example of the largesse that we have gifted to our provincials. Word is spreading of the camel farms that were recently constructed there, and of the wealth that they bring to the [ROOT.GetCountry.GetAdjective] coffers."
me_tasm_26.a: "We must not neglect any aspect of our kingdom, even the camels!"
me_tasm_26_tooltip: "The mission task '#Y $01_tasm_missions_task_26$#!' has now been #G Completed#!!"

me_tasm_27_title: "From The Deserts, They Shall Come"
me_tasm_27_desc: "In the heart of the #E Arabian Peninsula#!, in a land where the Earth is baked by the oppressive heat of the sun and the distant appearance of flowing water is likely to be a mirage, we have made our home - we are the [ROOT.GetCountry.GetAdjective] tribes, gathering our strength in the places where the weak wither and die.\n\nAs of late, the omens are restless, giving no clear answer when the will of the gods is sought. It appears that changes will be coming to Arabia - let us hope that we are ready for them."
me_tasm_27.a: "Time to make history"

me_tasm_28_title: "An Ominous Discussion"
me_tasm_28_desc: "A week after the invitation was sent, [SCOPE.sCharacter('zarqa_ruler_jaddis').GetName], the ruler of #E Jadis#!, has arrived in [ROOT.GetCountry.GetCapital.GetName] for a meeting with [ROOT.GetCountry.GetRuler.GetName], and the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] is very excited to meet Zarqa, who is rumored to a prophetess that can see into the future with her famed icy-blue eyes.\n\nZarqa was dressed in the traditional robes of mourning, however, and has covered her face with ashes when [ROOT.GetCountry.GetRuler.GetFirstName] enters the room and refuses to make eye contact.\n\n'I have foreseen the end of my people, o [ROOT.GetCountry.GetRuler.GetFirstName].'\n\n'Please, Zarqa, rise to your feet - that is not what this meeting is about.'\n\n'No, [ROOT.GetCountry.GetRuler.GetFirstName].' Zarqa finally meets [ROOT.GetCountry.GetRuler.GetHerHis] gaze, revealing tears on her cheeks. 'A great calamity shall fall upon my people before the new moon; it has been ordained by the gods, and nothing can be done. I have come to say farewell to you, my Lord.'"
me_tasm_28.a: "Everything will be fine, I promise you"
me_tasm_28_tooltip: "The mission task '#Y An Ominous Discussion#!' has now been #G Completed#!!"

me_tasm_29_title: "A Terrible Nightmare"
me_tasm_29_desc: "[ROOT.GetCountry.GetRuler.GetName] had terrible dreams last night that disturbed [ROOT.GetCountry.GetRuler.GetHerHis] rest, with visions of screaming women and children in the desert and of the sands themselves on fire, sending thick plumes of black smoke into the heavens.\n\nFalling asleep a few hours later, [ROOT.GetCountry.GetRuler.GetFirstName] immediately had the same dream again, with every detail being exactly the same, and was roused in a cold sweat, unable to go back to sleep."
me_tasm_29.a: "What could this mean?"
me_tasm_29_tooltip: "The mission task '#Y $01_tasm_missions_task_20$#!' has now been #G Completed#!!"

me_tasm_30_title: "The Black Eyes of Zarqa Al-Yamama"
me_tasm_30_desc: "One morning, [ROOT.GetCountry.GetRuler.GetName] receives a messenger from the #E Jadis#! tribe. Assuming that the traveler is here to discuss the assimilation of their lands into [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] is shocked when the man enters the reception hall.\n\nThe soldier is covered in grievous wounds that are infected, and is delirious with fever - truth be told, it looks like he might not survive the night. 'Jadis has fallen...Jadis is destroyed forever.' he murmurs before falling to his knees.\n\n'Be at ease, young man, for you are safe now. What are you talking about?' [ROOT.GetCountry.GetRuler.GetFirstName] asks compassionately, sending for a slave trained in medical arts and for a pitcher of wine.\n\n'Hundreds of barbarians came out of nowhere and massacred us all...Zarqa...they...' The soldier begins to cough and moan.\n\n'What happened? Speak, man!'\n\n'They killed her and mutilated her body - they took her eyes out and left her for dead.' As [ROOT.GetCountry.GetRuler.GetFirstName] gasps, the soldier reveals a small alabaster box from a bundle of rags.\n\n'The Queen foresaw everything, and knew that this would happen - the last thing she asked was that we bring her eyes to you.'"
me_tasm_30.a: "I...I don't know what to say..."
me_tasm_30_tooltip: "The mission task '#Y $01_tasm_missions_task_20$#!' has now been #G Completed#!!"
