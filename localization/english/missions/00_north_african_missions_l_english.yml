#### MISSION EVENTS ####
me_fezzani_1_title:0 "The People of Fezzan"
me_fezzani_1_desc:0 "The we must prepare envoys to send out to the people of Fezzan"
me_fezzani_1.a:0 "We must unite the people of Fezzan"
me_fezzani_1.a.tt:0 "The people of Fezzan would benefit greatly under a single nation controlling the trade of the region"
me_fezzani_2_title:0 "Establishing the Peace"
me_fezzani_2_desc:0 "We must reach out to the other leaders and unite"
me_fezzani_2.a:0  "We will send out envoys to the other fezzani nations, about our intentions to unify the region peacefully"
