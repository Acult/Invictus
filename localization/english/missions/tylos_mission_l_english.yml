tylos_missions_task_14_a_tt:0 "Have all #Y 4#! pantheon gods be [GetReligion('mesopotamian_religion').GetName] ([SCOPE.Custom('tylos_missions_task_14_a_tt_custom_loc')]/#Y [SCOPE.ScriptValue('tylos_missions_task_14_tylos_chaldean_pantheon_gods_total')|0]#!)"
