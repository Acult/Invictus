# Mission Events
me_tylos_1_title: "The Throne of Babylon"
me_tylos_1_desc: "Hundreds of years ago, the Sages and Seers of [GetProvince('(int32)918').GetName] must have peered deeply into the future through the Fabric of the Stars, and surely they knew of the foretold hour of their destruction at the hands of #E Cyrus#! - the nadir of its long and rich history.\n\nYet there must have been consolation, as well, in the knowledge that all would not be lost forever, but that [ROOT.GetCountry.GetRuler.GetName] would forge anew what had been broken and lost so long ago. It brings the [ROOT.GetCountry.GetAdjective] joy to see the [ROOT.GetCountry.GetRulerTitle] assume [ROOT.GetCountry.GetRuler.GetHerHis] rightful place on the throne of Babylon."
me_tylos_1.a: "Babylon has risen again!"

me_tylos_2_title: "A Rich Memory"
me_tylos_2_desc: "In days of old, it is said that the Babylonian people were guided in their affairs by a powerful bureaucracy, one that was able to effectively adminster government while maintaining the blessings of the gods. There was a central figure known as the #E Lugal#! that ruled like a King would, assigning important tasks to deputies and advisors.\n\nNow that we have reformed the ancient nation of #E Tilmun#!, claiming by rights the authority and gravitas of that long-gone state, it has been proposed that we go one step further and actually adopt the #E Babylon Bureaucracy#! as our own manner of governance.\n\n[ROOT.GetCountry.GetRuler.GetName] has argued that this will only bring legitimacy to [ROOT.GetCountry.GetName] and shall do wonders to increase our international prestige, yet others claim this is a monarchy in all but name."
me_tylos_2.a: "We believe in [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]!"
me_tylos_2.b: "The current system always worked..."

me_tylos_3_title: "The Memory of Babylon"
me_tylos_3_desc: "For many years now, [ROOT.GetCountry.GetRuler.GetName] has been guided by a singular vision - reclaiming the glory of #E Babylon#! for the [ROOT.GetCountry.GetAdjective] people, and this includes driving the invaders out of the city itself and purifying it in a series of rituals.\n\nNow that we stand in a position to act upon our impulses, all that remains to be determined is how far our levies will have to go."
me_tylos_3_i_tt: "We gained claims on the [GetProvince('(int32)918').GetState.GetName]"
me_tylos_3.a: "We will take all we can!"
me_tylos_3_a_tt: "We will gain claims on the [GetProvince('(int32)933').GetState.GetName], the [GetProvince('(int32)911').GetState.GetName] and the [GetProvince('(int32)883').GetState.GetName]"
me_tylos_3.b: "Just Babylon for now..."

me_tylos.4.t: "The Three Temples"
me_tylos.4.desc: "A most fortuitous discovery! While we were busy constructing our Grand Theater in [GetProvince('(int32)7202').GetName], our diggers uncovered what appeared to be a section of an old, abandoned temple. Greatly excited by this discovery, the excavations continued, and not one but three small temples were discovered in the heart of the city.\n\nWhile the center of Tylos was always considered to be among the most valuable real estate in our entire nation, there has been a mad dash amongst the nobility and the well-off [ROOT.GetCountry.GetAdjective] citizens to buy properties near the excavation site. We will one day restore the Temples to their true glory - what a gift from the gods!"
me_tylos.4.a: "This is wonderful news! We are truly blessed"

