tylos_missions_task_12_a_tt:0 "Our ruler [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] is friends with the governor of the Island of Ikaros ([GetProvince('(int32)963').GetState.GetGovernorOrRuler.GetName])"
tylos_missions_task_12_a_tt2:0 "Have at least 2 [GetReligion('mesopotamian_religion').GetName] gods in your pantheon"
