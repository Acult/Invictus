tylos_missions_task_1_a_tt:0 "Has completed the decision to renovate the Giant Shark Statue to Awal"
tylos_missions_task_1_a_tt2:0 "[GetDeityDefinition('omen_awal').GetName|Y] has a Holy Shrine in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!"
tylos_missions_task_1_c_tt:0 "#Y 2#! #E [GetReligion('mesopotamian_religion').GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! #Y #E Nobles#!#! @nobles! appear in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!"

tylos_missions_task_2_a_tt:0 "Babylonian has enacted the "Protected Land Rights" cultural decision"
tylos_missions_task_2_c_tt:0 "All countries within the Arabian and Aryan culture group receive #G 15#! opinion of [SCOPE.GetRootScope.GetCountry.GetName]"
tylos_missions_task_2_c_tt2:0 "These pops will appear in #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n\t#Y 2#! #E [GetReligion('mesopotamian_religion').GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! freemen @freemen!\n\t#Y 2#! #E [GetReligion('zoroaster').GetName] [GetCulture('pasargadi').GetName]#! freemen @freemen!\n\t#Y 1#! #E [GetReligion('hindu').GetName] [GetCulture('sindhi').GetName]#! freemen @freemen!"

tylos_missions_task_4_s_tt:0 "We will try to steal the Great Ziggurat of Ur from under their noses"

tylos_missions_task_5_a_tt:0 "Have a fleet of at least #Y 60#! ships located in the highlighted #Y Sinus Persicus#! sea tile"

tylos_missions_task_6_a_tt:0 "Have at least #Y [SCOPE.ScriptValue('tylos_missions_task_6_tylos_temple_theatre_target')|0]#! [GetBuilding('temple_building').GetName]#E s#! and [GetBuilding('theathre_building').GetName]#E s#! ([SCOPE.Custom('tylos_missions_task_6_a_tt_custom_loc')]/#Y [SCOPE.ScriptValue('tylos_missions_task_6_tylos_temple_theatre_target')|0]#!)"
