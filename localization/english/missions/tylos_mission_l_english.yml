# Decisions
giant_shark_statue_treasure: "Renovate the Giant Shark Statue to Awal"
giant_shark_statue_treasure_desc: "The shark-god Awal favors our people, for his presence can be seen daily in the waters surrounding Tylos. We must honor our deity by renovating the colossal statue of the god that is in the center of our capital."
form_tilmun: "Form Tilmun"
form_tilmun_desc: "By seizing control of the lands around us, we have reformed the ancient Tilmun of old, the powerful trading society that controlled commerce in the Sinus Persicus."

# Treasures
treasure_giant_shark_statue: "The Giant Shark Statue to Awal"
treasure_giant_shark_statue_desc: "The colossal statue of Awal, the shark-god that protects and preys upon the Tylosian people, is one of our most sacred religious treasures."

# Governments
babylonian_bureaucracy: "Babylonian Bureaucracy"
babylonian_bureaucracy_desc: "We have reinstated the traditional Babylonian method of bureaucratic adminstration, relying on the authority of the Lugal to steer the ship of state."
babylonian_bureaucracy_ruler: "Lugal"
babylonian_bureaucracy_consort: "Nin"

renovated_the_three_ancient_temples_tylos_mod: "The Three Ancient Temples"
