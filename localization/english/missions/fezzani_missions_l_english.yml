####################
# Title
####################
fezzani_mission_01: "A Desert Paradise"
fezzani_mission_01_BUTTON_TOOLTIP: "We are destined to become the masters of this harshest of lands..."
fezzani_mission_01_BUTTON_DETAILS: ""
fezzani_mission_01_DESCRIPTION: "Those traveling in the regions that our people inhabit are there for one or two reasons; they either desire to hire our formidable mercenary armies for themselves, or they have gotten lost in the vast desert plains that are our domain. Although we have served the purposes of others for many years, it has been decided that we shall serve ourselves for once."
fezzani_mission_01_CRITERIA_DESCRIPTION: "This mission will be considered complete when the desert tribes overcome their foes and Nature itself to build a paradise kingdom amongst the sand dunes."
fezzani_mission_01_REWARD_DESCRIPTION: ""

####################
# Mission Tasks
####################
fezzani_mission_01_task_01: "The Crown of Fezzan"
fezzani_mission_01_task_01_DESC: "We, as a people, have come a very long way, and this change in our affairs would best be represented by a change in government. Instead of being ruled by magistrates, our people desire a King. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"


fezzani_mission_01_task_02: "The People of Fezzan"
fezzani_mission_01_task_02_DESC: "something about our people and wanting to give them a better life or something \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

########################################
# Garamantes Specific 3 - 100
########################################
fezzani_mission_01_task_03: "The Kingdom of the Garamantes"
fezzani_mission_01_task_03_DESC: "If we hope to throw our yoke upon others and rule as Kings, then we must take the steps now to reform our levies and ensure that our governors are with us. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
fezzani_mission_01_task_03_tooltip: ""
fezzani_mission_01_task_04: "The Machylia"
fezzani_mission_01_task_04_DESC: "The tribes of #E Machylia#! to our north are small and weak, and will be easy for us to conquer - it is time. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
fezzani_mission_01_task_05: "The Crown Capital"
fezzani_mission_01_task_05_DESC: "If we want our capital of [ROOT.GetCountry.GetCapital.GetName] to be respected, then it must be developed to the best of our abilities; the time for hard work is at hand, but the rewards will be worth the effort of our people. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
fezzani_mission_01_task_06: "Breadbasket Of The Desert"
fezzani_mission_01_task_06_DESC: "Although our terrain is difficult to work with for growing things, we can still build farms and take advantage of what arable land is available. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
fezzani_mission_01_task_07: "Strategic Planning"
fezzani_mission_01_task_07_DESC: "It is important that we build fortifications in important provinces that control the routes in and out of [ROOT.GetCountry.GetName]. By looking ahead and predicating our actions on stragetic planning, the entire country will benefit. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
fezzani_mission_01_task_08: "The Kingdom of the Nasamonians"
fezzani_mission_01_task_08_DESC: "Let us send an envoy to #E Nasamonia#! and see if they are a people that are able to be reasoned with. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
fezzani_mission_01_task_09: "The City of Waddan"
fezzani_mission_01_task_09_DESC: "#E Waddan#! is an oasis city that is worth developing; we can do much more for the former capital of Machylia than her own people would have been able to.\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
fezzani_mission_01_task_10: "An Abundance Of Dates"
fezzani_mission_01_task_10_DESC: "We have the happiest of problems on our hands; an abundance of dates, of which our people are overly fond. The availability of this sweet fruit has become taken for granted, and we export vast quantities to our neighbors. \n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
fezzani_mission_01_task_11: "The Makae"
fezzani_mission_01_task_11_DESC: "#E Mesphe#!, capital of the Makae, is barely a few day's ride from the waters of the Mediterranean; let us fight harder than we ever have and push for the coasts! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
fezzani_mission_01_task_12: "Fezzani Subjects"
fezzani_mission_01_task_12_DESC: "A mighty power, such as ourselves, should have subject states under its command - it is the natural way. We shall invest heavily in our vassal, increasing their military capabilities so that they will be able stand in the field next to the soldiers of [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
fezzani_mission_01_task_12_tt: "#Y You#! must have at least one subject"
fezzani_mission_01_task_12_tt_a: "Any subjects that you have will gain a #G significant#! military boost."
fezzani_mission_01_task_13: "Crossing The Phazani"
fezzani_mission_01_task_13_DESC: "We shall take the desolate desert pathways and spill into the lands of the #E Phazania#! - they will never expect our armies!\n\n\n\n\n\n\n\n\n\n@egypt_mil20!"
fezzani_mission_01_task_14: "The Psyllians"
fezzani_mission_01_task_14_DESC: "Everyone knows that the camels from #E Psyllia#! are valued for their stamina and vigor, but instead of buying them from our neighbors, we have decided that we shall just take them ourselves. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!"
fezzani_mission_01_task_15: "An Eastern Capital"
fezzani_mission_01_task_15_DESC: "As our territories expand, we are beginning to encounter administrative problems, as is common when a kingdom is as vast as ours is. There is talk of establishing a second, eastern capital to alleviate these problems. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
fezzani_mission_01_task_16: "The Mines Of Phazania"
fezzani_mission_01_task_16_DESC: "There is wealth in the mines of #E Phazania#! that would do wonders for the people of [ROOT.GetCountry.GetName] - let us do what we can to extract it. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
fezzani_mission_01_task_17: "The Land of the Makae"
fezzani_mission_01_task_17_DESC: "Look at everything that we have achieved and built in the lands of the Makae; who can say that we are not the true rulers of this land? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
fezzani_mission_01_task_18: "The Ports of Psyllia"
fezzani_mission_01_task_18_DESC: "Although we are relative newcomers when it comes to seafaring, we are making up for our lack of experience by doing everything we can to master the art of sailing. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
fezzani_mission_01_task_18_tt: "#Y Garamantia#! has a navy of at least 15 ships"
fezzani_mission_01_task_19: "Encounter With The Greeks"
fezzani_mission_01_task_19_tt: "We are angering the Greeks that live on the coast, who are beginning to look at us as rivals for power. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil14!"
fezzani_mission_01_task_20: "A Desert Rose"
fezzani_mission_01_task_20_DESC: "The time has come to embrace our destiny and create a new nation, one that shall rule from the desolate places - like a rose blooming in the desert, we are a miracle. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
fezzani_mission_01_task_20_tt: "We will form the nation of #Y Fezzan#!."
fezzani_mission_01_task_21: "The Makean Gold"
fezzani_mission_01_task_21_DESC: "There is valuable gold located in the desert hills - let us do everything we can to mine as much of this Makean wealth as we can.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

