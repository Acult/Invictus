########################################
# Events Common - Intro
########################################
me_fezzani_1_title:0 "The Crown of Fezzan"
me_fezzani_1_desc:0 "The day is finally upon us, one that seemed so faraway and distant that it could have been mistaken for a dream; the ascension our monarch, [ROOT.GetCountry.GetRuler.GetName], as the new ruler of the glorious Kingdom of Balearides. After countless years of being a federated tribe, it has been decided to reward [ROOT.GetCountry.GetRuler.GetFirstName], who is most responsible for our current state of affairs, with the crown. No more shall we be ruled by councils of magistrates and elders, but we shall finally have a true sovereign to guide us.\n\nNo expense was spared for the coronation ceremony, as the finest wines and luxury foods were imported from abroad, supplementing the traditional dishes of our people. Borne on a litter of silver and ivory, [ROOT.GetCountry.GetRuler.GetFirstName] was paraded through the streets of [GetProvince('(int32)1465').GetName], showering gifts of golden coins upon the gathered crowds hoping to catch a glimpse of the royal procession. The feasting and celebration will last well into the evening, perhaps even until the early hours of the morning. A day to be remembered forevermore by our countrymen!"
me_fezzani_1.a:0 "Long live [ROOT.GetCountry.GetRuler.GetName]!"
me_fezzani_2_title: "The People of Fezzan"
me_fezzani_2_desc: "The wisest among us realize that the discord that separates the tribes of the Fezzan only serves our enemies, and it would be better for our people if we were united under the authority of one tribe, one ruler. We desire a better way of life for the people of [ROOT.GetCountry.GetName] and believe that it is within our grasp."
me_fezzani_2.a:  "The first step in the journey begins here"

########################################
# Garamantes Specific 3 - 100
########################################

me_fezzani_3_title: "The Kingdom of the Garamantes"
me_fezzani_3_desc: "[ROOT.GetCountry.GetRuler.GetName] has insisted upon instituting a national recruitment effort, doing everything within [ROOT.GetCountry.GetRuler.GetHerHis] power to bring bodies to [ROOT.GetCountry.GetCapital.GetName] that are willing to train and join our levies.\n\nAlthough [ROOT.GetCountry.GetRuler.GetFirstName]'s intentions are obvious - soon, war will break out, and [ROOT.GetCountry.GetName] will need every soldier available to her - no one seems to mind that conflict is on the horizon. If not for [ROOT.GetCountry.GetRuler.GetFirstName]'s personal charisma, then perhaps this would be more of an issue than it is."
me_fezzani_3.a: "[ROOT.GetCountry.GetName] has need for you, son - come fight for her"
me_fezzani_4_title: "The Machylia"
me_fezzani_4_desc: "It is true that desire the lands of the #E Machylians#!, but their armies are so weak and pathetic when compared to ours that it has been proposed we send an envoy instead of our armies."
me_fezzani_4.a: "It couldn't hurt to see how they feel about us"
me_fezzani_4.a.tt: "An event chain will begin to determine how to deal with #G Machylia#!."
me_fezzani_4.b: "only the AI should see this so it doesnt matter"
me_fezzani_5_title: "The Crown Capital"
me_fezzani_5_desc: "For weeks now, the only sounds that could be heard throughout [ROOT.GetCountry.GetCapital.GetName] were the cries of laborers working in the streets. One by one, the stones were laid upon each other and the streets were widened, and permanent structures of brick replaced ramshackle buildings of wood and mud.\n\nAlthough the effort has been tremendous, the backs of our people are stronger and we have build a magnificent city that would be unrecognizable to our forebears."
me_fezzani_5.a: "At last; a place worth living in"
me_fezzani_6_title: "The Breadbasket of the Desert"
me_fezzani_6_desc: "Although the desert is filled with wide expanses of land that is worthless for growing things, the indomitable people of [ROOT.GetCountry.GetName] have managed to squeeze water out of stones and build farms in places that seem lifeless and abandoned.\n\nNot only have we mastered the delicate art of desert agriculture, but this so-called 'breadbasket' of the desert feeds our citizens and keeps our armies full while they are on campaign."
me_fezzani_6.a: "Our [ROOT.GetCountry.GetAdjective] people are dutiful stewards of the land"
me_fezzani_7_title: "Strategic Planning"
me_fezzani_7_desc: "Although some of [ROOT.GetCountry.GetRuler.GetName]'s advisors are annoyed at having to attend so many meetings, the ruler of [ROOT.GetCountry.GetName] has insisted upon making sure that strategic planning sessions occur at the capital weekly.\n\nAll complaining is kept to a minimum, however, as everyone understands the need to be prepared for all contingencies - we can ill-afford to be caught unawares."
me_fezzani_7.a: "Our enemies never rest, therefore neither should we"
me_fezzani_8_title: "The Kingdom of the Nasamonians"
me_fezzani_8_desc: "[ROOT.GetCountry.GetRuler.GetName] has sent out another envoy, this time to the #E Nasamonians#!. Our intentions are clear, so let us hope that we can all avoid unnecessary bloodshed moving forward."
me_fezzani_8.a: "Let us hope for good news, but prepare claims anyways"
me_fezzani_8.a.tt: "An event chain will begin to determine how to deal with the #G Nasamonians#!."
me_fezzani_8.b: "only the AI should see this so it doesnt matter"
me_fezzani_9_title: "The City of Waddan"
me_fezzani_9_desc: "[GetProvince('(int32)8142').GetName], the oasis settlement that was once the pride and the joy of the defeated Machylians, has been transformed into something worth mentioning, much to the eternal embarrassment of its former masters.\n\nA city of brick and stone now proudly stands where huts and shacks once leaned against each other for support, and all of the buildings we have added - a forum, a granary, a marketplace and a training camp - has turned the former Machylian capital into a proud, first-rate [ROOT.GetCountry.GetAdjective] town."
me_fezzani_9.a: "And there is even more that we shall do to tame the desest sands"
me_fezzani_10_title: "An Abundance of Dates"
me_fezzani_10_desc: "Date cakes that melt in your mouth, freshly baked over coals and sweetened with honey. Date wine that is sweet and tawny, a delightful tipple that brings laughter and fellowship whenever an amphora is opened. Or perhaps you would simply like to chew on a fresh one? The red and green varieties of date are the freshest, and you can only find them in the markets of [ROOT.GetCountry.GetCapital.GetName] - a town that is known for the many varieties of confectionaries made with the abundance of dates found in the country.\n\nThe ubiquitous nature of the date in [ROOT.GetCountry.GetAdjective] society has resulted in a delicious dilemma, forcing our chefs to find creative ways to use the surplus. Thankfully for us, the incomes that we bring from exporting the fruit bring in healthy revenues."
me_fezzani_10.a: "I am actually eating stuffed dates right now"
me_fezzani_11_title: "The Makae"
me_fezzani_11_desc: "The large tribe of the #E Makae#! fancy themselves to the be the natural rulers of this region and are resisting our efforts at establishing ourselves - we already have tension on our borders, with a few skirmishes happening already, and believe a war between our two nations is inevitable."
me_fezzani_11.a: "We shall come out on top, if blows come to blows..."
me_fezzani_11.a.tt: "An event chain will begin to determine how to deal with the #G Makae#!."
me_fezzani_11.b: "only the AI should see this so it doesnt matter"
me_fezzani_12_title: "The Subjects of the Garamantes"
me_fezzani_12_desc: "Although it required a tremendous expenditure of [ROOT.GetCountry.GetRuler.GetName]'s political capital, all are in agreement that the efforts to establish subject states will be well worth it; a reflection upon our growing power and prestige."
me_fezzani_12.a: "As is befitting for a people of our stature"
me_fezzani_13_title: "The Phazania"
me_fezzani_13_desc: "It has been decided that we should send envoys to the land of #E Phazania#!, establishing contact with the tribes to our north. Because they are distant, we might have problems conquering them outright unless we share a border, so there are hopes that they will submit peacefully."
me_fezzani_13.a: "If they have been paying attention to us, then they will yield"
me_fezzani_13.a.tt: "An event chain will begin to determine how to deal with the #G Phazanians#!."
me_fezzani_13.b: "only the AI should see this so it doesnt matter"
me_fezzani_14_title: "The Psyllia"
me_fezzani_14_desc: "For many years, we have enviously watched out neighbors in #E Psyllia#! building port cities and enjoying a beautiful life on the northern coasts of Africa, dreaming of the day when we would be strong enough to seize their harbors and towns for ourselves. Imagine the satisfaction that [ROOT.GetCountry.GetRuler.GetName] felt when [ROOT.GetCountry.GetRuler.GetSheHe] announced that our claims on their lands are complete."
me_fezzani_14.a: "One way or another, we shall have that strip of territory!"
me_fezzani_14.a.tt: "We will get a claim on every province owned by #G Psyllia#!."
me_fezzani_14.b: "only the AI should see this so it doesnt matter"
me_fezzani_15_title: "An Eastern Capital"
me_fezzani_15_desc: "The time has come for us to turn our swords into plowshares; let us send our gold into the city of [GetProvince('(int32)8128').GetName] instead of our soldiers, for we have much work to do if we want to erase the scars of our recent wars from this most excellent place."
me_fezzani_15.a: "We need labor, so send freemen and slaves to [GetProvince('(int32)8128').GetName]"
me_fezzani_16_title:0 "The Mines of Phazania"
me_fezzani_16_desc:0 "Something about finding a lot of resources that the phazania had somehow missed? and the need to prioritize the extraction of these resources"
me_fezzani_16.a:0 ""
me_fezzani_17_title:0 "The Land of the Makae"
me_fezzani_17_desc:0 "Something about precious metals being found here as well as fertile land"
me_fezzani_17.a:0 ""
me_fezzani_18_title:0 "The Ports of Psyllia"
me_fezzani_18_desc:0 "something about finally having access to the mediterranean and taking advantage of the old trading routes that the psyllia previously used"
me_fezzani_18.a:0 ""
me_fezzani_19_title:0 "Encountering the Greeks"
me_fezzani_19_desc:0 "Something about how while settling the provinces of 8130 and 8134 we encountered some greek farmers or something and we chased them off"
me_fezzani_19.a:0 ""
me_fezzani_19.b:0 "only the AI should see this so it doesnt matter"
me_fezzani_20_title:0 "A Desert Rose"
# lmao
me_fezzani_20_desc:0 "Did you hear about the rose that grew from a crack in the desert? Proving nature's law is wrong it learned to walk with out having feet. Funny it seems, but by keeping its dreams, it learned to breathe fresh air. Long live the rose that grew from desert when no one else ever cared."

me_fezzani_21_title: "The Machylia"
me_fezzani_21_desc: "Well, our ultimatum to the #E Machylians#! has been sent, and there is no going back now.\n\nSoon, we shall either have a new vassal, or a new war on our hands."
me_fezzani_21.a: "Let us hope that it is the first choice"
me_fezzani_22_title: "Our Subjects, the Machylia"
me_fezzani_22_desc: "You will be happy to learn that the rulers of #E Machylia#! are reasonable sorts and have agreed to become our vassals. They understand the possibilities of us making wealth together, and desire nothing more than to see us all succeed."
me_fezzani_22.a: "It might not seem like it, but this is a great victory"
me_fezzani_23_title: "The Machylia"
me_fezzani_23_desc: "Our efforts at threatening #E Machylia#! have backfired, and it seems that they are raising their armies and arming everyone they can for the fight ahead."
me_fezzani_23.a: "Curses! Then we shall give them the fight they are looking for"
me_fezzani_24_title: "The Machylians Declare War"
me_fezzani_24_desc: "The levies of #E Machylia#! are entering our lands, putting our people to the sword! War is here!"
me_fezzani_24.a: "We will fight them and destroy them!"
me_fezzani_25_title: "The Nasamonians"
me_fezzani_25_desc: "After deliberation, we have decided to offer the Nasamonians the same ultimatum that we offered to Machylia; join us as vassals or be conquered."
me_fezzani_25.a: "Should be simple enough for them to understand"
me_fezzani_25.a.tt: "An envoy will be sent to the #G Nasamonians#!, offering the ultimatum of vassalization or war."
me_fezzani_25.b: "We must establish a border before sending an envoy"
me_fezzani_25.b.tt: "An envoy will be sent to the #G Nasamonians#!, offering the ultimatum of vassalization or war after seizing land from #G Machylia#! to establish a border with them."
me_fezzani_25.c: "On second thought, do nothing"
me_fezzani_26_title: "The Nasamonian Vassal"
me_fezzani_26_desc: "The #E Nasamonians#! have weighed their options and have wisely decided to submit without losing everything they have to our pillaging armies.\n\nThey understand that being our feudatory will ensure that their children grow up with their fathers still around...this outcome, gods be praised, is the best that we could have ever hoped for."
me_fezzani_26.a: "We never doubted this outcome"
me_fezzani_27_title: "The Nasamonians"
me_fezzani_27_desc: "The foolish #E Nasamonians#! have expelled our diplomats, threatening to box their ears for delivering such an impertinent message.\n\nTheir generals have even sent messages of their own to [ROOT.GetCountry.GetCapital.GetName], boldly threatening our border garrisons by stating that they would love nothing more than to conquer our hinterlands and send us running back into the desert."
me_fezzani_27.a: "We will see if they can match up their words with action"
me_fezzani_27.a.tt: "There is a chance that we will be declared on by Nasamonia."
me_fezzani_28_title: "The Nasamonian War"
me_fezzani_28_desc: "The Nasamonians have foolishly declared war upon us, believing that our forces will fall before their armies.\n\nWe shall teach these dogs a lesson that they will never forget! The bones of their soldiers will bleach in the deserts for years to come!"
me_fezzani_28.a: "We are more than ready for them! To arms!"
me_fezzani_29_title: "Border Friction with the Makae"
me_fezzani_29_desc: "The people of #E Makae#! have brought to us undeniable proof that our eager [ROOT.GetCountry.GetAdjective] soldiers have been crossing the border into their territories, attacking and raiding just because they felt like it - it seems that the recent border skirmishes were caused by us, and now they are asking for official reparations.\n\nWhat should we do? They are requesting an outrageous amount, one that is an offense in itself, but we are clearly in the wrong here and all eyes are upon us to make this right."
me_fezzani_29.a: "We will grant them reparations"
me_fezzani_29.a.tt: "This will end the event chain."
me_fezzani_29.b: "This is an insult!"
me_fezzani_29.b.tt: "This will further progress the event chain."
me_fezzani_30_title: "Border Friction Escalation"
me_fezzani_30_desc: "Our scouts report to us that the forces of #E Makae#! have been seen amassing on the other side of the border - we should be on our toes, because anything could happen."
me_fezzani_30.a: "What an unfortunate development..."
me_fezzani_30.a.tt: "There is a chance Makae can declare with the #Y Imperial Conquest#! wargoal in the coming days..."
me_fezzani_31_title: "Border Friction"
me_fezzani_31_desc: "It should come as no surprise to discover that the armies of #E Makae#! have declared upon us - it's either us or them at this point, [ROOT.GetCountry.GetRuler.GetName]. Your actions have brought us here, and now our entire future depends upon this moment."
me_fezzani_31.a: "Have some faith in me..."
me_fezzani_32_title: "The Phazanians"
me_fezzani_32_desc: "Our appeal to the #E Phazanians#! has been direct, without the flowery language that usually chokes diplomatic exchanges.\n\nThe situation, as we see it, is rather simple; we desire their territories and would be willing to pay them whatever price they are asking for their submission. Our generosity is well known, and [ROOT.GetCountry.GetRuler.GetName] must now decide what gifts we are offering to sway their minds."
me_fezzani_32.a: "Offer them a small sum of gold"
me_fezzani_32.b: "Offer them a small pool of manpower to bolster their forces"
me_fezzani_32.c: "Offer them a large sum of gold"
me_fezzani_32.d: "We will not offer them anything but war!"
me_fezzani_32.e: "Nevermind - this is an ill-advised course of action"
me_fezzani_33_title: "The Phazanian Subjects"
me_fezzani_33_desc: "Excellent news from the #E Phazanians#!, o [ROOT.GetCountry.GetRuler.GetName]. It seems that their court was dazzled with the gifts that we sent, and although there were dissenting voices, they have been persuaded to throw their support behind us - it appears that we have a new feudatory."
me_fezzani_33.a: "We shall celebrate with date wine and grilled meat!"
me_fezzani_34_title: "An Eastern Capital"
me_fezzani_34_desc: "As our victorious [ROOT.GetCountry.GetAdjective] levies entered the former capital of the #E Nasamonians#!, the spectacular design of this majestic city caught everyone's attention, with some even marvelling that [GetProvince('(int32)8128').GetName] rivals [GetProvince('(int32)8168').GetName] for beauty.\n\nA strange thought has entered [ROOT.GetCountry.GetRuler.GetName]'s head; would moving the capital city serve the [ROOT.GetCountry.GetAdjective] people? Perhaps we should consider moving closer to the water and away from the desert...our future is in the wider world, after all."
me_fezzani_34.a: "Let us move to Augila as soon as we can"
me_fezzani_34.b: "We shall never abandon our ancestral capital"
me_fezzani_34.b.tt: "We will not move the capital."
me_fezzani_35_title:0 "Encountering the Greeks"
me_fezzani_35_desc:0 "Something about how the farmers pleaded with the leader of scope:korniklanon_owner_scope and something and now they have a claim to our newly settled land"
me_fezzani_35.a:0 "uh oh"
