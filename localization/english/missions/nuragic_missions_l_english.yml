 me_nuragic_1_title:0 "A Council of Great Importance"
 me_nuragic_1_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bursts out of the tent, a filthy stream of curses erupting from [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mouth, and moments later is joined by [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] entire entourage. All that are standing outside - not an insignificant number, as a large number of soldiers have been milling about all morning - can thus see for themselves how the negotiations are going. A quiet murmuring ripples through the gathering crowd as [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] turns to address them, face flushed with rage.\n\n'A few weeks ago, I, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], sent word to the Tribal Elders, seeking an audience to discuss the danger the Carthaginians pose to us all, and yet no one had to decency to answer the call save the Tibulatians, who are foreigners on this island as much as the North Africans are. I expected our cousins to answer the sacred call, considering that we have many Nuragic tribes on this island, but I shouldn't be surprised that they all slink away from a war council.' Turning towards a red-faced [GetCountry('X47').GetRuler.GetName], who is standing with arms crossed, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] extends [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] finger and continues [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] tirade, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] voice trembling in anger.\n\n'I believe that you are all cowards, unworthy to sleep with pigs! [GetCountry('X47').GetRuler.GetFirstName], you dare to come here with honeyed words promising a false peace, your breath sweetened by Carthaginian wine and your pockets flush with their silver - enough! You are no partner in war, but a serpent in the grass. Leave at once, lest I break my oath of hospitality and strike you down where you stand!' The mood in the throng turns ugly as [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] screams 'There shall be no mercy shown to anyone! Sardinia will be ours!'"
 me_nuragic_inv_1.a:0 "Death to cowards and foreigners! We shall slay them all!"
 me_nuragic_1_tooltip:0 "#R Our diplomatic relations with Taulantia are sure to suffer in the aftermath of this outburst#!.\nBecause none are willing to join us, we have gained claims over the entirety of Sardinia - the mission task '#Y Gathering the Tribal Elders#!' has now been #G Completed#!!""
 
