 nuragic_sacrifice:0 "Nuragic Sacrifices"
 desc_nuragic_sacrifice:0 "By offering innocent souls to the gods of war, they will bless us in battle."
 nuragic_scouts:0 "Nuragic Scouts"
 desc_nuragic_scouts:0 "Our men are well-acquainted with the lay of the land, a boon in times of war. Our scouts are watching the camps of our enemies and will advise us when it is time to attack."
 nuraghe_network:0 "Nuraghe Network"
 desc_nuraghe_network:0 "The nuraghe, the system of fortifications erected by our wise ancestors, are still a source of strength for our people."
 nuragic_power:0 "Nuragic Power"
 desc_nuragic_power:0 "The whole world marvels at the story of the valiant Nuragic tribes that vanquished their foreign enemies against all odds."




