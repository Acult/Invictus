 me_paurava_20_title:0 "Children of Porus"
 me_paurava_20_desc:0 "We are the children of Porus, and we have promised the people of Paurava for a grand return to form for our Kingdom. They in turn have gathered the funds and given us the support to realize this dream."
 me_paurava_20.a:0 "We will use these funds well."

 me_paurava_24_title:0 "A Grand Wedding"
 me_paurava_24_desc:0 "The union of the Mauryan Princess and the King of Paurava is grand and represents an opportunity of greater cooperation amongst the two nations in the future."
 me_paurava_24.a:0 "Let's make use of this unity."

