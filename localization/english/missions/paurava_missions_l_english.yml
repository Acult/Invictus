l_english:

 paurava_missions:0 "Descendants of King Porus"
 paurava_missions_desc:0 "The legendary King Porus battled Alexander the Great in the battle of the 10 kings. Althought not victorious, King Porus fought so impressively that even the great Macedonian general found respect for Porus. We shall reclaim the lands once ruled by the legendary king and crush those who would oppose the reinstatement of his kingdom."
 paurava_missions_criteria_desc:0 "This mission will be completed upon the reclamation and enrichment of King Porus' Kingdom."
 paurava_missions_button_tooltip:0 "For the legacy of King Porus!"

 paurava_missions_task_0:0 "Children of Porus"
 paurava_missions_task_0_DESC:0 "The legendary King Porus battled Alexander the Great in the battle of the 10 kings. Althought not victorious, King Porus fought so impressively that even the great Macedonian general found respect for Porus. We shall reclaim the lands once ruled by the legendary king and crush those who would oppose the reinstatement of his kingdom."

 paurava_missions_DESCRIPTION:0 "The legendary King Porus battled Alexander the Great in the battle of the 10 kings. Althought not victorious, King Porus fought so impressively that even the great Macedonian general found respect for Porus. We shall reclaim the lands once ruled by the legendary king and crush those who would oppose the reinstatement of his kingdom. Then we will push even further beyond!"

 paurava_missions_BUTTON_TOOLTIP: "The Kingdom of Porus will be great."

 paurava_missions_CRITERIA_DESCRIPTION: "This mission will be completed upon reinstating the Kingdom of Porus and dealing with the Macedonian menace."

 paurava_missions_task_1:0 "Capital of Paurava"
 paurava_missions_task_1_DESC:0 "The mighty city of Sakala was a great place of religious and cultural spread as well as a capital of textiles for the next two thousand years."

 paurava_missions_task_2:0 "Silk of Sakala"
 paurava_missions_task_2_DESC:0 "Sakala, as a capital of textiles, shall produce nothing but the finest of threads."

 paurava_missions_task_3:0 "Sack of Taxila"
 paurava_missions_task_3_DESC:0 "With Taxila under our control, we could sack it for its riches and embelish the profits to our great city instead. Sakala shall take the place of Taxila."

 paurava_missions_task_4:0 "University of Sakala"
 paurava_missions_task_4_DESC:0 "The University of Taxila's knowledge and legacy shall be continued in Sakala instead. We will establish the grand Unversity of Sakala."

 paurava_missions_task_5:0 "The Second Capital"
 paurava_missions_task_5_DESC:0 "Taxila is the only city in Gandhara as grand as Sakala. Let us make it the second capital of the nation."

 paurava_missions_task_6:0 "Center of Faith"
 paurava_missions_task_6_DESC:0 "Historically, Sakala was a place of religious influence for all of North India. It was responsible for spreading Buddhism, however we may have a chance to choose to spread any religion within our nation."

 paurava_missions_task_7:0 "Mauryan Marriage"
 paurava_missions_task_7_DESC:0 "Chandragupta and his grand Mauryan Empire looms over our Kingdom. It is best to tie ourselves by blood to the mighty Empire, lest they see us as enemies instead."

 paurava_missions_task_8:0 "Land of Five Rivers"
 paurava_missions_task_8_DESC:0 "Panchanada, the land of five great rivers that flow into the Indus. Our rule over this land is limited, however, with our close relations to the Mauryans, we should be able to convince them to grant us the rest of Panchanada."

 paurava_missions_task_9:0 "Matter of Madras"
 paurava_missions_task_9_DESC:0 "Our capital in Sakala belongs to the area known as the Madras. The barbarous Dardic people of the Khasa Tribe occupy the North of the Madras. Let us rectify this situation."

 paurava_missions_task_10:0 "Raja of Gandhara"
 paurava_missions_task_10_DESC:0 "The time has come to shed the Mauryan yolk over our nation and unite with the rulers of Gandhara to aid us in this endevour."

 paurava_missions_task_11:0 "Kingdom of Porus"
 paurava_missions_task_11_DESC:0 "The legendary Porus would be proud of our dominion. His Kingdom is reinstated with pride. The upper Indus Valley serves as the home for the Children of Porus."

 paurava_missions_task_12:0 "Menace From Macedon"
 paurava_missions_task_12_DESC:0 ""

 paurava_missions_task_15:0 "Greeks of India"
 paurava_missions_task_15_DESC:0 ""

 paurava_missions_task_16:0 "Home for the Hellenes"
 paurava_missions_task_16_DESC:0 ""

 paurava_missions_task_17:0 "Get the Greeks Out"
 paurava_missions_task_17_DESC:0 ""

 paurava_missions_task_18:0 "Embrace Hellenic Thought"
 paurava_missions_task_18_DESC:0 ""

 paurava_missions_task_19:0 "Hellenic Presence Handled"
 paurava_missions_task_19_DESC:0 ""

 paurava_missions_task_20:0 "Hellenic Horizon"
 paurava_missions_task_20_DESC:0 ""

 paurava_missions_task_21:0 "Subdue the South"
 paurava_missions_task_21_DESC:0 ""

 paurava_missions_task_22:0 "Verify the Vedas"
 paurava_missions_task_22_DESC:0 "The most ancient faith of our people, the Vedas have been prominent for generations. Why change what we have always believed?"

 paurava_missions_task_23:0 "Brandish Buddhism"
 paurava_missions_task_23_DESC:0 "Buddhism has rapidly spread across our people. The newest of the Shramanic faiths, Buddhism may flourish in our Kingdom."

 paurava_missions_task_24:0 "Join the Jains"
 paurava_missions_task_24_DESC:0 "Jainism has always had a heavy presence in the Indus Valley, and has become part of our identity. Perhaps we should make it official and support its spread in our lands."

 paurava_missions_task_25:0 "The Ajivika Answer"
 paurava_missions_task_25_DESC:0 "The Ajivikas were once far more prosperous, however it has recently been on the decline. However, it may blossom and become anew in our country, should we choose to let it."

 me_paurava_1_title:0 "Leather Production"
 me_paurava_1_desc:0 "Sakala has become a great producer of textiles and silk. This influence can be expanded upon as our capital grows and the textile business becomes more profitable.\n\nWhat territory shall we incentivize supplimentary textile production in?"
 me_paurava_1.a:0 "Phegas"
 me_paurava_1.b:0 "Iravatyvar"
 me_paurava_1.c:0 "Jobnathnagar"

 me_paurava_2_title:0 "Spread a Faith"
 me_paurava_2_desc:0 "Sakala is a city situated at the perfect part of the Indus Valley to influence others. Thus, it is attractive to many people of religion to come and attempt to spread their beliefs.\n\nRecently, a prominent Buddhist monk has come to the capital, spreading his thoughts. This roused a local Jainist ascetic to do the same. And now, not to be outdone, a naked Ajivika man has come to preach his own beliefs."
 me_paurava_2.a:0 "Denounce all three of these lunatics."
 me_paurava_2.b:0 "The Buddhist has some compelling points."
 me_paurava_2.c:0 "The Jainist is local, let him roam."
 me_paurava_2.d:0 "The Ajivika seems dedicated, let's hear him."
 spread_hindu_in_province_tt:0 "12-25% of the pops in [province_name.GetName] will convert to #Y Vedic#!"
 spread_ajivika_in_province_tt:0 "12-25% of the pops in [province_name.GetName] will convert to #Y Ajivika#!"

 me_paurava_10_title:0 "Our Faith Spreads"
 me_paurava_10_desc:0 "Sakala has great influence in the Indus Valley. Our people quickly convert to the state religion!"
 me_paurava_10.a:0 "Clearly a sign we chose right."

 me_paurava_11_title:0 "Buddha Calls"
 me_paurava_11_desc:0 "Buddhism's spread"

 me_paurava_20_title:0 "Children of Porus"
 me_paurava_20_desc:0 "We are the children of Porus, and we have promised the people of Paurava for a grand return to form for our Kingdom. They in turn have gathered the funds and given us the support to realize this dream."
 me_paurava_20.a:0 "We will use these funds well."

 me_paurava_24_title:0 "A Grand Wedding"
 me_paurava_24_desc:0 "The union of the Mauryan Princess and the King of Paurava is grand and represents an opportunity of greater cooperation amongst the two nations in the future."
 me_paurava_24.a:0 "Let's make use of this unity."

 me_paurava_40_title:0 "Our Great Capital"
 me_paurava_40_desc:0 "Our capital grows into a prominent trade hub for the region. It may grow even more in the coming years under great leadership."
 me_paurava_40.a:0 "Sakala will be the greatest city in the world!"

 me_paurava_41_title:0 "Taxila Sacked!"
 me_paurava_41_desc:0 "The once great city of Taxila has been sacked and plundered. Let the world know the superiority of the Children of Porus and our capital."
 me_paurava_41.a:0 "There must only be one great city."

 me_paurava_42_title:0 "University of Sakala Completed"
 me_paurava_42_desc:0 "Our new University of Sakala is one of the greatest, if not the greatest, house of knowledge in the world. This will enrich our population for generations to come."
 me_paurava_42.a:0 "A wonderful fit for our grand city."

 me_paurava_43_title:0 "Second Capital of Taksasila"
 me_paurava_43_desc:0 "Taksasila is a great worthy of our mercy and respect. We will uphold the city and declare it as a secondary capital of knowledge. The University of Taxila's doors are open to us now."
 me_paurava_43.a:0 "Finally, a place to hold my books."

