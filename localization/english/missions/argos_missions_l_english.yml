me_argos_9_title:0 "$argos_missions_01_greece_task_7$"
me_argos_9_desc:0 "The war between Argos and Sparta has drawn to a close, with the latter found utterly wanting. Already our troops parade through the streets of the Laconia, with the so-called might of the Spartan army broken before you. There is no resistance left; if you had only known how truly weak Sparta was, you would have conquered them long ago."
me_argos_9.a:0 "Send proclamations across all of Greece, announcing that Sparta has fallen to Argos.."
me_argos_9_tt:0 "The mission task '#Y $argos_missions_01_greece_task_7$#!' has now been #G Completed#!!"

me_argos_10_title:0 "$argos_missions_01_greece_task_8$"
me_argos_10_desc:0 "The dominion of Argos continues to expand, with the wealthy province of Arcadia being firmly within our grasp. The list of cities under our control is truly impressive; Stymphalos, Thyreai, Mantinea, Epidauros and Megalopolis all have a new Master, a harbinger of good things to come."
me_argos_10.a:0 "Argos has a bright future ahead of her."
me_argos_10_tt:0 "The mission task '#Y $argos_missions_01_greece_task_8$#!' has now been #G Completed#!!"

