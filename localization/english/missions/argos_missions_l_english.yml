me_argos_7_title:0 "$argos_missions_01_greece_task_5$"
me_argos_7_desc:0 "As your messengers read aloud the message you have prepared for Sparta, there is loud snickering throughout your court, punctuated with the occasional snort. Even though you composed the list of insults personally, you still laugh uproariously when you hear the screed aloud - you definitely have a way with words. There will be burning ears in Laconia when these insults are heard, but you speak the truth!"
me_argos_7.a:0 "The Spartans are going to be furious when they hear this - good!"
me_argos_7_tt:0 "The mission task '#Y $argos_missions_01_greece_task_5$#!' has now been #G Completed#!!"

