me_argos_1_title:0 "A Royal Marriage"
me_argos_1_desc:0 "At the instigation of certain female members of your household, who had decided amongst themselves that an unmarried Archon of Argos was simply an intolerable state of affairs, you have agreed to send an envoy to Macedon in hopes of finding a suitable bride. As the weeks went on, you had quite forgotten about the entire affair, seeking mostly to quiet the nagging of your extended family, and were quite surprised one afternoon when your advisors tell you that not one, but three Antipatrid brides have been sent to Argos; Kassandros must really like you! They are waiting in a villa to meet you, so you splash some water on your face and head down to where they are staying - you will have the evening meal with them.\n\n You are immediately tongue-tied when you are finally in their presence, the irony of which is not lost upon you; how funny it is that such a great orator as yourself, used to giving rousing speeches before the Assemblies, are at a loss for words. Each woman is exceedingly beautiful and exceptionally intelligent, and the conversation lasts for hours before their chaperones excuse them for the evening. You are left alone on your couch, head spinning with wine and the excitement of your possibilities; this will be a difficult decision."
me_argos_1.a:0 "[potential_wife.GetName] is the one for me"
me_argos_1.b:0 "I shall choose [potential_wife_2.GetName] as my wife"
me_argos_1.c:0 "[potential_wife_3.GetName] is the best choice"

me_argos_2_title:0 "Marriage Offer from Argos"
me_argos_2_desc:0 "We hace received a curious proposal from Argos, one of the many city-states in Greece that we have personally guaranteed. It seems that their Archon, an ambitious young fellow that you have already heard a great deal about, has humbly requested that we send a royal bride to him. He comes from a good family, you are told, and this gesture would certainly solidify your reputation in Argos. And while there are certainly a number of unmarried women in our family, do we want to send such a gift to the Argives? Are they truly worthy?"
me_argos_2.a:0 "Great Idea!"
me_argos_2.b:0 "Not a chance!"

me_argos_3_title:0 "Marriage Offer from Argos"
me_argos_3_desc_1:0 "Our embassy to Argos has returned to Pella with a notable difference; whereas three beautiful maidens departed upon boats for Argos, only two have returned. It seems that the Argive leader was overwhelmed by your generosity, only managing to select a wife after a great deal of debate. You hear the wedding celebration was one for the ages, though, and your friend in Argos is certainly pleased with you."
me_argos_3_desc_2:0 "The embassy we sent to Argos returns with frustrating news, and now three women of your family stand before you, faces red from crying and demanding vengeance. It seems that, after all of this discussion about sending a bride to Argos, negotiations fell through at the last minute, and now you have three embarrassed women berating you. With everything going on at the moment, this is a distraction to be sure, but you are not happy with how this is going. You send your kinfolk away with vague promises and remind yourself to deal with the Argives later."
me_argos_3.a:0 "We are pleased by this outcome. Send our best to the newlyweds."
me_argos_3.b:0 "Ludicrous! They dare to reject the honor of an Antipatrid bride? Fools"
me_argos_3_tt:0 "[married_wife.GetName] is now married to [ROOT.GetCountry.GetRuler.GetName]"

me_argos_4_title:0 "$argos_missions_01_greece_task_1$"
me_argos_4_desc:0 "Our farming settlement in Thyrea has been completed and already the fish markets of Argos are swollen with Poseidon's bounty. The supply of fish is so abundant that prices have fallen through the floor, which has brought great joy to your citizens; the streets of Argos are filled with the tantalizing odors of grilled sardines at all hours, morning and night. Yes, actually...that sounds like what we want for lunch today."
me_argos_4.a:0 "Today is a good day."
me_argos_4_tt:0 "The mission task '#Y $argos_missions_01_greece_task_1$#!' has now been #G Completed#!!"

me_argos_5_title:0 "$argos_missions_01_greece_task_3$"
me_argos_5_desc:0 "In order to secure the shipping lanes in the Sinus Argolicus, we have been forced to conquer all of the neighboring city-states that send boats upon her waters. Now that we have succeeded in stamping out our rivals, our navies can sail the seas unmolested. Day by day, the power of Argos grows, and our enemies wither before our armies."
me_argos_5.a:0 "Three cheers for Argos!"
me_argos_5_tt:0 "The mission task '#Y $argos_missions_01_greece_task_3$#!' has now been #G Completed#!!"
