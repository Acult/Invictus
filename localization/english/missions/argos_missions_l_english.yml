me_argos_20_title:0 "Gathering Support"
me_argos_20_desc:0 "You have made a difficult decision, one that causes your body to tremble with excitement when you truly consider the ramifications. By seeking to depose the authority of the Gerousia and replace it with your rule, you have made the fatal decision; there is no turning back now, and any misstep will probably result in your public execution as an enemy of the state. We cannot do this alone, however; we must seek support amongst the nobility in order to give our claims legitimacy."
me_argos_20.a:0 "A small sum is all that is needed"
me_argos_20.b:0 "[target.GetName] will need more to be convinced"

me_argos_21_title:0 "Response from [target.GetName]"
me_argos_21_desc_success:0 "You have sent a trusted advisor to [target.GetName], asking them to clandestinely support your attempt to overthrow the Gerousia and install yourself as Basileus. You must admit that you are surpised when [target.GetName] shows up in person at your home one evening, face hidden underneath the folds of their long tunic. 'Forgive the unexpected visit,' [target.GetName] whispers, drawing close to you, 'but I dare not trust anyone with such a sensitive request. I wanted to tell you in person that you can count on us when the time comes.'"
me_argos_21_desc_failed:0 "You have received the reply from [target.GetName], a letter filled with insults and outright derision...and a threat! 'If you continue down this rebellious path, we shall make it known to the authorities that you are plotting - abandon your foolishness and remember your place.' Crumbling the parchment into a wad, you sneer and toss it to the ground. Remember [target.GetName] and add their family to the proscription list; when the time comes, you will not forget their cowardly lack of support."
me_argos_21.a:0 "[target.GetName] will join us!"
me_argos_21.b:0 "[target.GetName] has rejected to join!"

me_argos_22_title:0 "A New Government"
me_argos_22_desc:0 "All of the preparation are in place; you have trusted men in secured positions, your garrisoned troops throughout the realm are secretly armed, and your network of spies reports on the daily movements of your opponents. Somehow, the Gerousia has not picked up on what you are preparing to do; when you strike, you will have the element of surprise backing you. There is no turning away now! Forward to death or glory!"
me_argos_22.a:0 "Time to fight!"

