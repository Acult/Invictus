l_english:

mitanni_missions:0 "From Bronze Ashes They Returned"
mitanni_missions_DESCRIPTION:0 "A reinstatement of the Neo-Mitanni Kingdom requires much effort. It is not simply enough to migrate to these lands and reproclaim the ancestral Mitanni lands. We must remember our traditions and adapt to the times."
mitanni_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when the Neo-Mitanni Empire is fully re-established and modernized to take on the Hellenistic Age."
mitanni_missions_BUTTON_TOOLTIP:0 "It's time for Neo-Bronze Age Maryanuu."

#Missions

mitanni_missions_task_1:0 "Old Dog, New Tricks"
mitanni_missions_DESC:0 "We need to stabalize and modernize the ancient Mitanni state starting now!"

mitanni_missions_task_2:0 "Wassukani Wakes"
mitanni_missions_DESC:0 "The ancient city of Wassukani needs to be re-established and flower into a modern city."

mitanni_missions_task_3:0 "Neo-Administration"
mitanni_missions_DESC:0 "We must evaluate how we administer our lands in order to succeed in this new age."

mitanni_missions_task_4:0 "Ancient Enemy"
mitanni_missions_DESC:0 "The Assyrians took over the original Mitanni state and brutally massacred the entire civilization. As the Neo-Mitanni resuscitaters of our ancient state, we should punish the Assyrians as brutally as they punished our forefathers."

mitanni_missions_task_5:0 "Water Under Wassukani"
mitanni_missions_DESC:0 "The Assyrians may have attempted to wipe out any trace of the Mitanni Kingdom of old, it would speak volumes for us to be merciful now. Perhaps the Assyrians will even enjoy rule under the ones they once hated."

mitanni_missions_task_6:0 "A True Kingdom"
mitanni_missions_DESC:0 "While we had established the Neo-Mitanni state, it was much in question of how much of a Mitanni 'Kingdom' we really were. No longer is that to be questioned with the birth of a Neo-Mitanni Monarchy."

mitanni_missions_task_7:0 "Mitanni Military"
mitanni_missions_DESC:0 "The Mitanni military was once unrivaled by all. We must take massive military reforms in order to secure the same position in this new age."

mitanni_missions_task_8:0 "Neo-Maryanuu"
mitanni_missions_DESC:0 "We should reform the army, no matter the cost."

mitanni_missions_task_9:0 "Naval Naissance"
mitanni_missions_DESC:0 "A navy is essential to our success in this age."

mitanni_missions_task_10:0 "Warriors of Wassukani"
mitanni_missions_DESC:0 "The Neo-Mitanni Military reforms have lead to a new age of Mitanni brilliancy on the battlefield. Let us set our eyes on the horizon so that we may capture it."

mitanni_missions_task_11:0 "Ancient Ally"
mitanni_missions_DESC_11:0 "Once upon a long time ago, the Mitanni and Egyptians held a sacred brotherly bond and alliance. It is time we approach the Egyptians of the new age and reforge this age old alliance."

mitanni_missions_task_12:0 "Bound By Blood"
mitanni_missions_DESC_12:0 "The Egyptians of the new age seem much different, and are willing to marry off their royalty. Once, the thouoght of this proposal would seem crazy to them, but now, we can propose to marry their elite to strengthen our alliance."

mitanni_missions_task_13:0 "Search for Shaushtatar"
mitanni_missions_DESC_13:0 "The legendary King Shaushtatar was the greatest of Mitanni kings. In order to tie ourselves closer to the old Mitanni administration, we should search for any descendents of the great king."

mitanni_missions_task_14:0 "Tin Trade"
mitanni_missions_DESC_14:0 "In ancient times, the Tin Trade was central to the creation of bronze. Although bronze is no longer the preferred material to forge weapons from, we can still benefit from securing the trade of tin and other precious metals throughout our lands."

mitanni_missions_task_15:0 "New Age Diplomacy"
mitanni_missions_DESC_15:0 "Our diplomatic prowess has been noticed and we can secure our place in the world because of it. Foreign diplomacy, internal issues, and trade all help us to make sure that this time, the Mitanni are here to stay."

mitanni_missions_task_16:0 "Neo-Mitanni Empire"
mitanni_missions_DESC_16:0 "Diplomacy. Military. And Administration. We have enterred a new golden age of the Mitanni people. Or perhaps a new bronze age is more fitting. For a thousand years we shall reign as the Neo-Mitanni Empire!"

mitanni_missions_task_17:0 "Mediterranean Interests"
mitanni_missions_DESC_17:0 "With the re-establishment of Wassukani, we too need to establish a port so our influence may spread across the Mediterranean. And the ancient city of Ugarit will do quite nicely."

