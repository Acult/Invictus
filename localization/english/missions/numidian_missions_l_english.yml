####################
# Title
####################
numidian_mission_01:0 "The Numidian Kingdom"
numidian_mission_01_BUTTON_TOOLTIP:0 "The Numidian Kingdom"
numidian_mission_01_BUTTON_DETAILS:0 ""
numidian_mission_01_DESCRIPTION:0 "The Numidian People must be freed from the yolk of the Carthaginians. We must take advantage of our superior cavalry to go against Carthage, free our people, and unite under the Kingdom of Numidia. \n We can then begin consolidating our position here in the western mediterranean region, taking advantage of the trade routes that Carthage used and establishing a foothold across the Straits into Iberia."
numidian_mission_01_CRITERIA_DESCRIPTION:0 "The mission will be considered complete once the Kingdom of Numidia has been formed, and we have established a power base in Western Mediterranean."
numidian_mission_01_REWARD_DESCRIPTION:0 ""

####################
# Mission Tasks
####################

numidian_mission_01_task_01:0 "The Numidian Crown"
numidian_mission_01_task_01_DESC:0 "The Numidian people need a leader who can rise up and unite the region under a single crown, perhaps [ROOT.GetCountry.GetRuler.GetName] is that person.."

numidian_mission_01_task_02:0 "The First Step"
numidian_mission_01_task_02_DESC:0 "It would be wise to expand our borders and strengthen our armies in order to prove that we can carry the crown of Numidia."

numidian_mission_01_task_03:0 "An Unlikely Alliance"
numidian_mission_01_task_03_DESC:0 "Carthage currently holds influence over a numidian tribe, [GetCountry('MSY').GetName].. Perhaps if we befriend [GetCountry('CAR').GetName], they will allow us to once again lead over the subjugated numidian tribe."

numidian_mission_01_task_04:0 "A Tribal Union"
numidian_mission_01_task_04_DESC:0 "Now that we have rescued the numidian tribe of [GetCountry('MSY').GetName] from the yolk of [GetCountry('CAR').GetName], we must unite our tribes under a single ruler. "
numidian_mission_01_task_04_tt:0 "[GetCountry('MSS').GetName] will create a tribal union with [GetCountry('MSY').GetName], merging the nations together under a single leader."

numidian_mission_01_task_05:0 "The Rival Tribe"
numidian_mission_01_task_05_DESC:0 "The Numidian tribe neighboring us has been consolidating their powerbase, slowly expanding and making strong alliances. Something needs to be done before they become too strong.. "

numidian_mission_01_task_06:0 "The Thriving Capital"
numidian_mission_01_task_06_DESC:0 "The infrastructure of the our capital territory needs to be improved."

numidian_mission_01_task_07:0 "Constructing Mines"
numidian_mission_01_task_07_DESC:0 "We must take advantage of the natural resources that the land our nation occupies contains, we can use these natural resources to build up our own land or trade them to other nations, increasing our wealth."

numidian_mission_01_task_08:0 "The Breadbasket of Numidia"
numidian_mission_01_task_08_DESC:0 "If we plan to embark on glorious campaigns throughout the region of numidia and beyond, we must have a supply line strong enough to support the armies."

numidian_mission_01_task_09:0 "Equestrianism"
numidian_mission_01_task_09_DESC:0 "We must take advantage of the horses that are produced within our nation, we must train the younger generation in the ways of horseriding and selectively breed the strongest of the horses."

numidian_mission_01_task_10:0 "Encountering More Tribes"
numidian_mission_01_task_10_DESC:0 "As a result of expanding our borders, it seems that we have encountered numerous other tribes.."

numidian_mission_01_task_11:0 "Rebuilding the Conquested Land"
numidian_mission_01_task_11_DESC:0 "Now that we have control of this land, we must rebuild the damage done by our campaign."

numidian_mission_01_task_12:0 "Fortifying our Borders"
numidian_mission_01_task_12_DESC:0 "We must fortify our borders if we are to ensure our continued safety from potential aggressors."

numidian_mission_01_task_13:0 "Confronting Carthage"
numidian_mission_01_task_13_DESC:0 "Carthage holds some land that once belonged to our peoples. We must take back what was ours.."

####################
# Events
####################

me_numidian_1_title:0 "The Numidian Crown"
me_numidian_1_desc:0 "The crowning our new monarch, [ROOT.GetCountry.GetRuler.GetName], as the new king of the glorious Kingdom of Numidia was such a spectacle to see. There were envoys from tribes located all over the neighboring regions, paying tribute to the new king. Under the leadership of, [ROOT.GetCountry.GetRuler.GetName], our kingdom can only look forward to what accomplishes awaits..."
me_numidian_1.a:0 "Long live King [ROOT.GetCountry.GetRuler.GetName]!"

me_numidian_2_title:0 "The Initial Expansion"
me_numidian_2_desc:0 "[ROOT.GetCountry.GetRuler.GetName] shall deliberate with his advisors and make a decision on which frontier we shall begin the expansion of our borders."
me_numidian_2.a:0 "Summon the War Council"

me_numidian_3_title:0 "The Initial War"
me_numidian_3_desc:0 "[ROOT.GetCountry.GetRuler.GetName] has made a decision. We shall press our claim on the tribes located to the south."
me_numidian_3.a:0 "To War!"

me_numidian_4_title:0 "A Tribal Union"
me_numidian_4_desc:0 "Now that the tribe of [GetCountry('MSY').GetName] is under our protection as a client state, let us join together to strengthen our nation. We will begin the integration of [GetCountry('MSY').GetName] immediately. It will take a couple years of hard work, however upon completion, they will become an integral part of the nation."
me_numidian_4.a:0 "Begin the integration!"

me_numidian_5_title:0 "An Unlikely Alliance"
me_numidian_5_desc:0 "An unlikely friendship between the two rulers of [GetCountry('MSS').GetName] and [GetCountry('CAR').GetName] has forged the way for a strategic alliance. Now that we are friendly and have great relations with the powerful Punic nation of Carthage, they have allowed us to take leadership over the client state of [GetCountry('MSY').GetName], a relatively powerful numidian tribe."
me_numidian_5.a:0 "Once step closer to a united Numidia!"

me_numidian_6_title:0 "Integration of Massylia"
me_numidian_6_desc:0 "Years of continuously working to integrate the nation of Massylia have finally paid off. We can now consider them to be an integral part of our nation."
me_numidian_6.a:0 "A reason to celebrate!"

me_numidian_7_title:0 "The Rival Tribe"
me_numidian_7_desc:0 "For far too long, the neighboring numidian tribe has been a thorn in our side, whether it be raiding or impacting our trade. The time to strike nears, we must press our claim to be the dominant numidian tribe and quickly annex their land before they secure stronger alliances and strengthen their soldiers."
me_numidian_7.a:0 "The time to strike is NOW!"
me_numidian.7.tt_a:0 "We will get claims on every province owned by [GetCountry('MAU').GetName]"
me_numidian.7.tt_b:0 "We will get claims on every province owned by [GetCountry('MSS').GetName]"

me_numidian_8_title:0 "Encountering More Tribes"
me_numidian_8_desc:0 "As a result of expanding our borders, it seems that we have encountered a variety of other tribes occupying these lands at our borders. Perhaps we can expand our borders a littler further.."
me_numidian_8.a:0 "Let us continue to push further"

me_numidian_9_title:0 "Rebuilding our Newly Conquered Land"
me_numidian_9_desc:0 "It seems that as a result of rebuilding our newly conquered land from our neighboring rivals, we have earned the goodwill of the peoples.."
me_numidian_9.a:0 "Together we will prosper!"

