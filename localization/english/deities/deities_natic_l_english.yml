l_english:

#Universal Deities, made with proto-monic
 deity_kroon:0 "$omen_kroon$"
 omen_kroon:0 "Kro'on Nat"
 omen_kroon_desc:0 "Kro'on Nat, the Nat of the rivers. Rivers sustain life and give the essence of Nat to all living things. May the Kro'on Nat give our animals, crops, and selves the necessary component of life that is water."

 deity_tii:0 "$omen_tii$"
 omen_tii:0 "Ti'i Nat"
 omen_tii_desc:0 "Ti'i Nat, the Nat of the soil and ground we stand on. Soil is what gives our plants lives and Nats. May the Ti'i Nat let our crops flourish and be fertile."

 deity_kuntuu:0 "$omen_kuntuu$"
 omen_kuntuu:0 "Kuntu'u Nat"
 omen_kuntuu_desc:0 "Kuntu'u Nat, the Nat of the Moon. The great light of the night sky, every changing, but consistently, allowing us to track the time. May the Kuntu'u Nat guide us."

 deity_gerger:0 "$omen_gerger$"
 omen_gerger:0 "Ger-Ger Nat"
 omen_gerger_desc:0 "Ger-Ger Nat, the Nat of thunder. A flash of light proceeded by the powerful sound of Ger-Ger. May the Ger-Ger Nat roar and cause our enemies to tremble."

 deity_chuu:0 "$omen_chuu$"
 omen_chuu:0 "Chu'u Nat"
 omen_chuu_desc:0 "Chu'u Nat, the Nat of the trees. Trees from which we build our homes and our tools. The trees which fill our forests and jungles. May the Chu'u Nat empower us."

 deity_puur:0 "$omen_puur"
 omen_puur:0 "Pu'ur Nat"
 omen_puur_desc:0 "Pu'ur Nat, the Nat of doves. The delicate and beautiful dove flies gracefully above our heads. Let us be blessed with the Pu'ur Nat so that we may fly gracefully through our lives."

 deity_sloon:0 "$omen_sloon$"
 omen_sloon:0 "Slo'on Nat"
 omen_sloon_desc:0 "Slo'on Nat, the Nat of the men who stand tall like mountains. May we reach the skies and mountaintops and be graced with Slo'on Nat."

 deity_thar:0 "$omen_thar$"
 omen_thar:0 "Thar Nat"
 omen_thar_desc:0 "Thar Nat, the Nat of gold. Gold enriches our society and allows us to create beauty and jewelries. May we be given much Thar Nat."

#Specific Geography
 deity_irrawaddy:0 "$omen_irrawaddy$" #Exclusive to Burmese Pu group
 omen_irrawaddy:0 "Irrawaddy Nat"
 omen_irrawaddy_desc:0 "Irrawaddy Nat, the Nat of the great Irrawaddy river. The Irrawaddy is powerful, it is the largest river of the region and fills the valley with Nat and life."

#Pu group
 deity_kujii:0 "$omen_kujii$"
 omen_kujii:0 "Kuji'i Nat"
 omen_kujii_desc:0 "Kuji'i Nat, the Nat of the Upas trees. The Upas tree is dangerous. No one can climb it to the top without falling down dead. May the Kuji'i Nat protect us from our enemies."

#Bon-Natic
 deity_mahagiri:0 "$omen_mahagiri$"
 omen_mahagiri:0 "Min Mahagiri"
 omen_mahagiri_desc:0 "The supreme Nat of Min Mahagiri. In life he was where he went as the name Muang Tintdei. He was said to be so strong, he could snap an elephant tusk. While more detail of his story was told hundreds of years later, it is likely that the original Nat form of Min Mahagiri was much more simply a person of great strength. He would go on to become the co-lead of the Pantheon of 37 Nat, but for this time period, he is simply a part of the Cult of 37 Nat. It is important to note that these figures were not yet deities, and believed more as spirits, aka Nats."

 deity_shwemyethna:0 "$omen_shwemyethna$"
 omen_shwemyethna:0 "Shwemyethna"
 omen_shwemyethna_desc:0 "The Nat of the golden princess Shwemyethna, who was also the sister of Min Mahagiri, was a co-lead with her brother in the Pantheon of 37 Nat that would form hundreds of years later. However, in this time period, she was likely simply the Nat of a royal woman who was venerated. For now, she is a part of the Cult of 37 Nat along with her brother. It is important to note that these figures were not yet deities, and believed more as spirits, aka Nats."

 deity_shwenabay:0 "$omen_shwenabay$"
 omen_shwenabay:0 "Shwenabay"
 omen_shwenabay_desc:0 "The daughter of a water dragon, Shwenabay was the sister queen to Shwemyethna and consort to Muang Tintdei. She would die from a heart attack beleiving Min Mahagiri had died. The details of the story were likely formed later as the Cult of 37 Nat gradually transformed into a pantheon. It's likely Shwenabay was originally a Nat of a river or water, perhaps mixed with an ancestor Nat. At this point in time, she was simply a Nat, and not yet a goddess. It is important to note that these figures were not yet deities, and believed more as spirits, aka Nats."

 deity_thirty_seven:0 "$omen_thirty_seven$"
 omen_thirty_seven:0 "Pi'ichewaz Tmpah Nat"
 omen_thirty_seven_desc:0 "Pi'ichewaz Tmpah Nat means loosely 'The Cult of Thirty Seven Nat'. The Cult of Thirty Seven Nat was a pre-pantheonic religious cult brought forth by Pyu migrations, but was also believed by the local Mon peoples to the south. The cult would eventually grow to become a proper pantheon, being refered to the 'Pantheon of 37 Nat' instead, however, this would not occur until the 8th century CE. For now, the Cult of Thirty Seven Nat exists as a middleground between polytheistic and animist belief."

 deity_tuangmagyishinnyo:0 "$omen_tuangmagyishinnyo$"
 omen_tuangmagyishinnyo:0 "Tuang Magyi Shwenyo"
 omen_tuangmagyishinnyo_desc:0 "Tuang Magyi Shwenyo was one of two sons concieved by Shwenabay and Maung Tintdei. Like his father, Tuang Magyi Shwenyo, along with his brother, was very strong. This caused fear amongst the governer of the land, who tricked the two to fight each other. The battle resulted in first the younger brother's death before Tuang Magyi Shwenyo also died. The details of the story were likely formed later as the Cult of 37 Nat gradually transformed into a pantheon. It is important to note that these figures were not yet deities, and believed more as spirits, aka Nats."

 deity_minshinmyaukphyu:0 "$omen_minshinmyaukphyu$"
 omen_minshinmyaukphyu:0 "Myauk Min Shwenphyu"
 omen_minshinmyaukphyu_desc:0 "Myauk Min Shwenphyu was one of two sons concieved by Shwenabay and Maung Tintdei. Like his father, Myauk Min Shwenphyu, along with his brother, was very strong. This caused fear amongst the governer of the land, who tricked the two to fight each other. The battle resulted in first Myauk Min Shwenphyu's death before the older brother also died. The details of the story were likely formed later as the Cult of 37 Nat gradually transformed into a pantheon. It is important to note that these figures were not yet deities, and believed more as spirits, aka Nats."

 deity_maungtintdei:0 "$omen_maungtintdei$"
 omen_maungtintdei:0 "Maung Tintdei"
 omen_maungtintdei_desc:0 "Maung Tintdei was the original form of Min Mahagiri. He was considered incredibly strong, so much so that the King of the land found him a threat. The King of the land would marry his sister, Shwemyethna, and invite Maung Tintdei to his court. Here, he was betrayed and drowned in the water. His sister followed suit, heartbroken by the betrayal and death of his brother. Maung Tintdei was reborn as Min Mahagiri Nat. The details of the story were likely formed later as the Cult of 37 Nat gradually transformed into a pantheon. It is important to note that these figures were not yet deities, and believed more as spirits, aka Nats."

 deity_shwemhtwehla:0 "$omen_shwemhtwehla$"
 omen_shwemhtwehla:0 "Shwenhetwehla Thonepanhla"
 omen_shwemhtwehla_desc:0 "Shwenhetwehla Thonepanhla was the younger sister of Maung Tintdei. Upon the death of her older brother and older sister, she and her family escaped to the King of Rhakine. There, Shwenhetwehla was adopted by the ruling family and married to another King. She would eventually die to a high fever and henceforth worshipped as a Nat. The details of the story were likely formed later as the Cult of 37 Nat gradually transformed into a pantheon. It is important to note that these figures were not yet deities, and believed more as spirits, aka Nats."