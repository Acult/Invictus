 # Cybele Decisions
 become_gallus:0 "Castrate Yourself"
 become_gallus_desc:0 "The Galli were priests or holy men of the cult of Cybele. Like the goddess' consort Attis, who castrated himself in divine frenzy, a Gallus would too castrate himself and exclusively wear women's clothing."
